    <script>
        window.data = {"total":35,"p":1,"ps":500,"rules":[{"key":"common-vbnet:DuplicatedBlocks","repo":"common-vbnet","name":"Source files should not have any duplicated blocks","htmlDesc":"An issue is created on a file as soon as there is at least one block of duplicated code on this file","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"CODE_SMELL"},{"key":"common-vbnet:FailedUnitTests","repo":"common-vbnet","name":"Failed unit tests should be fixed","htmlDesc":"Test failures or errors generally indicate that regressions have been introduced. Those tests should be handled as soon as possible to reduce the cost to fix the corresponding regressions.","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"BUG"},{"key":"common-vbnet:InsufficientBranchCoverage","repo":"common-vbnet","name":"Branches should have sufficient coverage by tests","htmlDesc":"An issue is created on a file as soon as the branch coverage on this file is less than the required threshold.It gives the number of branches to be covered in order to reach the required threshold.","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"CODE_SMELL"},{"key":"common-vbnet:InsufficientCommentDensity","repo":"common-vbnet","name":"Source files should have a sufficient density of comment lines","htmlDesc":"An issue is created on a file as soon as the density of comment lines on this file is less than the required threshold. The number of comment lines to be written in order to reach the required threshold is provided by each issue message.","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"CODE_SMELL"},{"key":"common-vbnet:InsufficientLineCoverage","repo":"common-vbnet","name":"Lines should have sufficient coverage by tests","htmlDesc":"An issue is created on a file as soon as the line coverage on this file is less than the required threshold. It gives the number of lines to be covered in order to reach the required threshold.","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"CODE_SMELL"},{"key":"common-vbnet:SkippedUnitTests","repo":"common-vbnet","name":"Skipped unit tests should be either removed or fixed","htmlDesc":"Skipped unit tests are considered as dead code. Either they should be activated again (and updated) or they should be removed.","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"CODE_SMELL"},{"key":"vbnet:S104","repo":"vbnet","name":"Files should not have too many lines","htmlDesc":"<p>\nA source file that grows too much tends to aggregate too many responsibilities and inevitably becomes harder to understand and therefore to maintain.\nAbove a specific threshold, it is strongly advised to refactor it into smaller pieces of code which focus on well defined tasks.\nThose smaller files will not only be easier to understand but also probably easier to test.\n<\/p>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"CODE_SMELL"},{"key":"vbnet:S1067","repo":"vbnet","name":"Expressions should not be too complex","htmlDesc":"<p>\n    Complex boolean expressions are hard to read and so to maintain.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<p>With the default threshold value 3<\/p>\n<pre>\nIf True And False Or True Then 'Compliant\n  If True AndAlso True Or False OrElse True Xor False Then 'Noncompliant\n\n  End If\nEnd If\n<\/pre>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"CODE_SMELL"},{"key":"vbnet:S1147","repo":"vbnet","name":"\"End\" statements should not be used","htmlDesc":"<p>\n    <code>End<\/code> statements exit the control flow of the program in an unstructured way. This statement stops code\n    execution immediately without executing <code>Dispose<\/code> or <code>Finalize<\/code> methods, or executing\n    <code>Finally<\/code> blocks. Therefore, it should be avoided.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nModule Module1\n    Sub Print(ByVal str As String)\n       Try\n            ...\n            End       ' Noncompliant\n        Finally\n            ' do something important here\n            ...\n        End Try\n    End Sub\nEnd Module\n<\/pre>\n\n<h2>See<\/h2>\n\n<ul>\n    <li><a href=\"http:\/\/cwe.mitre.org\/data\/definitions\/382\">MITRE, CWE-382<\/a> - J2EE Bad Practices: Use of System.exit()<\/li>\n<\/ul>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"CODE_SMELL"},{"key":"vbnet:S1226","repo":"vbnet","name":"Method parameters and caught exceptions should not be reassigned","htmlDesc":"<p>\n    While it is technically correct to assign to parameters from within method bodies, it is better to use temporary variables to store intermediate results.\n    This rule will typically detect cases where a constructor parameter is assigned to itself instead of a field of the same name, i.e. when <code>Me<\/code> was forgotten.\n    Allowing parameters to be assigned to also reduces the code readability as developers will not be able to know whether the original parameter or some temporary variable is being accessed without going through the whole method.\n    Moreover, some developers might also expect assignments of method parameters to be visible from callers, which is not the case and can confuse them.\n    All parameters should be treated as <code>ReadOnly<\/code>.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nModule Module1\n    Sub Foo(ByVal a As Integer)\n        a = 42                  ' Noncompliant\n    End Sub\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nModule Module1\n    Sub Foo(ByVal a As Integer)\n        Dim tmp = a\n        tmp = 42                ' Compliant\n    End Sub\nEnd Module\n' or\nModule Module1\n    Sub Foo(ByRef a As Integer)\n        a = 42                  ' Compliant - it is a ByRef parameter\n    End Sub\nEnd Module\n<\/pre>\n\n<h2>See<\/h2>\n<ul>\n    <li>MISRA C:2012, 17.8 - A function parameter should not be modified<\/li>\n<\/ul>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"CODE_SMELL"},{"key":"vbnet:S131","repo":"vbnet","name":"\"switch\/Select\" statements should end with a \"default\/Case Else\" clause","htmlDesc":"<p>\n    The requirement for a final <code>Case Else<\/code> clause is defensive programming. The clause should either take\n    appropriate action, or contain a suitable comment as to why no action is taken. Even when the <code>Select<\/code>\n    covers all current values of an <code>Enum<\/code>, a <code>Case Else<\/code> case should still be used because there is\n    no guarantee that the <code>Enum<\/code> won't be extended.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nSelect Case param ' Noncompliant - Case Else clause is missing\n  Case 0\n    DoSomething()\n  Case 1\n    DoSomethingElse()\nEnd Select\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n\n<pre>\nSelect Case param\n  Case 0\n    DoSomething()\n  Case 1\n    DoSomethingElse()\n  Case Else ' Compliant\n    DoSomethingElse()\nEnd Select\n<\/pre>\n\n<h2>See<\/h2>\n\n<ul>\n    <li>MISRA C:2004, 15.0 - The MISRA C switch syntax shall be used.<\/li>\n    <li>MISRA C:2004, 15.3 - The final clause of a switch statement shall be the default clause<\/li>\n    <li>MISRA C++:2008, 6-4-3 - A switch statement shall be a well-formed switch statement.<\/li>\n    <li>MISRA C++:2008, 6-4-6 - The final clause of a switch statement shall be the default-clause<\/li>\n    <li>MISRA C:2012, 16.1 - All switch statements shall be well-formed<\/li>\n    <li>MISRA C:2012, 16.4 - Every switch statement shall have a default label<\/li>\n    <li>MISRA C:2012, 16.5 - A default label shall appear as either the first or the last switch label of a switch statement<\/li>\n    <li><a href=\"http:\/\/cwe.mitre.org\/data\/definitions\/478.html\">MITRE, CWE-478<\/a> - Missing Default Case in Switch Statement<\/li>\n    <li><a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/YgE\">CERT, MSC01-C<\/a> - Strive for logical completeness<\/li>\n    <li><a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/JoIyAQ\">CERT, MSC01-CPP<\/a> - Strive for logical completeness<\/li>\n<\/ul>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"CODE_SMELL"},{"key":"vbnet:S134","repo":"vbnet","name":"Control flow statements \"If\", \"For\", \"For Each\", \"Do\", \"While\", \"Select\" and \"Try\" should not be nested too deeply","htmlDesc":"<p>\n    Nested <code>If<\/code>, <code>Select<\/code>, <code>For<\/code>, <code>For Each<\/code>, <code>While<\/code>, <code>Do<\/code>, and <code>Try<\/code> statements\n    are key ingredients for making what's known as \"Spaghetti code\". Such code is hard to read, refactor and therefore maintain.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n\n<p>With the default threshold of 3:<\/p>\n\n<pre>\nIf condition1 ' Compliant - depth = 1\n  ' ...\n  If condition2 ' Compliant - depth = 2\n    ' ...\n    For i = 0 to 10 ' Compliant - depth = 3, not exceeding the limit\n      ' ...\n      If condition4 ' Noncompliant - depth = 4\n        If condition5 ' Depth = 5, exceeding the limit, but issues are only reported on depth = 4\n          ' ...\n        End If\n        Return\n      End If\n    Next\n  End If\nEnd If\n<\/pre>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"CODE_SMELL"},{"key":"vbnet:S1541","repo":"vbnet","name":"Functions, procedures and properties should not be too complex","htmlDesc":"<p>\n    The cyclomatic complexity of a function, procedure or property should not exceed a defined threshold.\n    Complex code can perform poorly and will in any case be difficult to understand and therefore to maintain.\n<\/p>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"CODE_SMELL"},{"key":"vbnet:S1643","repo":"vbnet","name":"Strings should not be concatenated using \"+\" in a loop","htmlDesc":"<p>\n    <code>StringBuilder<\/code> is more efficient than string concatenation, especially when the operator is repeated over and over as in loops.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nModule Module1\n    Sub Main()\n        Dim foo = \"\"\n        foo &amp;= \"Result: \"       ' Compliant - outside of loop\n\n        For i = 1 To 9\n            foo &amp;= i            ' Noncompliant\n        Next\n    End Sub\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n\n<pre>\nModule Module1\n    Sub Main()\n        Dim foo = New System.Text.StringBuilder\n        foo.Append(\"Result: \")  ' Compliant\n\n        For i = 1 To 9\n            foo.Append(i)       ' Compliant\n        Next\n    End Sub\nEnd Module\n<\/pre>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"CODE_SMELL"},{"key":"vbnet:S1645","repo":"vbnet","name":"The \"&\" operator should be used to concatenate strings","htmlDesc":"<p>\n    Consistently using the <code>&amp;<\/code> operator for string concatenation make the developer intentions clear.\n    <code>&amp;<\/code>, unlike <code>+<\/code>, will convert its operands to strings and perform an actual concatenation.\n    <code>+<\/code> on the other hand can be an addition, or a concatenation, depending on the operand types.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nModule Module1\n    Sub Main()\n        Console.WriteLine(\"1\" + 2) ' Noncompliant - will display \"3\"\n    End Sub\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nModule Module1\n    Sub Main()\n        Console.WriteLine(1 &amp; 2)   ' Compliant - will display \"12\"\n        Console.WriteLine(1 + 2)   ' Compliant - but will display \"3\"\n        Console.WriteLine(\"1\" &amp; 2) ' Compliant - will display \"12\"\n    End Sub\nEnd Module\n<\/pre>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"CODE_SMELL"},{"key":"vbnet:S1656","repo":"vbnet","name":"Variables should not be self-assigned","htmlDesc":"<p>\nThere is no reason to re-assign a variable to itself. Either this statement is redundant and should be removed, or the re-assignment is a mistake and some other value or variable was intended for the assignment instead.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nPublic Sub SetName(name As String)\n  name = name\nEnd Sub\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nPublic Sub SetName(name As String)\n  Me.name = name\nEnd Sub\n<\/pre>\n\n<h2>See<\/h2>\n\n<ul>\n    <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/NYA5\">CERT, MSC12-C<\/a> - Detect and remove code that has no effect<\/li>\n    <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/SIIyAQ\">CERT, MSC12-CPP<\/a> - Detect and remove code that has no effect<\/li>\n<\/ul>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"BUG"},{"key":"vbnet:S1764","repo":"vbnet","name":"Identical expressions should not be used on both sides of a binary operator","htmlDesc":"<p>\n    Using the same value on either side of a binary operator is almost always a mistake. In the case of logical operators, it is either a copy\/paste error\n    and therefore a bug, or it is simply wasted code, and should be simplified. In the case of most binary mathematical operators,\n    having the same value on both sides of an operator yields predictable results, and should be simplified.\n<\/p>\n<p>\nThis rule ignores <code>*<\/code>, <code>+<\/code>, <code>&amp;<\/code>, <code>&lt;&lt;<\/code>, and <code>&gt;&gt;<\/code>.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nIf (a = a) Then\n  doZ()\nEnd If\n\nIf a = b OrElse a = b Then\n  doW()\nEnd If\n\nDim j = 5 \/ 5\nj = 5 \\ 5\nj = 5 Mod 5\nDim k = 5 - 5\n\nDim i = 42\ni \/= i\ni -= i\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\ndoZ()\n\nIf a = b Then\n  doW()\nEnd If\n\nDim j = 1\nj = 1\nj = 0\nDim k = 0\n\nDim i = 42\ni = 1\ni = 0\n<\/pre>\n\n<h2>See<\/h2>\n\n<ul>\n    <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/NYA5\">CERT, MSC12-C<\/a> - Detect and remove code that has no effect<\/li>\n    <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/SIIyAQ\">CERT, MSC12-CPP<\/a> - Detect and remove code that has no effect<\/li>\n    <li>Rule S1656 - Implements a check on <code>=<\/code>.<\/li>\n<\/ul>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"BUG"},{"key":"vbnet:S1862","repo":"vbnet","name":"Related \"if\/else if\" (\"If\"\/\"ElseIf\") statements should not have the same condition","htmlDesc":"<p>\n    A chain of <code>If<\/code>\/<code>ElseIf<\/code> statements is evaluated from top to bottom. At most, only one branch will be executed: the first one with a condition that evaluates to <code>True<\/code>.\n<\/p>\n<p>\n    Therefore, duplicating a condition automatically leads to dead code. Usually, this is due to a copy\/paste error. At best, it's simply dead code and at worst, it's a bug that is likely to induce\n    further bugs as the code is maintained, and obviously it could lead to unexpected behavior.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nIf param = 1 Then\n  openWindow()\nElseIf param = 2 Then\n  closeWindow()\nElseIf param = 1 Then ' Noncompliant\n  moveWindowToTheBackground()\nEnd If\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nIf param = 1 Then\n  openWindow()\nElseIf param = 2 Then\n  closeWindow()\nElseIf param = 3 Then\n  moveWindowToTheBackground()\nEnd If\n<\/pre>\n\n<h2>See<\/h2>\n\n<ul>\n    <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/NYA5\">CERT, MSC12-C<\/a> - Detect and remove code that has no effect<\/li>\n    <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/SIIyAQ\">CERT, MSC12-CPP<\/a> - Detect and remove code that has no effect<\/li>\n<\/ul>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"BUG"},{"key":"vbnet:S1871","repo":"vbnet","name":"Two branches in the same conditional structure should not have exactly the same implementation","htmlDesc":"<p>\n    Having two <code>Cases<\/code> in the same <code>Select<\/code> statement or branches in the same <code>If<\/code> structure\n    with the same implementation is at best duplicate code, and at worst a coding error. If the same logic is truly needed for\n    both instances, then in an <code>If<\/code> structure they should be combined, or for a <code>Select<\/code>, one should fall\n    through to the other.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nSelect i\n  Case 1\n    doSomething()\n  Case 2\n    doSomethingDifferent()\n  Case 3  ' Noncompliant; duplicates case 1's implementation\n    doSomething()\n  Case Else:\n    doTheRest()\nEnd Select\n\nIf a >= 0 AndAlso a < 10 Then\n  doTheThing()\nElseIf a >= 10 AndAlso a < 20 Then\n  doTheOtherThing()\nElseIf a >= 20 AndAlso a < 50\n  doTheThing() ' Noncompliant; duplicates first condition\nElse\n  doTheRest();\nEnd If\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nSelect i\n  Case 1, 3\n    doSomething()\n  Case 2\n    doSomethingDifferent()\n  Case Else\n    doTheRest()\nEnd Select\n\nIf (a >= 0 AndAlso a < 10) OrElse (a >= 20 AndAlso a < 50) Then\n  doTheThing()\nElseIf a >= 10 AndAlso a < 20 Then\n  doTheOtherThing()\nElse\n  doTheRest();\nEnd If\n<\/pre>\nor\n<pre>\nSelect i\n  Case 1\n    doSomething()\n  Case 2\n    doSomethingDifferent()\n  Case 3\n    doTheThirdThing()\n  Case Else\n    doTheRest()\nEnd Select\n\nIf a >= 0 AndAlso a < 10 Then\n  doTheThing()\nElseIf a >= 10 AndAlso a < 20 Then\n  doTheOtherThing()\nElseIf a >= 20 AndAlso a < 50\n  doTheThirdThing()\nElse\n  doTheRest();\nEnd If\n<\/pre>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"CODE_SMELL"},{"key":"vbnet:S2178","repo":"vbnet","name":"Short-circuit logic should be used in boolean contexts","htmlDesc":"<p>\n    The use of non-short-circuit logic in a boolean context is likely a mistake - one that could cause\n    serious program errors as conditions are evaluated under the wrong circumstances.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nIf GetTrue() Or GetFalse() Then ' Noncompliant; both sides evaluated\nEnd If\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nIf GetTrue() OrElse GetFalse() Then ' true short-circuit logic\nEnd If\n<\/pre>\n\n<h2>See<\/h2>\n\n<ul>\n    <li><a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/g4FtAg\">CERT, EXP46-C.<\/a> - Do not use a bitwise operator with a Boolean-like operand<\/li>\n<\/ul>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"BUG"},{"key":"vbnet:S2339","repo":"vbnet","name":"Public constant members should not be used","htmlDesc":"<p>\n    Constant members are copied at compile time to the call sites, instead of being fetched at runtime.\n<\/p>\n<p>\n    As an example, say you have a library with a constant <code>Version<\/code> member set to <code>1.0<\/code>, and a\n    client application linked to it. This library is then updated and <code>Version<\/code> is set to <code>2.0<\/code>.\n    Unfortunately, even after the old DLL is replaced by the new one, <code>Version<\/code> will still be <code>1.0<\/code>\n    for the client application. In order to see <code>2.0<\/code>, the client application would need to be rebuilt\n    against the new version of the library.\n<\/p>\n<p>\n    This means that you should use constants to hold values that by definition will never change, such as <code>Zero<\/code>.\n    In practice, those cases are uncommon, and therefore it is generally better to avoid constant members.\n<\/p>\n<p>\n    This rule only reports issues on public constant fields, which can be reached from outside the defining assembly.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nPublic Class Foo\n    Public Const Version = 1.0           ' Noncompliant\nEnd Class\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n\n<pre>\nPublic Class Foo\n    Public Shared ReadOnly Property Version = 1.0 ' Compliant\nEnd Class\n<\/pre>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"CODE_SMELL"},{"key":"vbnet:S2340","repo":"vbnet","name":"\"Do\" loops should not be used without a \"While\" or \"Until\" condition","htmlDesc":"<p>\n    A <code>Do ... Loop<\/code> without a <code>While<\/code> or <code>Until<\/code> condition must be terminated by an\n    unstructured <code>Exit Do<\/code> statement. It is safer and more readable to use structured loops instead.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nModule Module1\n    Sub Main()\n        Dim i = 1\n\n        Do                        ' Non-Compliant\n            If i = 10 Then\n                Exit Do\n            End If\n\n            Console.WriteLine(i)\n\n            i = i + 1\n        Loop\n    End Sub\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nModule Module1\n    Sub Main()\n        For i = 1 To 9            ' Compliant\n            Console.WriteLine(i)\n        Next\n    End Sub\nEnd Module\n<\/pre>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"CODE_SMELL"},{"key":"vbnet:S2345","repo":"vbnet","name":"Flags enumerations should explicitly initialize all their members","htmlDesc":"<p>\n    Flags enumerations should not rely on the language to initialize the values of their members. Implicit initialization\n    will set the first member to 0, and increment the value by one for each subsequent member. This implicit behavior does\n    not allow members to be combined using the bitwise or operator.\n<\/p>\n<p>\n    Instead, 0 and powers of two values, i.e. 1, 2, 4, 8, 16, etc. should be used to explicitly initialize all the members.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\n&lt;Flags()&gt;\nEnum FruitType    ' Non-Compliant\n  None\n  Banana\n  Orange\n  Strawberry\nEnd Enum\n\nModule Module1\n  Sub Main()\n    Dim bananaAndStrawberry = FruitType.Banana Or FruitType.Strawberry\n\n    ' Will display only Strawberry!\n    Console.WriteLine(bananaAndStrawberry.ToString())\n  End Sub\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n\n<pre>\n&lt;Flags()&gt;\nEnum FruitType    ' Compliant\n  None = 0\n  Banana = 1\n  Orange = 2\n  Strawberry = 4\nEnd Enum\n\nModule Module1\n  Sub Main()\n    Dim bananaAndStrawberry = FruitType.Banana Or FruitType.Strawberry\n\n    ' Will display Banana and Strawberry, as expected.\n    Console.WriteLine(bananaAndStrawberry.ToString())\n  End Sub\nEnd Module\n<\/pre>\n\n<h2>Exceptions<\/h2>\n<p>\n    The default initialization of 0, 1, 2, 3, 4, ... matches 0, 1, 2, 4, 8 ... in the first three values, so no issue is reported\n    if the first three members of the enumeration is not initialized.\n<\/p>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"BUG"},{"key":"vbnet:S2352","repo":"vbnet","name":"Indexed properties with more than one parameter should not be used","htmlDesc":"<p>\n    Indexed properties are meant to represent access to a logical collection. When multiple parameters are required,\n    this design guideline may be violated, and refactoring the property into a method is preferable.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nModule Module1\n    ReadOnly Property Sum(ByVal a As Integer, ByVal b As Integer) ' Non-Compliant\n        Get\n            Return a + b\n        End Get\n    End Property\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nModule Module1\n    Function Sum(ByVal a As Integer, ByVal b As Integer)          ' Compliant\n        Return a + b\n    End Function\nEnd Module\n<\/pre>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"CODE_SMELL"},{"key":"vbnet:S2357","repo":"vbnet","name":"Fields should be private","htmlDesc":"<p>\n    Fields should not be part of an API, and therefore should always be private. Indeed, they\n    cannot be added to an interface for instance, and validation cannot be added later on without\n    breaking backward compatiblity. Instead, developers should encapsulate their fields into\n    properties. Explicit property getters and setters can be introduced for validation purposes\n    or to smooth the transition to a newer system.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nClass Foo\n    Public Foo = 42          ' Non-Compliant\nEnd Class\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nClass Foo\n    Public Property Foo = 42 ' Compliant\nEnd Class\n<\/pre>\nor\n<pre>\npublic class Foo\n{\n  private int MagicNumber = 42;\n}\n<\/pre>\n\n<h2>Exceptions<\/h2>\n<p>\n    <code>Shared <\/code> and <code>Const<\/code> fields are ignored.\n<\/p>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"CODE_SMELL"},{"key":"vbnet:S2358","repo":"vbnet","name":"\"IsNot\" should be used instead of \"Not ... Is ...\"","htmlDesc":"<p>\n    The <code>... IsNot ...<\/code> syntax is more compact and more readable than the <code>Not ... Is ...<\/code> syntax.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nModule Module1\n    Sub Main()\n        Dim a = Not \"a\" Is Nothing ' Noncompliant\n    End Sub\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nModule Module1\n    Sub Main()\n        Dim a = \"a\" IsNot Nothing  ' Compliant\n    End Sub\nEnd Module\n<\/pre>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"CODE_SMELL"},{"key":"vbnet:S2359","repo":"vbnet","name":"\"On Error\" statements should not be used","htmlDesc":"<p>\n    Prefer the use of <code>Try ... Catch<\/code> blocks instead of <code>On Error<\/code> statements.\n<\/p>\n<p>\n    Visual Basic .NET and Visual Basic 2005 offer structured exception handling that provides a powerful, more readable\n    alternative to On Error Goto error handling, which is available in previous versions of Microsoft Visual Basic.\n    Structured exception handling is more powerful because it allows you to nest error handlers inside other error handlers\n    within the same procedure. Furthermore, structured exception handling uses a block syntax similar to the\n    <code>If...Else...End If<\/code> statement. This makes Visual Basic .NET and Visual Basic 2005 code more readable and\n    easier to maintain.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nSub DivideByZero()\n  On Error GoTo nextstep\n  Dim result As Integer\n  Dim num As Integer\n  num = 100\n  result = num \/ 0\nnextstep:\n  System.Console.WriteLine(\"Error\")\nEnd Sub\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n\n<pre>\nSub DivideByZero()\n  Try\n    Dim result As Integer\n    Dim num As Integer\n    num = 100\n    result = num \/ 0\n  Catch\n    System.Console.WriteLine(\"Error\")\n  End Try\nEnd Sub\n<\/pre>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"CODE_SMELL"},{"key":"vbnet:S2360","repo":"vbnet","name":"Optional parameters should not be used","htmlDesc":"<p>\n    The overloading mechanism should be used in place of optional parameters for several reasons:\n    <ul>\n        <li>Optional parameter values are baked into the method call site code, thus, if a default value has been changed, all referencing assemblies need to be rebuilt, otherwise the original values will be used.<\/li>\n        <li>The Common Language Specification (CLS) allows compilers to ignore default parameter values, and thus require the caller to explicitly specify the values.<\/li>\n        <li>The concept of optional argument exists only in VB.Net and C#. In all other languages like C++ or Java, the overloading mechanism is the only way to get the same behavior.<\/li>\n        <li>Optional parameters prevent muddying the definition of the function contract. Here is a simple example: if there are two optional parameters, when one is defined, is the second one still optional or mandatory?<\/li>\n    <\/ul>\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nSub Notify(ByVal Company As String, Optional ByVal Office As String = \"QJZ\") ' Noncompliant\n\nEnd Sub\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n\n<pre>\nSub Notify(ByVal Company As String)\n  Notify(Company, \"QJZ\")\nEnd Sub\n\nSub Notify(ByVal Company As String, ByVal Office As String)\n\nEnd Sub\n<\/pre>\n\n<h2>Exceptions<\/h2>\n<p>\n    The rule ignores parameters with caller info attributes.\n<\/p>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"CODE_SMELL"},{"key":"vbnet:S2365","repo":"vbnet","name":"Properties should not be based on arrays","htmlDesc":"<p>\n    Most developers expect property access to be as efficient as field access. However, if a property returns an array, it must return a\n    deep copy of the original array or risk having the object's internal state altered unexpectedly.\n<\/p>\n<p>\n    However, making a deep copy, especially when the array is large, is much slower than a simple field access. Therefore, such properties\n    should be refactored into methods.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nModule Module1\n    ' Internal state\n    Dim array = {\"apple\", \"banana\", \"orange\", \"pineapple\", \"strawberry\"}\n\n    ReadOnly Property Foo() As String() ' Noncompliant\n        Get\n            Dim copy = array.Clone      ' Expensive call\n            Return copy\n        End Get\n    End Property\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nModule Module1\n    ' Internal state\n    Dim array = {\"apple\", \"banana\", \"orange\", \"pineapple\", \"strawberry\"}\n\n    Function GetFoo() As String()       ' Compliant\n        Dim copy = array.Clone\n        Return copy\n    End Function\nEnd Module\n<\/pre>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"CODE_SMELL"},{"key":"vbnet:S2368","repo":"vbnet","name":"Public methods should not have multidimensional array parameters","htmlDesc":"<p>\n    Exposing methods with multidimensional array parameters require developers to have advanced knowledge about the language in\n    order to be able to use them. Moreover, what exactly to pass to such parameters is not intuitive. Therefore, such methods\n    should not be exposed, but can be used internally.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nModule Module1\n    Sub WriteMatrix(ByVal matrix As Integer()()) ' Non-Compliant\n        ' ...\n    End Sub\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n\n<pre>\nClass Matrix\n    ' ...\nEnd Class\n\nModule Module1\n    Sub WriteMatrix(ByVal matrix As Matrix)      ' Compliant\n        ' ...\n    End Sub\nEnd Module\n<\/pre>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"CODE_SMELL"},{"key":"vbnet:S2372","repo":"vbnet","name":"Exceptions should not be thrown from property getters","htmlDesc":"<p>\n    Property getters should be simple operations that are always safe to call. If exceptions need to be thrown, it is best to convert the property to a method.\n<\/p>\n<p>\n    It is valid to throw exceptions from indexed property getters and from property setters, which are not detected by this rule.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nModule Module1\n    Public Property Foo() As Integer\n        Get\n            Throw New NotImplementedException  ' Non-Compliant\n        End Get\n        Set(ByVal value As Integer)\n            ' ... some code ...\n        End Set\n    End Property\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n\n<pre>\nModule Module1\n    Sub SetFoo(ByVal value As Integer)         ' Compliant\n        ' ... some code ...\n    End Sub\nEnd Module\n<\/pre>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"CODE_SMELL"},{"key":"vbnet:S2374","repo":"vbnet","name":"Signed types should be preferred to unsigned ones","htmlDesc":"<p>\n    Unsigned integers have different arithmetic operators than signed ones - operators that few developers understand.\n    Therefore, signed types should be preferred where possible.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nModule Module1\n    Sub Main()\n        Dim foo1 As UShort   ' Noncompliant\n        Dim foo2 As UInteger ' Noncompliant\n        Dim foo3 As ULong    ' Noncompliant\n    End Sub\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nModule Module1\n    Sub Main()\n        Dim foo1 As Short\n        Dim foo2 As Integer\n        Dim foo3 As Long\n    End Sub\nEnd Module\n<\/pre>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"CODE_SMELL"},{"key":"vbnet:S2376","repo":"vbnet","name":"Write-only properties should not be used","htmlDesc":"<p>\n    Properties with only setters are confusing and counterintuitive. Instead, a property getter should be added if possible, or\n    the property should be replaced with a setter method.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nModule Module1\n    WriteOnly Property Foo() As Integer ' Non-Compliant\n        Set(ByVal value As Integer)\n            ' ... some code ...\n        End Set\n    End Property\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n\n<pre>\nModule Module1\n    Sub SetFoo(ByVal value As Integer)  ' Compliant\n        ' ... some code ...\n    End Sub\nEnd Module\n<\/pre>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"CODE_SMELL"},{"key":"vbnet:S2429","repo":"vbnet","name":"Arrays should be initialized using the \"... = {}\" syntax","htmlDesc":"<p>\n    The <code>... = {}<\/code> syntax is more compact, more readable and less error-prone.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nModule Module1\n    Sub Main()\n        Dim foo(1) As String      ' Noncompliant\n        foo(0) = \"foo\"\n        foo(1) = \"bar\"\n    End Sub\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nModule Module1\n    Sub Main()\n        Dim foo = {\"foo\", \"bar\"}  ' Compliant\n    End Sub\nEnd Module\n<\/pre>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"CODE_SMELL"},{"key":"vbnet:S3385","repo":"vbnet","name":"\"Exit\" statements should not be used","htmlDesc":"<p>\n    Other than <code>Exit Select<\/code>, using an <code>Exit<\/code> statement is never a good idea.\n<\/p>\n<p>\n    <code>Exit Do<\/code>, <code>Exit For<\/code>, <code>Exit Try<\/code>, and <code>Exit While<\/code> will all result in unstructured control flow,\n    i.e. spaghetti code.\n<\/p>\n<p>\n    <code>Exit Function<\/code>, <code>Exit Property<\/code>, and <code>Exit Sub<\/code> are all poor, less-readable substitutes for a simple\n    return, and if used with code that should return a value (<code>Exit Function<\/code> and in some cases Exit <code>Property<\/code>) they\n    could result in a <code>NullReferenceException<\/code>.\n<\/p>\n<p>\n    This rule raises an issue for all uses of <code>Exit<\/code> except <code>Exit Select<\/code>and <code>Exit Do<\/code> statements in loops\n    without condition.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nPublic Class Sample\n  Dim condition As Boolean\n  Public Sub MySub()\n    If condition Then\n      Exit Sub                  ' Noncompliant\n    End If\n    For index = 1 To 10\n      If index = 5 Then\n          Exit For               ' Noncompliant\n      End If\n      ' ...\n    Next\n  End Sub\n  Function MyFunction() As Object\n    ' ...\n    MyFunction = 42\n    Exit Function              ' Noncompliant\n  End Function\nEnd Class\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nPublic Class Sample\n  Dim condition As Boolean\n\n  Public Sub MySub()\n    If condition Then\n        Return\n    End If\n\n    For index = 1 To 4\n        ' ...\n    Next\n  End Sub\n  Function MyFunction() As Object\n    ' ...\n    Return 42\n  End Function\nEnd Class\n<\/pre>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","type":"CODE_SMELL"}],"language":"vbnet","languages":{"cs":"C#","java":"Java","js":"JavaScript","objc":"Objective C","php":"PHP","swift":"Swift","vbnet":"VB.NET","android":"Android"}};
    </script>
