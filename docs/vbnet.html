    <script>
        window.data = {"total":67,"p":1,"ps":500,"rules":[{"key":"common-vbnet:DuplicatedBlocks","repo":"common-vbnet","name":"Source files should not have any duplicated blocks","htmlDesc":"An issue is created on a file as soon as there is at least one block of duplicated code on this file","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","params":[],"type":"CODE_SMELL"},{"key":"common-vbnet:FailedUnitTests","repo":"common-vbnet","name":"Failed unit tests should be fixed","htmlDesc":"Test failures or errors generally indicate that regressions have been introduced. Those tests should be handled as soon as possible to reduce the cost to fix the corresponding regressions.","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[],"type":"BUG"},{"key":"common-vbnet:InsufficientBranchCoverage","repo":"common-vbnet","name":"Branches should have sufficient coverage by tests","htmlDesc":"An issue is created on a file as soon as the branch coverage on this file is less than the required threshold.It gives the number of branches to be covered in order to reach the required threshold.","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[{"key":"minimumBranchCoverageRatio","defaultValue":"65","type":"FLOAT"}],"type":"CODE_SMELL"},{"key":"common-vbnet:InsufficientCommentDensity","repo":"common-vbnet","name":"Source files should have a sufficient density of comment lines","htmlDesc":"An issue is created on a file as soon as the density of comment lines on this file is less than the required threshold. The number of comment lines to be written in order to reach the required threshold is provided by each issue message.","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[{"key":"minimumCommentDensity","defaultValue":"25","type":"FLOAT"}],"type":"CODE_SMELL"},{"key":"common-vbnet:InsufficientLineCoverage","repo":"common-vbnet","name":"Lines should have sufficient coverage by tests","htmlDesc":"An issue is created on a file as soon as the line coverage on this file is less than the required threshold. It gives the number of lines to be covered in order to reach the required threshold.","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[{"key":"minimumLineCoverageRatio","defaultValue":"65","type":"FLOAT"}],"type":"CODE_SMELL"},{"key":"common-vbnet:SkippedUnitTests","repo":"common-vbnet","name":"Skipped unit tests should be either removed or fixed","htmlDesc":"Skipped unit tests are considered as dead code. Either they should be activated again (and updated) or they should be removed.","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[],"type":"CODE_SMELL"},{"key":"vbnet:S101","repo":"vbnet","name":"Class names should comply with a naming convention","htmlDesc":"<p>\n    Sharing some naming conventions is a key point to make it possible for a team to efficiently collaborate.\n    This rule allows to check that all class names match a provided regular expression.\n<\/p>\n<p>\n    The default configuration is the one recommended by Microsoft:\n<\/p>\n<ul>\n    <li>Pascal casing, starting with an upper case character, e.g. BackColor<\/li>\n    <li>Short abbreviations of 2 letters can be capitalized, e.g. GetID<\/li>\n    <li>Longer abbreviations need to be lower cased, e.g. GetHtml<\/li>\n<\/ul>\n\n<h2>Noncompliant Code Example<\/h2>\n<p>\n    With the default regular expression <code>^([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?$<\/code>\n<\/p>\n<pre>\nClass foo ' Noncompliant\nEnd Class\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nClass Foo ' Compliant\nEnd Class\n<\/pre>","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[{"key":"format","htmlDesc":"Regular expression used to check the class names against.","defaultValue":"^([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?$","type":"STRING"}],"type":"CODE_SMELL"},{"key":"vbnet:S103","repo":"vbnet","name":"Lines should not be too long","htmlDesc":"<p>\nHaving to scroll horizontally makes it harder to get a quick overview and understanding of any piece of code.\n<\/p>","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[{"key":"maximumLineLength","htmlDesc":"The maximum authorized line length.","defaultValue":"200","type":"INTEGER"}],"type":"CODE_SMELL"},{"key":"vbnet:S104","repo":"vbnet","name":"Files should not have too many lines","htmlDesc":"<p>\nA source file that grows too much tends to aggregate too many responsibilities and inevitably becomes harder to understand and therefore to maintain.\nAbove a specific threshold, it is strongly advised to refactor it into smaller pieces of code which focus on well defined tasks.\nThose smaller files will not only be easier to understand but also probably easier to test.\n<\/p>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","params":[{"key":"maximumFileLocThreshold","htmlDesc":"Maximum authorized lines in a file.","defaultValue":"1000","type":"INTEGER"}],"type":"CODE_SMELL"},{"key":"vbnet:S105","repo":"vbnet","name":"Tabulation characters should not be used","htmlDesc":"<p>\nDevelopers should not need to configure the tab width of their text editors in order to be able to read source code.\nSo the use of tabulation character must be banned.\n<\/p>","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[],"type":"CODE_SMELL"},{"key":"vbnet:S1067","repo":"vbnet","name":"Expressions should not be too complex","htmlDesc":"<p>\n    Complex boolean expressions are hard to read and so to maintain.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<p>With the default threshold value 3<\/p>\n<pre>\nIf True And False Or True Then 'Compliant\n  If True AndAlso True Or False OrElse True Xor False Then 'Noncompliant\n\n  End If\nEnd If\n<\/pre>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","params":[{"key":"max","htmlDesc":"Maximum number of allowed conditional operators in an expression","defaultValue":"3","type":"INTEGER"}],"type":"CODE_SMELL"},{"key":"vbnet:S114","repo":"vbnet","name":"Interface names should comply with a naming convention","htmlDesc":"<p>\n     Sharing some naming conventions is a key point to make it possible for a team to efficiently collaborate.\n     This rule allows to check that all interface names match a provided regular expression.\n<\/p>\n<p>\n    The default configuration is the one recommended by Microsoft:\n<\/p>\n<ul>\n    <li>Must start with an upper case 'I' character, e.g. IFoo<\/li>\n    <li>Followed by Pascal casing, starting with an upper case character, e.g. IEnumerable<\/li>\n    <li>Short abbreviations of 2 letters can be capitalized, e.g. IFooID<\/li>\n    <li>Longer abbreviations need to be lower cased, e.g. IFooHtml<\/li>\n<\/ul>\n\n<h2>Noncompliant Code Example<\/h2>\n<p>\n    With the default regular expression <code>^I([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?$<\/code>\n<\/p>\n<pre>\nInterface Foo  ' Noncompliant\nEnd Interface\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nInterface IFoo ' Compliant\nEnd Interface\n<\/pre>","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[{"key":"format","htmlDesc":"Regular expression used to check the interface names against.","defaultValue":"^I([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?$","type":"STRING"}],"type":"CODE_SMELL"},{"key":"vbnet:S1147","repo":"vbnet","name":"\"End\" statements should not be used","htmlDesc":"<p>\n    <code>End<\/code> statements exit the control flow of the program in an unstructured way. This statement stops code\n    execution immediately without executing <code>Dispose<\/code> or <code>Finalize<\/code> methods, or executing\n    <code>Finally<\/code> blocks. Therefore, it should be avoided.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nModule Module1\n    Sub Print(ByVal str As String)\n       Try\n            ...\n            End       ' Noncompliant\n        Finally\n            ' do something important here\n            ...\n        End Try\n    End Sub\nEnd Module\n<\/pre>\n\n<h2>See<\/h2>\n\n<ul>\n    <li><a href=\"http:\/\/cwe.mitre.org\/data\/definitions\/382\">MITRE, CWE-382<\/a> - J2EE Bad Practices: Use of System.exit()<\/li>\n<\/ul>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","params":[],"type":"CODE_SMELL"},{"key":"vbnet:S117","repo":"vbnet","name":"Method parameters should follow a naming convention","htmlDesc":"<p>\n    Sharing some naming conventions is a key point to make it possible for a team to efficiently collaborate.\n    This rule checks that all local variables follow a naming convention.\n<\/p>\n<p>\n    The default configuration is:\n<\/p>\n<ul>\n    <li>Camel casing, starting with a lower case character, e.g. backColor<\/li>\n    <li>Short abbreviations of 2 letters can be capitalized only when not at the beginning, e.g. id, productID<\/li>\n    <li>Longer abbreviations need to be lower cased, e.g. html<\/li>\n<\/ul>\n\n<h2>Noncompliant Code Example<\/h2>\n<p>\n    With the default regular expression <code>^[a-z][a-z0-9]*([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?$<\/code>\n<\/p>\n<pre>\nModule Module1\n    Sub Main()\n        Dim Foo = 0 ' Noncompliant\n    End Sub\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nModule Module1\n    Sub Main()\n        Dim foo = 0 ' Compliant\n    End Sub\nEnd Module\n<\/pre>","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[{"key":"format","htmlDesc":"Regular expression used to check the local variable names against.","defaultValue":"^[a-z][a-z0-9]*([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?$","type":"STRING"}],"type":"CODE_SMELL"},{"key":"vbnet:S1197","repo":"vbnet","name":"Array designators \"()\" should be on the type, not the variable","htmlDesc":"<p>\n    Array designators should always be located on the type for better code readability. Otherwise, developers must look both at the\n    type and the variable name to know whether or not a variable is an array.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nModule Module1\n    Sub Main()\n        Dim foo() As String ' Noncompliant\n    End Sub\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nModule Module1\n    Sub Main()\n        Dim foo As String() ' Compliant\n    End Sub\nEnd Module\n<\/pre>","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[],"type":"CODE_SMELL"},{"key":"vbnet:S122","repo":"vbnet","name":"Statements should be on separate lines","htmlDesc":"<p>\n    For better readability, do not put more than one statement on a single line.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nModule Module1\n    Sub Main()\n        Dim a = 0 : Dim b = 0  ' Noncompliant\n    End Sub\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n\n<pre>\nModule Module1\n    Sub Main()\n        Dim a = 0              ' Compliant\n        Dim b = 0              ' Compliant\n    End Sub\nEnd Module\n<\/pre>","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[],"type":"CODE_SMELL"},{"key":"vbnet:S1226","repo":"vbnet","name":"Method parameters and caught exceptions should not be reassigned","htmlDesc":"<p>\n    While it is technically correct to assign to parameters from within method bodies, it is better to use temporary variables to store intermediate results.\n    This rule will typically detect cases where a constructor parameter is assigned to itself instead of a field of the same name, i.e. when <code>Me<\/code> was forgotten.\n    Allowing parameters to be assigned to also reduces the code readability as developers will not be able to know whether the original parameter or some temporary variable is being accessed without going through the whole method.\n    Moreover, some developers might also expect assignments of method parameters to be visible from callers, which is not the case and can confuse them.\n    All parameters should be treated as <code>ReadOnly<\/code>.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nModule Module1\n    Sub Foo(ByVal a As Integer)\n        a = 42                  ' Noncompliant\n    End Sub\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nModule Module1\n    Sub Foo(ByVal a As Integer)\n        Dim tmp = a\n        tmp = 42                ' Compliant\n    End Sub\nEnd Module\n' or\nModule Module1\n    Sub Foo(ByRef a As Integer)\n        a = 42                  ' Compliant - it is a ByRef parameter\n    End Sub\nEnd Module\n<\/pre>\n\n<h2>See<\/h2>\n<ul>\n    <li>MISRA C:2012, 17.8 - A function parameter should not be modified<\/li>\n<\/ul>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","params":[],"type":"CODE_SMELL"},{"key":"vbnet:S131","repo":"vbnet","name":"\"switch\/Select\" statements should end with a \"default\/Case Else\" clause","htmlDesc":"<p>\n    The requirement for a final <code>Case Else<\/code> clause is defensive programming. The clause should either take\n    appropriate action, or contain a suitable comment as to why no action is taken. Even when the <code>Select<\/code>\n    covers all current values of an <code>Enum<\/code>, a <code>Case Else<\/code> case should still be used because there is\n    no guarantee that the <code>Enum<\/code> won't be extended.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nSelect Case param ' Noncompliant - Case Else clause is missing\n  Case 0\n    DoSomething()\n  Case 1\n    DoSomethingElse()\nEnd Select\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n\n<pre>\nSelect Case param\n  Case 0\n    DoSomething()\n  Case 1\n    DoSomethingElse()\n  Case Else ' Compliant\n    DoSomethingElse()\nEnd Select\n<\/pre>\n\n<h2>See<\/h2>\n\n<ul>\n    <li>MISRA C:2004, 15.0 - The MISRA C switch syntax shall be used.<\/li>\n    <li>MISRA C:2004, 15.3 - The final clause of a switch statement shall be the default clause<\/li>\n    <li>MISRA C++:2008, 6-4-3 - A switch statement shall be a well-formed switch statement.<\/li>\n    <li>MISRA C++:2008, 6-4-6 - The final clause of a switch statement shall be the default-clause<\/li>\n    <li>MISRA C:2012, 16.1 - All switch statements shall be well-formed<\/li>\n    <li>MISRA C:2012, 16.4 - Every switch statement shall have a default label<\/li>\n    <li>MISRA C:2012, 16.5 - A default label shall appear as either the first or the last switch label of a switch statement<\/li>\n    <li><a href=\"http:\/\/cwe.mitre.org\/data\/definitions\/478.html\">MITRE, CWE-478<\/a> - Missing Default Case in Switch Statement<\/li>\n    <li><a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/YgE\">CERT, MSC01-C<\/a> - Strive for logical completeness<\/li>\n    <li><a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/JoIyAQ\">CERT, MSC01-CPP<\/a> - Strive for logical completeness<\/li>\n<\/ul>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","params":[],"type":"CODE_SMELL"},{"key":"vbnet:S134","repo":"vbnet","name":"Control flow statements \"If\", \"For\", \"For Each\", \"Do\", \"While\", \"Select\" and \"Try\" should not be nested too deeply","htmlDesc":"<p>\n    Nested <code>If<\/code>, <code>Select<\/code>, <code>For<\/code>, <code>For Each<\/code>, <code>While<\/code>, <code>Do<\/code>, and <code>Try<\/code> statements\n    are key ingredients for making what's known as \"Spaghetti code\". Such code is hard to read, refactor and therefore maintain.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n\n<p>With the default threshold of 3:<\/p>\n\n<pre>\nIf condition1 ' Compliant - depth = 1\n  ' ...\n  If condition2 ' Compliant - depth = 2\n    ' ...\n    For i = 0 to 10 ' Compliant - depth = 3, not exceeding the limit\n      ' ...\n      If condition4 ' Noncompliant - depth = 4\n        If condition5 ' Depth = 5, exceeding the limit, but issues are only reported on depth = 4\n          ' ...\n        End If\n        Return\n      End If\n    Next\n  End If\nEnd If\n<\/pre>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","params":[{"key":"maximumNestingLevel","htmlDesc":"Maximum allowed control flow statement nesting depth.","defaultValue":"3","type":"INTEGER"}],"type":"CODE_SMELL"},{"key":"vbnet:S139","repo":"vbnet","name":"Comments should not be located at the end of lines of code","htmlDesc":"<p>\n    This rule verifies that single-line comments are not located at the end of a line of code. The main idea behind this\n    rule is that in order to be really readable, trailing comments would have to be properly written and formatted (correct\n    alignment, no interference with the visual structure of the code, not too long to be visible) but most often, automatic\n    code formatters would not handle this correctly: the code would end up less readable. Comments are far better placed on\n    the previous empty line of code, where they will always be visible and properly formatted.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<p>\n    With the default comment pattern <code>^'\\s*\\S+\\s*$<\/code>, which ignores single word comments:\n<\/p>\n<pre>\nModule Module1\n  Sub Main()\n    Console.WriteLine(\"Hello, world!\") ' Noncompliant - My first program!\n    Console.WriteLine(\"Hello, world!\") ' CompliantOneWord\n  End Sub\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nModule Module1\n  Sub Main()\n    ' Compliant - My first program!\n    Console.WriteLine(\"Hello, world!\")\n    Console.WriteLine(\"Hello, world!\") ' CompliantOneWord\n  End Sub\nEnd Module\n<\/pre>","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[{"key":"legalCommentPattern","htmlDesc":"Pattern for text of trailing comments that are allowed.","defaultValue":"^'\\s*\\S+\\s*$","type":"STRING"}],"type":"CODE_SMELL"},{"key":"vbnet:S1541","repo":"vbnet","name":"Functions, procedures and properties should not be too complex","htmlDesc":"<p>\n    The cyclomatic complexity of a function, procedure or property should not exceed a defined threshold.\n    Complex code can perform poorly and will in any case be difficult to understand and therefore to maintain.\n<\/p>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","params":[{"key":"maximumFunctionComplexityThreshold","htmlDesc":"The maximum authorized complexity.","defaultValue":"10","type":"INTEGER"}],"type":"CODE_SMELL"},{"key":"vbnet:S1542","repo":"vbnet","name":"Function names should comply with a naming convention","htmlDesc":"<p>\n    Shared naming conventions allow teams to collaborate efficiently.\n    This rule checks that all subroutine and function names match a provided regular expression.\n<\/p>\n<p>\n    The default configuration is the one recommended by Microsoft:\n<\/p>\n<ul>\n    <li>Pascal casing, starting with an upper case character, e.g. BackColor<\/li>\n    <li>Short abbreviations of 2 letters can be capitalized, e.g. GetID<\/li>\n    <li>Longer abbreviations need to be lower cased, e.g. GetHtml<\/li>\n    <li>Event handlers with a handles clause and\n        two-parameter methods with <code>EventArgs<\/code> second parameter are not covered by this rule.<\/li>\n<\/ul>\n\n<h2>Noncompliant Code Example<\/h2>\n<p>\n    With the default regular expression <code>^([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?$<\/code>\n<\/p>\n<pre>\nModule Module1\n  Sub bad_subroutine()                      ' Noncompliant\n  End Sub\n\n  Public Function Bad_Function() As Integer ' Noncompliant\n    Return 42\n  End Function\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nModule Module1\n  Sub GoodSubroutine()                      ' Compliant\n  End Sub\n\n  Public Function GoodFunction() As Integer ' Compliant\n    Return 42\n  End Function\nEnd Module\n<\/pre>","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[{"key":"format","htmlDesc":"Regular expression used to check the function names against.","defaultValue":"^([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?$","type":"STRING"}],"type":"CODE_SMELL"},{"key":"vbnet:S1643","repo":"vbnet","name":"Strings should not be concatenated using \"+\" in a loop","htmlDesc":"<p>\n    <code>StringBuilder<\/code> is more efficient than string concatenation, especially when the operator is repeated over and over as in loops.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nModule Module1\n    Sub Main()\n        Dim foo = \"\"\n        foo &amp;= \"Result: \"       ' Compliant - outside of loop\n\n        For i = 1 To 9\n            foo &amp;= i            ' Noncompliant\n        Next\n    End Sub\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n\n<pre>\nModule Module1\n    Sub Main()\n        Dim foo = New System.Text.StringBuilder\n        foo.Append(\"Result: \")  ' Compliant\n\n        For i = 1 To 9\n            foo.Append(i)       ' Compliant\n        Next\n    End Sub\nEnd Module\n<\/pre>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","params":[],"type":"CODE_SMELL"},{"key":"vbnet:S1645","repo":"vbnet","name":"The \"&\" operator should be used to concatenate strings","htmlDesc":"<p>\n    Consistently using the <code>&amp;<\/code> operator for string concatenation make the developer intentions clear.\n    <code>&amp;<\/code>, unlike <code>+<\/code>, will convert its operands to strings and perform an actual concatenation.\n    <code>+<\/code> on the other hand can be an addition, or a concatenation, depending on the operand types.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nModule Module1\n    Sub Main()\n        Console.WriteLine(\"1\" + 2) ' Noncompliant - will display \"3\"\n    End Sub\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nModule Module1\n    Sub Main()\n        Console.WriteLine(1 &amp; 2)   ' Compliant - will display \"12\"\n        Console.WriteLine(1 + 2)   ' Compliant - but will display \"3\"\n        Console.WriteLine(\"1\" &amp; 2) ' Compliant - will display \"12\"\n    End Sub\nEnd Module\n<\/pre>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","params":[],"type":"CODE_SMELL"},{"key":"vbnet:S1654","repo":"vbnet","name":"Method parameters should follow a naming convention","htmlDesc":"<p>\n    Sharing some naming conventions is a key point to make it possible for a team to efficiently collaborate.\n    This rule allows to check that all parameter names match a provided regular expression.\n<\/p>\n<p>\n    The default configuration is the one recommended by Microsoft:\n<\/p>\n<ul>\n    <li>Camel casing, starting with a lower case character, e.g. backColor<\/li>\n    <li>Short abbreviations of 2 letters can be capitalized only when not at the beginning, e.g. id, productID<\/li>\n    <li>Longer abbreviations need to be lower cased, e.g. html<\/li>\n<\/ul>\n\n<h2>Noncompliant Code Example<\/h2>\n<p>\n    With the default regular expression <code>^[a-z][a-z0-9]*([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?$<\/code>\n<\/p>\n<pre>\nModule Module1\n    Sub GetSomething(ByVal ID As Integer) ' Noncompliant\n    End Sub\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nModule Module1\n    Sub GetSomething(ByVal id As Integer) ' Compliant\n    End Sub\nEnd Module\n<\/pre>","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[{"key":"format","htmlDesc":"Regular expression used to check the parameter names against.","defaultValue":"^[a-z][a-z0-9]*([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?$","type":"STRING"}],"type":"CODE_SMELL"},{"key":"vbnet:S1656","repo":"vbnet","name":"Variables should not be self-assigned","htmlDesc":"<p>\nThere is no reason to re-assign a variable to itself. Either this statement is redundant and should be removed, or the re-assignment is a mistake and some other value or variable was intended for the assignment instead.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nPublic Sub SetName(name As String)\n  name = name\nEnd Sub\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nPublic Sub SetName(name As String)\n  Me.name = name\nEnd Sub\n<\/pre>\n\n<h2>See<\/h2>\n\n<ul>\n    <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/NYA5\">CERT, MSC12-C<\/a> - Detect and remove code that has no effect<\/li>\n    <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/SIIyAQ\">CERT, MSC12-CPP<\/a> - Detect and remove code that has no effect<\/li>\n<\/ul>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","params":[],"type":"BUG"},{"key":"vbnet:S1659","repo":"vbnet","name":"Multiple variables should not be declared on the same line","htmlDesc":"<p>\n    Declaring multiple variable on one line is difficult to read.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nModule Module1\n  Public Const AAA As Integer = 5, BBB = 42, CCC As String = \"foo\"  ' Noncompliant\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n\n<pre>\nModule Module1\n  Public Const AAA As Integer = 5\n  Public Const BBB = 42\n  Public Const CCC as String = \"foo\"\nEnd Module\n<\/pre>","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[],"type":"CODE_SMELL"},{"key":"vbnet:S1764","repo":"vbnet","name":"Identical expressions should not be used on both sides of a binary operator","htmlDesc":"<p>\n    Using the same value on either side of a binary operator is almost always a mistake. In the case of logical operators, it is either a copy\/paste error\n    and therefore a bug, or it is simply wasted code, and should be simplified. In the case of most binary mathematical operators,\n    having the same value on both sides of an operator yields predictable results, and should be simplified.\n<\/p>\n<p>\nThis rule ignores <code>*<\/code>, <code>+<\/code>, <code>&amp;<\/code>, <code>&lt;&lt;<\/code>, and <code>&gt;&gt;<\/code>.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nIf (a = a) Then\n  doZ()\nEnd If\n\nIf a = b OrElse a = b Then\n  doW()\nEnd If\n\nDim j = 5 \/ 5\nj = 5 \\ 5\nj = 5 Mod 5\nDim k = 5 - 5\n\nDim i = 42\ni \/= i\ni -= i\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\ndoZ()\n\nIf a = b Then\n  doW()\nEnd If\n\nDim j = 1\nj = 1\nj = 0\nDim k = 0\n\nDim i = 42\ni = 1\ni = 0\n<\/pre>\n\n<h2>See<\/h2>\n\n<ul>\n    <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/NYA5\">CERT, MSC12-C<\/a> - Detect and remove code that has no effect<\/li>\n    <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/SIIyAQ\">CERT, MSC12-CPP<\/a> - Detect and remove code that has no effect<\/li>\n    <li>Rule S1656 - Implements a check on <code>=<\/code>.<\/li>\n<\/ul>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","params":[],"type":"BUG"},{"key":"vbnet:S1862","repo":"vbnet","name":"Related \"if\/else if\" (\"If\"\/\"ElseIf\") statements should not have the same condition","htmlDesc":"<p>\n    A chain of <code>If<\/code>\/<code>ElseIf<\/code> statements is evaluated from top to bottom. At most, only one branch will be executed: the first one with a condition that evaluates to <code>True<\/code>.\n<\/p>\n<p>\n    Therefore, duplicating a condition automatically leads to dead code. Usually, this is due to a copy\/paste error. At best, it's simply dead code and at worst, it's a bug that is likely to induce\n    further bugs as the code is maintained, and obviously it could lead to unexpected behavior.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nIf param = 1 Then\n  openWindow()\nElseIf param = 2 Then\n  closeWindow()\nElseIf param = 1 Then ' Noncompliant\n  moveWindowToTheBackground()\nEnd If\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nIf param = 1 Then\n  openWindow()\nElseIf param = 2 Then\n  closeWindow()\nElseIf param = 3 Then\n  moveWindowToTheBackground()\nEnd If\n<\/pre>\n\n<h2>See<\/h2>\n\n<ul>\n    <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/NYA5\">CERT, MSC12-C<\/a> - Detect and remove code that has no effect<\/li>\n    <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/SIIyAQ\">CERT, MSC12-CPP<\/a> - Detect and remove code that has no effect<\/li>\n<\/ul>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","params":[],"type":"BUG"},{"key":"vbnet:S1871","repo":"vbnet","name":"Two branches in the same conditional structure should not have exactly the same implementation","htmlDesc":"<p>\n    Having two <code>Cases<\/code> in the same <code>Select<\/code> statement or branches in the same <code>If<\/code> structure\n    with the same implementation is at best duplicate code, and at worst a coding error. If the same logic is truly needed for\n    both instances, then in an <code>If<\/code> structure they should be combined, or for a <code>Select<\/code>, one should fall\n    through to the other.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nSelect i\n  Case 1\n    doSomething()\n  Case 2\n    doSomethingDifferent()\n  Case 3  ' Noncompliant; duplicates case 1's implementation\n    doSomething()\n  Case Else:\n    doTheRest()\nEnd Select\n\nIf a >= 0 AndAlso a < 10 Then\n  doTheThing()\nElseIf a >= 10 AndAlso a < 20 Then\n  doTheOtherThing()\nElseIf a >= 20 AndAlso a < 50\n  doTheThing() ' Noncompliant; duplicates first condition\nElse\n  doTheRest();\nEnd If\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nSelect i\n  Case 1, 3\n    doSomething()\n  Case 2\n    doSomethingDifferent()\n  Case Else\n    doTheRest()\nEnd Select\n\nIf (a >= 0 AndAlso a < 10) OrElse (a >= 20 AndAlso a < 50) Then\n  doTheThing()\nElseIf a >= 10 AndAlso a < 20 Then\n  doTheOtherThing()\nElse\n  doTheRest();\nEnd If\n<\/pre>\nor\n<pre>\nSelect i\n  Case 1\n    doSomething()\n  Case 2\n    doSomethingDifferent()\n  Case 3\n    doTheThirdThing()\n  Case Else\n    doTheRest()\nEnd Select\n\nIf a >= 0 AndAlso a < 10 Then\n  doTheThing()\nElseIf a >= 10 AndAlso a < 20 Then\n  doTheOtherThing()\nElseIf a >= 20 AndAlso a < 50\n  doTheThirdThing()\nElse\n  doTheRest();\nEnd If\n<\/pre>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","params":[],"type":"CODE_SMELL"},{"key":"vbnet:S2178","repo":"vbnet","name":"Short-circuit logic should be used in boolean contexts","htmlDesc":"<p>\n    The use of non-short-circuit logic in a boolean context is likely a mistake - one that could cause\n    serious program errors as conditions are evaluated under the wrong circumstances.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nIf GetTrue() Or GetFalse() Then ' Noncompliant; both sides evaluated\nEnd If\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nIf GetTrue() OrElse GetFalse() Then ' true short-circuit logic\nEnd If\n<\/pre>\n\n<h2>See<\/h2>\n\n<ul>\n    <li><a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/g4FtAg\">CERT, EXP46-C.<\/a> - Do not use a bitwise operator with a Boolean-like operand<\/li>\n<\/ul>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","params":[],"type":"BUG"},{"key":"vbnet:S2304","repo":"vbnet","name":"Namespace names should comply with a naming convention","htmlDesc":"<p>\n    Shared coding conventions allow teams to collaborate efficiently. This rule checks that all namespace names match a\n    provided regular expression.\n<\/p>\n<p>\n    The default configuration is the one recommended by Microsoft:\n<\/p>\n<ul>\n    <li>Pascal casing, starting with an upper case character, e.g. Microsoft, System<\/li>\n    <li>Short abbreviations of 2 letters can be capitalized, e.g. System.IO<\/li>\n    <li>Longer abbreviations need to be lower cased<\/li>\n<\/ul>\n\n<h2>Noncompliant Code Example<\/h2>\n<p>\n    With the default regular expression <code>^([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?(\\.([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2}))*$<\/code>\n<\/p>\n<pre>\nInterface Foo  ' Noncompliant\nEnd Interface\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nInterface IFoo ' Compliant\nEnd Interface\n<\/pre>","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[{"key":"format","htmlDesc":"Regular expression used to check the namespace names against.","defaultValue":"^([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?(\\.([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?)*$","type":"STRING"}],"type":"CODE_SMELL"},{"key":"vbnet:S2339","repo":"vbnet","name":"Public constant members should not be used","htmlDesc":"<p>\n    Constant members are copied at compile time to the call sites, instead of being fetched at runtime.\n<\/p>\n<p>\n    As an example, say you have a library with a constant <code>Version<\/code> member set to <code>1.0<\/code>, and a\n    client application linked to it. This library is then updated and <code>Version<\/code> is set to <code>2.0<\/code>.\n    Unfortunately, even after the old DLL is replaced by the new one, <code>Version<\/code> will still be <code>1.0<\/code>\n    for the client application. In order to see <code>2.0<\/code>, the client application would need to be rebuilt\n    against the new version of the library.\n<\/p>\n<p>\n    This means that you should use constants to hold values that by definition will never change, such as <code>Zero<\/code>.\n    In practice, those cases are uncommon, and therefore it is generally better to avoid constant members.\n<\/p>\n<p>\n    This rule only reports issues on public constant fields, which can be reached from outside the defining assembly.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nPublic Class Foo\n    Public Const Version = 1.0           ' Noncompliant\nEnd Class\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n\n<pre>\nPublic Class Foo\n    Public Shared ReadOnly Property Version = 1.0 ' Compliant\nEnd Class\n<\/pre>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","params":[],"type":"CODE_SMELL"},{"key":"vbnet:S2340","repo":"vbnet","name":"\"Do\" loops should not be used without a \"While\" or \"Until\" condition","htmlDesc":"<p>\n    A <code>Do ... Loop<\/code> without a <code>While<\/code> or <code>Until<\/code> condition must be terminated by an\n    unstructured <code>Exit Do<\/code> statement. It is safer and more readable to use structured loops instead.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nModule Module1\n    Sub Main()\n        Dim i = 1\n\n        Do                        ' Non-Compliant\n            If i = 10 Then\n                Exit Do\n            End If\n\n            Console.WriteLine(i)\n\n            i = i + 1\n        Loop\n    End Sub\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nModule Module1\n    Sub Main()\n        For i = 1 To 9            ' Compliant\n            Console.WriteLine(i)\n        Next\n    End Sub\nEnd Module\n<\/pre>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","params":[],"type":"CODE_SMELL"},{"key":"vbnet:S2342","repo":"vbnet","name":"Enumeration types should comply with a naming convention","htmlDesc":"<p>\n    Shared naming conventions allow teams to collaborate efficiently. This rule checks that all <code>Enum<\/code>\n    names match a provided regular expression.\n<\/p>\n<p>\n    The default configuration is the one recommended by Microsoft:\n<\/p>\n<ul>\n    <li>Pascal casing, starting with an upper case character, e.g. BackColor<\/li>\n    <li>Short abbreviations of 2 letters can be capitalized, e.g. GetID<\/li>\n    <li>Longer abbreviations need to be lower cased, e.g. GetHtml<\/li>\n<\/ul>\n\n<h2>Noncompliant Code Example<\/h2>\n<p>\n    With the default regular expression <code>^([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?$<\/code>\n<\/p>\n<pre>\nEnum foo ' Noncompliant\n    FooValue\nEnd Enum\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nEnum Foo ' Compliant\n    FooValue\nEnd Enum\n<\/pre>","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[{"key":"format","htmlDesc":"Regular expression used to check the enumeration type names against.","defaultValue":"^([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?$","type":"STRING"}],"type":"CODE_SMELL"},{"key":"vbnet:S2343","repo":"vbnet","name":"Enumeration values should comply with a naming convention","htmlDesc":"<p>\n    Shared coding conventions allow teams to collaborate efficiently.\n    This rule checks that all enumeration value names match a provided regular expression.\n<\/p>\n<p>\n    The default configuration is the one recommended by Microsoft:\n<\/p>\n<ul>\n    <li>Pascal casing, starting with an upper case character, e.g. BackColor<\/li>\n    <li>Short abbreviations of 2 letters can be capitalized, e.g. GetID<\/li>\n    <li>Longer abbreviations need to be lower cased, e.g. GetHtml<\/li>\n<\/ul>\n\n<h2>Noncompliant Code Example<\/h2>\n<p>\n    With the default regular expression <code>^([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?$<\/code>\n<\/p>\n<pre>\nEnum Foo\n    fooValue   ' Noncompliant\nEnd Enum\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nEnum Foo\n    FooValue   ' Compliant\nEnd Enum\n<\/pre>","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[{"key":"format","htmlDesc":"Regular expression used to check the enumeration value names against.","defaultValue":"^([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?$","type":"STRING"}],"type":"CODE_SMELL"},{"key":"vbnet:S2344","repo":"vbnet","name":"Enumeration type names should not have \"Flags\" or \"Enum\" suffixes","htmlDesc":"<p>\n    The information that an enumeration type is actually an enumeration or a set of flags should not be duplicated in its name.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nEnum FooFlags ' Noncompliant\n    Foo = 1\n    Bar = 2\n    Baz = 4\nEnd Enum\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n\n<pre>\nEnum Foo      ' Compliant\n    Foo = 1\n    Bar = 2\n    Baz = 4\nEnd Enum\n<\/pre>","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[],"type":"CODE_SMELL"},{"key":"vbnet:S2345","repo":"vbnet","name":"Flags enumerations should explicitly initialize all their members","htmlDesc":"<p>\n    Flags enumerations should not rely on the language to initialize the values of their members. Implicit initialization\n    will set the first member to 0, and increment the value by one for each subsequent member. This implicit behavior does\n    not allow members to be combined using the bitwise or operator.\n<\/p>\n<p>\n    Instead, 0 and powers of two values, i.e. 1, 2, 4, 8, 16, etc. should be used to explicitly initialize all the members.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\n&lt;Flags()&gt;\nEnum FruitType    ' Non-Compliant\n  None\n  Banana\n  Orange\n  Strawberry\nEnd Enum\n\nModule Module1\n  Sub Main()\n    Dim bananaAndStrawberry = FruitType.Banana Or FruitType.Strawberry\n\n    ' Will display only Strawberry!\n    Console.WriteLine(bananaAndStrawberry.ToString())\n  End Sub\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n\n<pre>\n&lt;Flags()&gt;\nEnum FruitType    ' Compliant\n  None = 0\n  Banana = 1\n  Orange = 2\n  Strawberry = 4\nEnd Enum\n\nModule Module1\n  Sub Main()\n    Dim bananaAndStrawberry = FruitType.Banana Or FruitType.Strawberry\n\n    ' Will display Banana and Strawberry, as expected.\n    Console.WriteLine(bananaAndStrawberry.ToString())\n  End Sub\nEnd Module\n<\/pre>\n\n<h2>Exceptions<\/h2>\n<p>\n    The default initialization of 0, 1, 2, 3, 4, ... matches 0, 1, 2, 4, 8 ... in the first three values, so no issue is reported\n    if the first three members of the enumeration is not initialized.\n<\/p>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","params":[],"type":"BUG"},{"key":"vbnet:S2346","repo":"vbnet","name":"Flags enumerations zero-value members should be named \"None\"","htmlDesc":"<p>\n    Consisitent use of \"None\" in flags enumerations indicates that all flag values are cleared.\n    The value 0 should not be used to indicate any other state, since there is no way to check that the bit <code>0<\/code> is set.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\n&lt;Flags()&gt;\nEnum FruitType\n    Void = 0        ' Non-Compliant\n    Banana = 1\n    Orange = 2\n    Strawberry = 4\nEnd Enum\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n\n<pre>\n&lt;Flags()&gt;\nEnum FruitType\n    None = 0        ' Compliant\n    Banana = 1\n    Orange = 2\n    Strawberry = 4\nEnd Enum\n<\/pre>","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[],"type":"CODE_SMELL"},{"key":"vbnet:S2347","repo":"vbnet","name":"Event handlers should comply with a naming convention","htmlDesc":"<p>\n    Shared naming conventions allow teams to collaborate efficiently.\n    This rule checks that all even handler names match a provided regular expression.\n<\/p>\n<p>\n    The default configuration is:\n<\/p>\n<ul>\n    <li>Either in Pascal case, i.e. starting with an upper case letter, e.g. OnMyButtonClicked<\/li>\n    <li>Or, a subject, in Pascal or camel case, followed by an underscore followed by an event name, in Pascal case, e.g. btn1_Clicked<\/li>\n<\/ul>\n\n<p>\n    Event handlers with a <code>handles<\/code> clause and two-parameter methods with <code>EventArgs<\/code> second parameter are covered by this rule.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<p>\n    With the default regular expression <code>^(([a-z][a-z0-9]*)?([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?_)?([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?$<\/code>\n<\/p>\n<pre>\nModule Module1\n    Sub subject__SomeEvent() Handles X.SomeEvent   ' Noncompliant - two underscores\n    End Sub\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nModule Module1\n    Sub subject_SomeEvent() Handles X.SomeEvent    ' Compliant\n    End Sub\nEnd Module\n<\/pre>","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[{"key":"format","htmlDesc":"Regular expression used to check the even handler names against.","defaultValue":"^(([a-z][a-z0-9]*)?([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?_)?([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?$","type":"STRING"}],"type":"CODE_SMELL"},{"key":"vbnet:S2348","repo":"vbnet","name":"Events should comply with a naming convention","htmlDesc":"<p>\n    Shared naming conventions allow teams to collaborate efficiently.\n    This rule checks that all even names match a provided regular expression.\n<\/p>\n<p>\n    The default configuration is the one recommended by Microsoft:\n<\/p>\n<ul>\n    <li>Pascal casing, starting with an upper case character, e.g. BackColor<\/li>\n    <li>Short abbreviations of 2 letters can be capitalized, e.g. GetID<\/li>\n    <li>Longer abbreviations need to be lower cased, e.g. GetHtml<\/li>\n<\/ul>\n\n<h2>Noncompliant Code Example<\/h2>\n<p>\n    With the default regular expression <code>^([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?$<\/code>\n<\/p>\n<pre>\nClass Foo\n    Event fooEvent() ' Noncompliant\nEnd Class\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nClass Foo\n    Event FooEvent() ' Compliant\nEnd Class\n<\/pre>","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[{"key":"format","htmlDesc":"Regular expression used to check the event names against.","defaultValue":"^([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?$","type":"STRING"}],"type":"CODE_SMELL"},{"key":"vbnet:S2349","repo":"vbnet","name":"Event names should not have \"Before\" or \"After\" as a prefix or suffix","htmlDesc":"<p>\n    \"After\" and \"Before\" prefixes or suffixes should not be used to indicate pre and post events. The concepts of before and\n    after should be given to events using the present and past tense.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nClass Foo\n    Event BeforeClose() ' Noncompliant\n    Event AfterClose()  ' Noncompliant\nEnd Class\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nClass Foo\n    Event Closing()     ' Compliant\n    Event Closed()      ' Compliant\nEnd Class\n<\/pre>","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[],"type":"CODE_SMELL"},{"key":"vbnet:S2350","repo":"vbnet","name":"\"Exit Select\" statements should not be used redundantly","htmlDesc":"<p>\n    Visual Basic .NET, unlike many other programming languages, has no \"fall-through\" for its <code>Select<\/code> cases. Each case\n    already has an implicit <code>Exit Select<\/code> as its last instruction. It therefore is redundant to explicitly add one.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nModule Module1\n    Sub Main()\n        Dim x = 0\n        Select Case x\n            Case 0\n                Console.WriteLine(\"0\")\n                Exit Select                ' Noncompliant\n            Case Else\n                Console.WriteLine(\"Not 0\")\n                Exit Select                ' Noncompliant\n        End Select\n    End Sub\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nModule Module1\n    Sub Main()\n        Dim x = 0\n        Select Case x\n            Case 0                         ' Compliant\n                Console.WriteLine(\"0\")\n            Case Else                      ' Compliant\n                Console.WriteLine(\"Not 0\")\n        End Select\n    End Sub\nEnd Module\n<\/pre>","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[],"type":"CODE_SMELL"},{"key":"vbnet:S2352","repo":"vbnet","name":"Indexed properties with more than one parameter should not be used","htmlDesc":"<p>\n    Indexed properties are meant to represent access to a logical collection. When multiple parameters are required,\n    this design guideline may be violated, and refactoring the property into a method is preferable.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nModule Module1\n    ReadOnly Property Sum(ByVal a As Integer, ByVal b As Integer) ' Non-Compliant\n        Get\n            Return a + b\n        End Get\n    End Property\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nModule Module1\n    Function Sum(ByVal a As Integer, ByVal b As Integer)          ' Compliant\n        Return a + b\n    End Function\nEnd Module\n<\/pre>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","params":[],"type":"CODE_SMELL"},{"key":"vbnet:S2353","repo":"vbnet","name":"Indexed properties should be named \"Item\"","htmlDesc":"<p>\n    In most cases, indexed properties should be named Item for consistency. Exceptions are when there exists a name which is\n    obviously better, for example <code>System.String.Chars(System.Int32)<\/code>.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nModule Module1\n    Dim array = {\"apple\", \"banana\", \"orange\", \"strawberry\"}\n\n    ReadOnly Property Foo(ByVal index As Integer)  ' Noncompliant\n        Get\n            Return array(index)\n        End Get\n    End Property\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nModule Module1\n    Dim array = {\"apple\", \"banana\", \"orange\", \"strawberry\"}\n\n    ReadOnly Property Item(ByVal index As Integer)\n        Get\n            Return array(index)\n        End Get\n    End Property\nEnd Module\n<\/pre>","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[],"type":"CODE_SMELL"},{"key":"vbnet:S2354","repo":"vbnet","name":"Line continuations should not be used","htmlDesc":"<p>\n    To improve the code readability, the explicit line continuation character, <code>_<\/code>, should not be used. Instead, it is\n    better to break lines after an operator.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nModule Module1\n    Sub Main()\n        ' Noncompliant\n        Console.WriteLine(\"Hello\" _\n                          &amp; \"world\")\n    End Sub\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nModule Module1\n    Sub Main()\n\n        Console.WriteLine(\"Hello\" &amp;\n                          \"world\")\n    End Sub\nEnd Module\n<\/pre>","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[],"type":"CODE_SMELL"},{"key":"vbnet:S2355","repo":"vbnet","name":"Array literals should be used instead of array creation expressions","htmlDesc":"<p>\n    Array literals are more compact than array creation expressions.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nModule Module1\n    Sub Main()\n        Dim foo = New String() {\"a\", \"b\", \"c\"} ' Noncompliant\n    End Sub\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nModule Module1\n    Sub Main()\n        Dim foo = {\"a\", \"b\", \"c\"}              ' Compliant\n    End Sub\nEnd Module\n<\/pre>","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[],"type":"CODE_SMELL"},{"key":"vbnet:S2357","repo":"vbnet","name":"Fields should be private","htmlDesc":"<p>\n    Fields should not be part of an API, and therefore should always be private. Indeed, they\n    cannot be added to an interface for instance, and validation cannot be added later on without\n    breaking backward compatiblity. Instead, developers should encapsulate their fields into\n    properties. Explicit property getters and setters can be introduced for validation purposes\n    or to smooth the transition to a newer system.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nClass Foo\n    Public Foo = 42          ' Non-Compliant\nEnd Class\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nClass Foo\n    Public Property Foo = 42 ' Compliant\nEnd Class\n<\/pre>\nor\n<pre>\npublic class Foo\n{\n  private int MagicNumber = 42;\n}\n<\/pre>\n\n<h2>Exceptions<\/h2>\n<p>\n    <code>Shared <\/code> and <code>Const<\/code> fields are ignored.\n<\/p>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","params":[],"type":"CODE_SMELL"},{"key":"vbnet:S2358","repo":"vbnet","name":"\"IsNot\" should be used instead of \"Not ... Is ...\"","htmlDesc":"<p>\n    The <code>... IsNot ...<\/code> syntax is more compact and more readable than the <code>Not ... Is ...<\/code> syntax.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nModule Module1\n    Sub Main()\n        Dim a = Not \"a\" Is Nothing ' Noncompliant\n    End Sub\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nModule Module1\n    Sub Main()\n        Dim a = \"a\" IsNot Nothing  ' Compliant\n    End Sub\nEnd Module\n<\/pre>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","params":[],"type":"CODE_SMELL"},{"key":"vbnet:S2359","repo":"vbnet","name":"\"On Error\" statements should not be used","htmlDesc":"<p>\n    Prefer the use of <code>Try ... Catch<\/code> blocks instead of <code>On Error<\/code> statements.\n<\/p>\n<p>\n    Visual Basic .NET and Visual Basic 2005 offer structured exception handling that provides a powerful, more readable\n    alternative to On Error Goto error handling, which is available in previous versions of Microsoft Visual Basic.\n    Structured exception handling is more powerful because it allows you to nest error handlers inside other error handlers\n    within the same procedure. Furthermore, structured exception handling uses a block syntax similar to the\n    <code>If...Else...End If<\/code> statement. This makes Visual Basic .NET and Visual Basic 2005 code more readable and\n    easier to maintain.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nSub DivideByZero()\n  On Error GoTo nextstep\n  Dim result As Integer\n  Dim num As Integer\n  num = 100\n  result = num \/ 0\nnextstep:\n  System.Console.WriteLine(\"Error\")\nEnd Sub\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n\n<pre>\nSub DivideByZero()\n  Try\n    Dim result As Integer\n    Dim num As Integer\n    num = 100\n    result = num \/ 0\n  Catch\n    System.Console.WriteLine(\"Error\")\n  End Try\nEnd Sub\n<\/pre>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","params":[],"type":"CODE_SMELL"},{"key":"vbnet:S2360","repo":"vbnet","name":"Optional parameters should not be used","htmlDesc":"<p>\n    The overloading mechanism should be used in place of optional parameters for several reasons:\n    <ul>\n        <li>Optional parameter values are baked into the method call site code, thus, if a default value has been changed, all referencing assemblies need to be rebuilt, otherwise the original values will be used.<\/li>\n        <li>The Common Language Specification (CLS) allows compilers to ignore default parameter values, and thus require the caller to explicitly specify the values.<\/li>\n        <li>The concept of optional argument exists only in VB.Net and C#. In all other languages like C++ or Java, the overloading mechanism is the only way to get the same behavior.<\/li>\n        <li>Optional parameters prevent muddying the definition of the function contract. Here is a simple example: if there are two optional parameters, when one is defined, is the second one still optional or mandatory?<\/li>\n    <\/ul>\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nSub Notify(ByVal Company As String, Optional ByVal Office As String = \"QJZ\") ' Noncompliant\n\nEnd Sub\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n\n<pre>\nSub Notify(ByVal Company As String)\n  Notify(Company, \"QJZ\")\nEnd Sub\n\nSub Notify(ByVal Company As String, ByVal Office As String)\n\nEnd Sub\n<\/pre>\n\n<h2>Exceptions<\/h2>\n<p>\n    The rule ignores parameters with caller info attributes.\n<\/p>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","params":[],"type":"CODE_SMELL"},{"key":"vbnet:S2362","repo":"vbnet","name":"Private constants should comply with a naming convention","htmlDesc":"<p>\n    Shared coding conventions allow teams to collaborate efficiently. This rule checks that all <code>Private Const<\/code>\n    field names comply with the provided regular expression.\n<\/p>\n<p>\n    The default configuration is:\n<\/p>\n<ul>\n    <li>Optionally, can start with an underscore character or \"s_\", e.g. _foo, s_foo<\/li>\n    <li>Camel casing, starting with a lower case character, e.g. backColor<\/li>\n    <li>Short abbreviations of 2 letters can be capitalized only when not at the beginning, e.g. \"id\" in productID<\/li>\n    <li>Longer abbreviations need to be lower cased, e.g. html<\/li>\n<\/ul>\n\n<h2>Noncompliant Code Example<\/h2>\n<p>\n    With the default regular expression <code>^(s_|_)?[a-z][a-z0-9]*([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?$<\/code>\n<\/p>\n<pre>\nModule Module1\n    Private Const Foo = 0  ' Noncompliant\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nModule Module1\n    Private Const foo = 0  ' Compliant\nEnd Module\n<\/pre>","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[{"key":"format","htmlDesc":"Regular expression used to check the private constant names against.","defaultValue":"^(s_|_)?[a-z][a-z0-9]*([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?$","type":"STRING"}],"type":"CODE_SMELL"},{"key":"vbnet:S2363","repo":"vbnet","name":"\"Private Shared ReadOnly\" fields should comply with a naming convention","htmlDesc":"<p>\n    Shared coding conventions allow teams to collaborate efficiently. This rule checks that all <code>Private Shared ReadOnly<\/code>\n    field names comply with the provided regular expression.\n<\/p>\n<p>\n    The default configuration is:\n<\/p>\n<ul>\n    <li>Optionally, can start with an underscore character or \"s_\", e.g. _foo, s_foo<\/li>\n    <li>Camel casing, starting with a lower case character, e.g. backColor<\/li>\n    <li>Short abbreviations of 2 letters can be capitalized only when not at the beginning, e.g. \"id\" in productID<\/li>\n    <li>Longer abbreviations need to be lower cased, e.g. html<\/li>\n<\/ul>\n\n<h2>Noncompliant Code Example<\/h2>\n<p>\n    With the default regular expression <code>^(s_|_)?[a-z][a-z0-9]*([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?$<\/code>\n<\/p>\n<pre>\nClass Foo\n    Private Shared ReadOnly Foo As Integer  ' Noncompliant\nEnd Class\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nClass Foo\n    Private Shared ReadOnly foo As Integer  ' Compliant\nEnd Class\n<\/pre>","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[{"key":"format","htmlDesc":"Regular expression used to check the &quot;Private Shared ReadOnly&quot; field names against.","defaultValue":"^(s_|_)?[a-z][a-z0-9]*([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?$","type":"STRING"}],"type":"CODE_SMELL"},{"key":"vbnet:S2364","repo":"vbnet","name":"\"Private\" fields should comply with a naming convention","htmlDesc":"<p>\n    Shared coding conventions allow teams to collaborate efficiently. This rule checks that all <code>Private<\/code>\n    field names comply with the provided regular expression.\n<\/p>\n<p>\n    Note that this rule does not apply to <code>Private Shared ReadOnly<\/code> fields, which are checked by another rule.\n<\/p>\n<p>\n    The default configuration is:\n<\/p>\n<ul>\n    <li>Optionally, can start with an underscore character or \"s_\", e.g. _foo, s_foo<\/li>\n    <li>Camel casing, starting with a lower case character, e.g. backColor<\/li>\n    <li>Short abbreviations of 2 letters can be capitalized only when not at the beginning, e.g. \"id\" in productID<\/li>\n    <li>Longer abbreviations need to be lower cased, e.g. html<\/li>\n<\/ul>\n\n<h2>Noncompliant Code Example<\/h2>\n<p>\n    With the default regular expression <code>^(s_|_)?[a-z][a-z0-9]*([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?$<\/code>\n<\/p>\n<pre>\nClass Foo\n    Private Foo As Integer  ' Noncompliant\nEnd Class\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nClass Foo\n    Private foo As Integer  ' Compliant\nEnd Class\n<\/pre>","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[{"key":"format","htmlDesc":"Regular expression used to check the private field names against.","defaultValue":"^(s_|_)?[a-z][a-z0-9]*([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?$","type":"STRING"}],"type":"CODE_SMELL"},{"key":"vbnet:S2365","repo":"vbnet","name":"Properties should not be based on arrays","htmlDesc":"<p>\n    Most developers expect property access to be as efficient as field access. However, if a property returns an array, it must return a\n    deep copy of the original array or risk having the object's internal state altered unexpectedly.\n<\/p>\n<p>\n    However, making a deep copy, especially when the array is large, is much slower than a simple field access. Therefore, such properties\n    should be refactored into methods.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nModule Module1\n    ' Internal state\n    Dim array = {\"apple\", \"banana\", \"orange\", \"pineapple\", \"strawberry\"}\n\n    ReadOnly Property Foo() As String() ' Noncompliant\n        Get\n            Dim copy = array.Clone      ' Expensive call\n            Return copy\n        End Get\n    End Property\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nModule Module1\n    ' Internal state\n    Dim array = {\"apple\", \"banana\", \"orange\", \"pineapple\", \"strawberry\"}\n\n    Function GetFoo() As String()       ' Compliant\n        Dim copy = array.Clone\n        Return copy\n    End Function\nEnd Module\n<\/pre>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","params":[],"type":"CODE_SMELL"},{"key":"vbnet:S2366","repo":"vbnet","name":"Properties should comply with a naming convention","htmlDesc":"<p>\n    Shared naming conventions allow teams to collaborate efficiently.\n    This rule checks that property names match a provided regular expression.\n<\/p>\n<p>\n    The default configuration is the one recommended by Microsoft:\n<\/p>\n<ul>\n    <li>Pascal casing, starting with an upper case character, e.g. BackColor<\/li>\n    <li>Short abbreviations of 2 letters can be capitalized, e.g. GetID<\/li>\n    <li>Longer abbreviations need to be lower cased, e.g. GetHtml<\/li>\n<\/ul>\n\n<h2>Noncompliant Code Example<\/h2>\n<p>\n    With the default regular expression <code>^([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?$<\/code>\n<\/p>\n<pre>\nModule Module1\n    Public Property foo As Integer   ' Noncompliant\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nModule Module1\n    Public Property Foo As Integer   ' Compliant\nEnd Module\n<\/pre>","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[{"key":"format","htmlDesc":"Regular expression used to check the property names against.","defaultValue":"^([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?$","type":"STRING"}],"type":"CODE_SMELL"},{"key":"vbnet:S2367","repo":"vbnet","name":"Non-private constants should comply with a naming convention","htmlDesc":"<p>\n    Shared coding conventions allow teams to collaborate efficiently. This rule checks that all non-private <code>Const<\/code>\n    field names comply with the provided regular expression.\n<\/p>\n<p>\n    The default configuration is the one recommended by Microsoft:\n<\/p>\n<ul>\n    <li>Pascal casing, starting with an upper case character, e.g. BackColor<\/li>\n    <li>Short abbreviations of 2 letters can be capitalized, e.g. GetID<\/li>\n    <li>Longer abbreviations need to be lower cased, e.g. GetHtml<\/li>\n<\/ul>\n\n<h2>Noncompliant Code Example<\/h2>\n<p>\n    With the default regular expression <code>^([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?$<\/code>\n<\/p>\n<pre>\nModule Module1\n    Public Const foo = 0  ' Noncompliant\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nModule Module1\n    Public Const Foo = 0  ' Compliant\nEnd Module\n<\/pre>","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[{"key":"format","htmlDesc":"Regular expression used to check the non-private constant names against.","defaultValue":"^([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?$","type":"STRING"}],"type":"CODE_SMELL"},{"key":"vbnet:S2368","repo":"vbnet","name":"Public methods should not have multidimensional array parameters","htmlDesc":"<p>\n    Exposing methods with multidimensional array parameters require developers to have advanced knowledge about the language in\n    order to be able to use them. Moreover, what exactly to pass to such parameters is not intuitive. Therefore, such methods\n    should not be exposed, but can be used internally.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nModule Module1\n    Sub WriteMatrix(ByVal matrix As Integer()()) ' Non-Compliant\n        ' ...\n    End Sub\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n\n<pre>\nClass Matrix\n    ' ...\nEnd Class\n\nModule Module1\n    Sub WriteMatrix(ByVal matrix As Matrix)      ' Compliant\n        ' ...\n    End Sub\nEnd Module\n<\/pre>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","params":[],"type":"CODE_SMELL"},{"key":"vbnet:S2369","repo":"vbnet","name":"Non-private fields should comply with a naming convention","htmlDesc":"<p>\n    Shared coding conventions allow teams to collaborate efficiently. This rule checks that all non-private\n    field names comply with the provided regular expression.\n<\/p>\n<p>\n    Note that this rule does not apply to non-private <code>Shared ReadOnly<\/code> fields, for which there is another rule.\n<\/p>\n<p>\n    The default configuration is:\n<\/p>\n<ul>\n    <li>Pascal casing, starting with an upper case character, e.g. BackColor<\/li>\n    <li>Short abbreviations of 2 letters can be capitalized, e.g. GetID<\/li>\n    <li>Longer abbreviations need to be lower cased, e.g. GetHtml<\/li>\n<\/ul>\n\n<h2>Noncompliant Code Example<\/h2>\n<p>\n    With the default regular expression <code>^([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?$<\/code>\n<\/p>\n<pre>\nClass Foo\n    Public foo As Integer  ' Noncompliant\nEnd Class\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nClass Foo\n    Public Foo As Integer  ' Compliant\nEnd Class\n<\/pre>","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[{"key":"format","htmlDesc":"Regular expression used to check the non-private field names against.","defaultValue":"^([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?$","type":"STRING"}],"type":"CODE_SMELL"},{"key":"vbnet:S2370","repo":"vbnet","name":"Non-private \"Shared ReadOnly\" fields should comply with a naming convention","htmlDesc":"<p>\n    Shared coding conventions allow teams to collaborate efficiently. This rule checks that all non-private <code>Shared ReadOnly<\/code>\n    field names comply with the provided regular expression.\n<\/p>\n<p>\n    The default configuration is:\n<\/p>\n<ul>\n    <li>Pascal casing, starting with an upper case character, e.g. BackColor<\/li>\n    <li>Short abbreviations of 2 letters can be capitalized, e.g. GetID<\/li>\n    <li>Longer abbreviations need to be lower cased, e.g. GetHtml<\/li>\n<\/ul>\n\n<h2>Noncompliant Code Example<\/h2>\n<p>\n    With the default regular expression <code>^([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?$<\/code>\n<\/p>\n<pre>\nClass Foo\n    Public Shared ReadOnly foo As Integer  ' Noncompliant\nEnd Class\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nClass Foo\n    Public Shared ReadOnly Foo As Integer  ' Compliant\nEnd Class\n<\/pre>","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[{"key":"format","htmlDesc":"Regular expression used to check the non-private &quot;Shared ReadOnly&quot; field names against.","defaultValue":"^([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?$","type":"STRING"}],"type":"CODE_SMELL"},{"key":"vbnet:S2372","repo":"vbnet","name":"Exceptions should not be thrown from property getters","htmlDesc":"<p>\n    Property getters should be simple operations that are always safe to call. If exceptions need to be thrown, it is best to convert the property to a method.\n<\/p>\n<p>\n    It is valid to throw exceptions from indexed property getters and from property setters, which are not detected by this rule.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nModule Module1\n    Public Property Foo() As Integer\n        Get\n            Throw New NotImplementedException  ' Non-Compliant\n        End Get\n        Set(ByVal value As Integer)\n            ' ... some code ...\n        End Set\n    End Property\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n\n<pre>\nModule Module1\n    Sub SetFoo(ByVal value As Integer)         ' Compliant\n        ' ... some code ...\n    End Sub\nEnd Module\n<\/pre>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","params":[],"type":"CODE_SMELL"},{"key":"vbnet:S2373","repo":"vbnet","name":"Generic type parameter names should comply with a naming convention","htmlDesc":"<p>\n    Shared naming conventions allow teams to collaborate efficiently.\n    This rule checks that all generic type parameter names match a provided regular expression.\n<\/p>\n<p>\n    The default configuration is the one recommended by Microsoft:\n<\/p>\n<ul>\n    <li>Must start with an upper case 'T' character, e.g. T<\/li>\n    <li>Followed by Pascal casing, starting with an upper case character, e.g. TKey<\/li>\n    <li>Short abbreviations of 2 letters can be capitalized, e.g. TFooID<\/li>\n    <li>Longer abbreviations need to be lower cased, e.g. TFooHtml<\/li>\n<\/ul>\n\n<h2>Noncompliant Code Example<\/h2>\n<p>\n    With the default regular expression <code>^T(([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?)?$<\/code>\n<\/p>\n<pre>\nPublic Class Foo(Of t) ' Noncompliant\nEnd Class\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nPublic Class Foo(Of T) ' Compliant\nEnd Class\n<\/pre>","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[{"key":"format","htmlDesc":"Regular expression used to check the generic type parameter names against.","defaultValue":"^T(([A-Z]{1,3}[a-z0-9]+)*([A-Z]{2})?)?","type":"STRING"}],"type":"CODE_SMELL"},{"key":"vbnet:S2374","repo":"vbnet","name":"Signed types should be preferred to unsigned ones","htmlDesc":"<p>\n    Unsigned integers have different arithmetic operators than signed ones - operators that few developers understand.\n    Therefore, signed types should be preferred where possible.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nModule Module1\n    Sub Main()\n        Dim foo1 As UShort   ' Noncompliant\n        Dim foo2 As UInteger ' Noncompliant\n        Dim foo3 As ULong    ' Noncompliant\n    End Sub\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nModule Module1\n    Sub Main()\n        Dim foo1 As Short\n        Dim foo2 As Integer\n        Dim foo3 As Long\n    End Sub\nEnd Module\n<\/pre>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","params":[],"type":"CODE_SMELL"},{"key":"vbnet:S2375","repo":"vbnet","name":"\"With\" statements should be used for a series of calls to the same object","htmlDesc":"<p>\n    Using the <code>With<\/code> statement for a series of calls to the same object makes the code more readable.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nModule Module1\n    Dim product = New With {.Name = \"paperclips\", .RetailPrice = 1.2, .WholesalePrice = 0.6, .A = 0, .B = 0, .C = 0}\n\n    Sub Main()\n        product.Name = \"\"           ' Noncompliant\n        product.RetailPrice = 0\n        product.WholesalePrice = 0\n        product.A = 0\n        product.B = 0\n        product.C = 0\n    End Sub\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nModule Module1\n    Dim product = New With {.Name = \"paperclips\", .RetailPrice = 1.2, .WholesalePrice = 0.6, .A = 0, .B = 0, .C = 0}\n\n    Sub Main()\n        With product\n            .Name = \"\"\n            .RetailPrice = 0\n            .WholesalePrice = 0\n            .A = 0\n            .B = 0\n            .C = 0\n        End With\n    End Sub\nEnd Module\n<\/pre>","status":"READY","tags":["rank2"],"langName":"Visual Basic .NET","params":[{"key":"minimumSeriesLength","htmlDesc":"Minimum length a series must have to trigger an issue.","defaultValue":"6","type":"INTEGER"}],"type":"CODE_SMELL"},{"key":"vbnet:S2376","repo":"vbnet","name":"Write-only properties should not be used","htmlDesc":"<p>\n    Properties with only setters are confusing and counterintuitive. Instead, a property getter should be added if possible, or\n    the property should be replaced with a setter method.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nModule Module1\n    WriteOnly Property Foo() As Integer ' Non-Compliant\n        Set(ByVal value As Integer)\n            ' ... some code ...\n        End Set\n    End Property\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n\n<pre>\nModule Module1\n    Sub SetFoo(ByVal value As Integer)  ' Compliant\n        ' ... some code ...\n    End Sub\nEnd Module\n<\/pre>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","params":[],"type":"CODE_SMELL"},{"key":"vbnet:S2429","repo":"vbnet","name":"Arrays should be initialized using the \"... = {}\" syntax","htmlDesc":"<p>\n    The <code>... = {}<\/code> syntax is more compact, more readable and less error-prone.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nModule Module1\n    Sub Main()\n        Dim foo(1) As String      ' Noncompliant\n        foo(0) = \"foo\"\n        foo(1) = \"bar\"\n    End Sub\nEnd Module\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nModule Module1\n    Sub Main()\n        Dim foo = {\"foo\", \"bar\"}  ' Compliant\n    End Sub\nEnd Module\n<\/pre>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","params":[],"type":"CODE_SMELL"},{"key":"vbnet:S3385","repo":"vbnet","name":"\"Exit\" statements should not be used","htmlDesc":"<p>\n    Other than <code>Exit Select<\/code>, using an <code>Exit<\/code> statement is never a good idea.\n<\/p>\n<p>\n    <code>Exit Do<\/code>, <code>Exit For<\/code>, <code>Exit Try<\/code>, and <code>Exit While<\/code> will all result in unstructured control flow,\n    i.e. spaghetti code.\n<\/p>\n<p>\n    <code>Exit Function<\/code>, <code>Exit Property<\/code>, and <code>Exit Sub<\/code> are all poor, less-readable substitutes for a simple\n    return, and if used with code that should return a value (<code>Exit Function<\/code> and in some cases Exit <code>Property<\/code>) they\n    could result in a <code>NullReferenceException<\/code>.\n<\/p>\n<p>\n    This rule raises an issue for all uses of <code>Exit<\/code> except <code>Exit Select<\/code>and <code>Exit Do<\/code> statements in loops\n    without condition.\n<\/p>\n\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nPublic Class Sample\n  Dim condition As Boolean\n  Public Sub MySub()\n    If condition Then\n      Exit Sub                  ' Noncompliant\n    End If\n    For index = 1 To 10\n      If index = 5 Then\n          Exit For               ' Noncompliant\n      End If\n      ' ...\n    Next\n  End Sub\n  Function MyFunction() As Object\n    ' ...\n    MyFunction = 42\n    Exit Function              ' Noncompliant\n  End Function\nEnd Class\n<\/pre>\n\n<h2>Compliant Solution<\/h2>\n<pre>\nPublic Class Sample\n  Dim condition As Boolean\n\n  Public Sub MySub()\n    If condition Then\n        Return\n    End If\n\n    For index = 1 To 4\n        ' ...\n    Next\n  End Sub\n  Function MyFunction() As Object\n    ' ...\n    Return 42\n  End Function\nEnd Class\n<\/pre>","status":"READY","tags":["rank1"],"langName":"Visual Basic .NET","params":[],"type":"CODE_SMELL"}],"language":"vbnet","languages":{"cs":"C#","java":"Java","js":"JavaScript","objc":"Objective C","php":"PHP","swift":"Swift","vbnet":"VB.NET","android":"Android","py":"Python"},"ranktag":"^rank\\d$"};
