    <script>
        window.data = {"total":98,"p":1,"ps":500,"rules":[{"key":"common-js:InsufficientBranchCoverage","repo":"common-js","name":"Branches should have sufficient coverage by tests","htmlDesc":"An issue is created on a file as soon as the branch coverage on this file is less than the required threshold.It gives the number of branches to be covered in order to reach the required threshold.","status":"READY","tags":["rank4"],"langName":"JavaScript","params":[{"key":"minimumBranchCoverageRatio","defaultValue":"65","type":"FLOAT"}],"type":"CODE_SMELL"},{"key":"javascript:ArrayAndObjectConstructors","repo":"javascript","name":"Array constructors should not be used","htmlDesc":"<p>Array literals should always be preferred to Array constructors.<\/p>\n<p>Array constructors are error-prone due to the way their arguments are interpreted. If more than one argument is used, the array length will be\nequal to the number of arguments. However, using a single argument will have one of three consequences:<\/p>\n<ul>\n  <li> If the argument is a number and it is a natural number the length will be equal to the value of the argument. <\/li>\n  <li> If the argument is a number, but not a natural number an exception will be thrown. <\/li>\n  <li> Otherwise the array will have one element with the argument as its value. <\/li>\n<\/ul>\n<p>For these reasons, if someone changes the code to pass 1 argument instead of 2 arguments, the array might not have the expected length. To avoid\nthese kinds of weird cases, always use the more readable array.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nvar a1 = new Array(x1, x2, x3);  \/\/ Noncompliant. Results in 3-element array.\nvar a2 = new Array(x1); \/\/ Noncompliant and variable in results\nvar a3 = new Array();  \/\/ Noncompliant. Results in 0-element array.\n\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nvar a1 = [x1, x2, x3];\nvar a2 = [x1];\nvar a3 = [];\n<\/pre>","status":"READY","tags":["rank1"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:AssignmentWithinCondition","repo":"javascript","name":"Assignments should not be made from within sub-expressions","htmlDesc":"<p>Assignments within sub-expressions are hard to spot and therefore make the code less readable. Ideally, sub-expressions should not have\nside-effects.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nif ((str = cont.substring(pos1, pos2)) != '') {  \/\/ Noncompliant\n  \/\/...\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nstr = cont.substring(pos1, pos2);\nif (str != '') {\n  \/\/...\n}\n<\/pre>\n<h2>Exceptions<\/h2>\n<p>Assignments in <code>while<\/code> statement conditions, and assignments enclosed in relational expressions are allowed.<\/p>\n<pre>\nwhile ((line = nextLine()) != null) {...}  \/\/ Compliant\n\nwhile (line = nextLine()) {...}  \/\/ Compliant\n\nif (line = nextLine()) {...}  \/\/ Noncompliant\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> MISRA C:2004, 13.1 - Assignment operators shall not be used in expressions that yield a Boolean value <\/li>\n  <li> MISRA C++:2008, 6-2-1 - Assignment operators shall not be used in sub-expressions <\/li>\n  <li> MISRA C:2012, 13.4 - The result of an assignment operator should not be used <\/li>\n  <li> <a href=\"http:\/\/cwe.mitre.org\/data\/definitions\/481.html\">MITRE, CWE-481<\/a> - Assigning instead of Comparing <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/nYFtAg\">CERT, EXP45-C.<\/a> - Do not perform assignments in selection statements <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/1gCTAw\">CERT, EXP51-J.<\/a> - Do not perform assignments in conditional expressions\n  <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/KQvhAg\">CERT, EXP19-CPP.<\/a> - Do not perform assignments in conditional expressions\n  <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/KYIyAQ\">CERT, MSC02-CPP.<\/a> - Avoid errors of omission <\/li>\n<\/ul>","status":"READY","tags":["rank2"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:BitwiseOperators","repo":"javascript","name":"Bitwise operators should not be used in boolean contexts","htmlDesc":"<p>The bitwise operators <code>&amp;<\/code>, <code>|<\/code> can be mistaken for the boolean operators <code>&amp;&amp;<\/code> and <code>||<\/code>.\n<\/p>\n<p>This rule raises an issue when <code>&amp;<\/code> or <code>|<\/code> is used in a boolean context.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nif (a &amp; b) { ... } \/\/ Noncompliant; &amp; used in error\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nif (a &amp;&amp; b) { ... }\n<\/pre>\n<h2>Exceptions<\/h2>\n<p>When a file contains other bitwise operations, (<code>^<\/code>, <code>&lt;&lt;<\/code>, <code>&gt;&gt;&gt;<\/code>, <code>&gt;&gt;<\/code>,\n<code>~<\/code>, <code>&amp;=<\/code>, <code>^=<\/code>, <code>|=<\/code>, <code>&lt;&lt;=<\/code>, <code>&gt;&gt;=<\/code>, <code>&gt;&gt;&gt;=<\/code> and\n<code>&amp;<\/code> or <code>|<\/code> used with a numeric literal as the right operand) all issues in the file are ignored, because it is evidence that\nbitwise operations are truly intended in the file.<\/p>","status":"READY","tags":["rank1"],"langName":"JavaScript","params":[],"type":"BUG"},{"key":"javascript:BoundOrAssignedEvalOrArguments","repo":"javascript","name":"\"eval\" and \"arguments\" should not be bound or assigned","htmlDesc":"<p><code>eval<\/code> is used to evaluate a string as JavaScript code, and <code>arguments<\/code> is used to access function arguments through indexed\nproperties. As a consequence, <code>eval<\/code> and <code>arguments<\/code> should not be bound or assigned, because doing so would overwrite the\noriginal definitions of those two reserved words. <\/p>\n<p>What's more, using either of those two names to assign or bind will generate an error in JavaScript strict mode code.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\neval = 17; \/\/ Noncompliant\narguments++; \/\/ Noncompliant\n++eval; \/\/ Noncompliant\nvar obj = { set p(arguments) { } }; \/\/ Noncompliant\nvar eval; \/\/ Noncompliant\ntry { } catch (arguments) { } \/\/ Noncompliant\nfunction x(eval) { } \/\/ Noncompliant\nfunction arguments() { } \/\/ Noncompliant\nvar y = function eval() { }; \/\/ Noncompliant\nvar f = new Function(\"arguments\", \"return 17;\"); \/\/ Noncompliant\n\nfunction fun() {\n  if (arguments.length == 0) { \/\/ Compliant\n    \/\/ do something\n  }\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nresult = 17;\nargs++;\n++result;\nvar obj = { set p(arg) { } };\nvar result;\ntry { } catch (args) { }\nfunction x(arg) { }\nfunction args() { }\nvar y = function fun() { };\nvar f = new Function(\"args\", \"return 17;\");\n\nfunction fun() {\n  if (arguments.length == 0) {\n    \/\/ do something\n  }\n}\n<\/pre>","status":"READY","tags":["rank3"],"langName":"JavaScript","params":[],"type":"BUG"},{"key":"javascript:CollapsibleIfStatements","repo":"javascript","name":"Collapsible \"if\" statements should be merged","htmlDesc":"<p>Merging collapsible <code>if<\/code> statements increases the code's readability.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nif (x != undefined) {\n  if (x === 2) {\n    \/\/ ...\n  }\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nif (x != undefined &amp;&amp; x === 2) {\n  \/\/ ...\n}\n<\/pre>","status":"READY","tags":["rank4"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:ConditionalOperator","repo":"javascript","name":"The ternary operator should not be used","htmlDesc":"<p>While the ternary operator is pleasingly compact, its use can make code more difficult to read. It should therefore be avoided in favor of the more\nverbose <code>if<\/code>\/<code>else<\/code> structure.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nfunction foo(a) {\n  var b = (a === 'A') ? 'is A' : 'is not A'; \/\/ Noncompliant\n  \/\/ ...\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nfunction foo(a) {\n  var b;\n  if (a === 'A') {\n    b = 'is A';\n  }\n  else {\n    b = 'is not A';\n  }\n  \/\/ ...\n}\n<\/pre>","status":"READY","tags":["rank5"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:ContinueStatement","repo":"javascript","name":"\"continue\" should not be used","htmlDesc":"<p><code>continue<\/code> is an unstructured control flow statement. It makes code less testable, less readable and less maintainable. Structured\ncontrol flow statements such as <code>if<\/code> should be used instead.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\n  for (i = 0; i &lt; 10; i++) {\n    if (i == 5) {\n      continue;  \/* Noncompliant *\/\n    }\n    alert(\"i = \" + i);\n  }\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\n  for (i = 0; i &lt; 10; i++) {\n    if (i != 5) {  \/* Compliant *\/\n      alert(\"i = \" + i);\n    }\n  }\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> MISRA C:2004, 14.5 - The continue statement shall not be used. <\/li>\n<\/ul>","status":"READY","tags":["rank5"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:ElseIfWithoutElse","repo":"javascript","name":"\"if ... else if\" constructs should end with \"else\" clauses","htmlDesc":"<p>This rule applies whenever an <code>if<\/code> statement is followed by one or more <code>else if<\/code> statements; the final <code>else if<\/code>\nshould be followed by an <code>else<\/code> statement.<\/p>\n<p>The requirement for a final <code>else<\/code> statement is defensive programming.<\/p>\n<p>The <code>else<\/code> statement should either take appropriate action or contain a suitable comment as to why no action is taken. This is\nconsistent with the requirement to have a final <code>default<\/code> clause in a <code>switch<\/code> statement.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nif (x == 0) {\n  doSomething();\n} else if (x == 1) {\n  doSomethingElse();\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nif (x == 0) {\n  doSomething();\n} else if (x == 1) {\n  doSomethingElse();\n} else {\n  throw \"Unexpected value for x\";\n}\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> MISRA C:2004, 14.10 - All if...else if constructs shall be terminated with an else clause. <\/li>\n  <li> MISRA C++:2008, 6-4-2 - All if...else if constructs shall be terminated with an else clause. <\/li>\n  <li> MISRA C:2012, 15.7 - All if...else if constructs shall be terminated with an else statement <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/YgE\">CERT, MSC01-C.<\/a> - Strive for logical completeness <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/JoIyAQ\">CERT, MSC01-CPP.<\/a> - Strive for logical completeness <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/PQHRAw\">CERT, MSC57-J.<\/a> - Strive for logical completeness <\/li>\n<\/ul>","status":"READY","tags":["rank4"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:EqEqEq","repo":"javascript","name":"\"===\" and \"!==\" should be used instead of \"==\" and \"!=\"","htmlDesc":"<p>The <code>==<\/code> and <code>!=<\/code> operators do type coercion before comparing values. This is bad because it can mask type errors. For\nexample, it evaluates <code>' \\t\\r\\n' == 0<\/code> as <code>true<\/code>.<\/p>\n<p>It is best to always use the side-effect-less <code>===<\/code> and <code>!==<\/code> operators instead.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nif (var == 'howdy') {...} \/\/ Noncompliant\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nif (var === 'howdy') {...}\n<\/pre>\n<h2>Exceptions<\/h2>\n<p>Even if testing the equality of a variable against null doesn't do exactly what most JavaScript developers believe, usage of <code>==<\/code> or\n<code>!=<\/code> is tolerated in such context. In the following case, if <code>foo<\/code> hasn't been initialized, its default value is not\n<code>null<\/code> but <code>undefined<\/code>. Nevertheless <code>undefined == null<\/code>, so JavaScript developers get the expected behavior.<\/p>\n<pre>\nif(foo == null) {...}\n<\/pre>","status":"READY","tags":["rank2"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:Eval","repo":"javascript","name":"Code should not be dynamically injected and executed","htmlDesc":"<p>The <code>eval<\/code> function is a way to run arbitrary code at run-time. Dynamically evaluating code is slow and a potential security issue when\nthe arguments haven't been properly validated.<\/p>\n<p>In general it is better to avoid it altogether, particularly when there are safer alternatives.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nvar value = eval('obj.' + propName); \/\/ Noncompliant\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nvar value = obj[propName];\n<\/pre>\n<h2>Exceptions<\/h2>\n<p>This rule will not raise an issue when the argument of the <code>eval<\/code> call is a literal string as it is reasonably safe.<\/p>\n<h2>See<\/h2>\n<ul>\n  <li> <a href=\"http:\/\/cwe.mitre.org\/data\/definitions\/95.html\">MITRE CWE-95<\/a> - CWE-95: Improper Neutralization of Directives in Dynamically\n  Evaluated Code ('Eval Injection') <\/li>\n  <li> <a href=\"https:\/\/www.owasp.org\/index.php\/Top_10_2013-A3-Cross-Site_Scripting_(XSS)\">OWASP Top Ten 2013 Category A3<\/a> - Cross-Site Scripting\n  (XSS) <\/li>\n<\/ul>","status":"READY","tags":["rank3"],"langName":"JavaScript","params":[],"type":"VULNERABILITY"},{"key":"javascript:ExcessiveParameterList","repo":"javascript","name":"Functions should not have too many parameters","htmlDesc":"<p>A long parameter list can indicate that a new structure should be created to wrap the numerous parameters or that the function is doing too many\nthings.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<p>With a maximum number of 4 parameters:<\/p>\n<pre>\nfunction doSomething(param1, param2, param3, param4, param5) {\n...\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nfunction doSomething(param1, param2, param3, param4) {\n...\n}\n<\/pre>","status":"READY","tags":["rank4"],"langName":"JavaScript","params":[{"key":"maximumFunctionParameters","htmlDesc":"The maximum authorized number of parameters","defaultValue":"7","type":"INTEGER"}],"type":"CODE_SMELL"},{"key":"javascript:ForIn","repo":"javascript","name":"\"for...in\" loops should filter properties before acting on them","htmlDesc":"<p>The <code>for...in<\/code> statement allows you to loop through the names of all of the properties of an object. The list of properties includes all\nthose properties that were inherited through the prototype chain. This has the side effect of serving up functions when the interest is in data\nproperties. Programs that don't take this into account can fail.<\/p>\n<p>Therefore, the body of every <code>for...in<\/code> statement should be wrapped in an <code>if<\/code> statement that filters which properties are\nacted upon. It can select for a particular type or range of values, or it can exclude functions, or it can exclude properties from the prototype. <\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nfor (name in object) {\n    doSomething(name);  \/\/ Noncompliant\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nfor (name in object) {\n  if (object.hasOwnProperty(name)) {\n    doSomething(name);\n  }\n}\n<\/pre>\n<h2>Exceptions<\/h2>\n<p>Loops used to clone objects are ignored.<\/p>\n<pre>\nfor (prop in obj) {\n  a[prop] = obj[prop];  \/\/ Compliant by exception\n}\n<\/pre>","status":"READY","tags":["rank1"],"langName":"JavaScript","params":[],"type":"BUG"},{"key":"javascript:FunctionComplexity","repo":"javascript","name":"Functions should not be too complex","htmlDesc":"<p>The Cyclomatic Complexity of functions should not exceed a defined threshold. Complex code may perform poorly and can be difficult to test\nthoroughly.<\/p>","status":"READY","tags":["rank4"],"langName":"JavaScript","params":[{"key":"maximumFunctionComplexityThreshold","htmlDesc":"The maximum authorized complexity in function","defaultValue":"10","type":"INTEGER"}],"type":"CODE_SMELL"},{"key":"javascript:FunctionDeclarationsWithinBlocks","repo":"javascript","name":"Function declarations should not be made within blocks","htmlDesc":"<p>While most script engines support function declarations within blocks, it is not part of ECMAScript 5 and below, and from browser to browser the\nimplementations are inconsistent with each other. ECMAScript 5 and below only allow function declarations in the root statement list of a script or\nfunction. If you are targeting browsers that don't support ECMAScript 6, use a variable initialized with a function expression to define a function\nwithin a block :<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nif (x) {\n  function foo() {}\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nif (x) {\n  var foo = function() {}\n}\n<\/pre>","status":"READY","tags":["rank5"],"langName":"JavaScript","params":[],"type":"BUG"},{"key":"javascript:FutureReservedWords","repo":"javascript","name":"\"future reserved words\" should not be used as identifiers","htmlDesc":"<p>The following words may be used as keywords in future evolutions of the language, so using them as identifiers should be avoided to allow an easier\nadoption of those potential future versions:<\/p>\n<ul>\n  <li> <code>await<\/code> <\/li>\n  <li> <code>class<\/code> <\/li>\n  <li> <code>const<\/code> <\/li>\n  <li> <code>enum<\/code> <\/li>\n  <li> <code>export<\/code> <\/li>\n  <li> <code>extends<\/code> <\/li>\n  <li> <code>implements<\/code> <\/li>\n  <li> <code>import<\/code> <\/li>\n  <li> <code>interface<\/code> <\/li>\n  <li> <code>let<\/code> <\/li>\n  <li> <code>package<\/code> <\/li>\n  <li> <code>private<\/code> <\/li>\n  <li> <code>protected<\/code> <\/li>\n  <li> <code>public<\/code> <\/li>\n  <li> <code>static<\/code> <\/li>\n  <li> <code>super<\/code> <\/li>\n  <li> <code>yield<\/code> <\/li>\n<\/ul>\n<p>Use of these words as identifiers would produce an error in JavaScript <code>strict<\/code> mode code.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nvar package = document.getElementsByName(\"foo\"); \/\/ Noncompliant\nvar someData = { package: true };                 \/\/ Compliant, as it is not used as an identifier here\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nvar elements = document.getElementsByName(\"foo\"); \/\/ Compliant\n<\/pre>","status":"READY","tags":["rank1"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:LabelPlacement","repo":"javascript","name":"Only \"while\", \"do\" and \"for\" statements should be labelled","htmlDesc":"<p>Any statement or block of statements can be identified by a label, but those labels should be used only on <code>while<\/code>,\n<code>do-while<\/code> and <code>for<\/code> statements. Using labels in any other context leads to unstructured, confusing code. <\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nmyLabel:if (i % 2 == 0) {  \/\/ Noncompliant\n  if (i == 12) {\n    print(\"12\");\n    break myLabel;\n  }\n  print(\"Odd number, but not 12\");\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nmyLabel:for (i = 0; i &lt; 10; i++) {   \/\/ Compliant\n  print(\"Loop\");\n  break myLabel;\n}\n<\/pre>","status":"READY","tags":["rank5"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:NestedIfDepth","repo":"javascript","name":"Control flow statements \"if\", \"for\", \"while\", \"switch\" and \"try\" should not be nested too deeply","htmlDesc":"<p>Nested <code>if<\/code>, <code>for<\/code>, <code>while<\/code>, <code>switch<\/code>, and <code>try<\/code> statements is a key ingredient for making\nwhat's known as \"Spaghetti code\".<\/p>\n<p>Such code is hard to read, refactor and therefore maintain.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<p>With the default threshold of 3:<\/p>\n<pre>\n  if (condition1) {                  \/\/ Compliant - depth = 1\n    \/* ... *\/\n    if (condition2) {                \/\/ Compliant - depth = 2\n      \/* ... *\/\n      for(int i = 0; i &lt; 10; i++) {  \/\/ Compliant - depth = 3, not exceeding the limit\n        \/* ... *\/\n        if (condition4) {            \/\/ Non-Compliant - depth = 4\n          if (condition5) {          \/\/ Depth = 5, exceeding the limit, but issues are only reported on depth = 4\n            \/* ... *\/\n          }\n          return;\n        }\n      }\n    }\n  }\n<\/pre>","status":"READY","tags":["rank4"],"langName":"JavaScript","params":[{"key":"maximumNestingLevel","htmlDesc":"Maximum allowed &quot;if\/for\/while\/switch\/try&quot; statements nesting depth","defaultValue":"3","type":"INTEGER"}],"type":"CODE_SMELL"},{"key":"javascript:ParsingError","repo":"javascript","name":"JavaScript parser failure","htmlDesc":"<p>When the JavaScript parser fails, it is possible to record the failure as a violation on the file. This way, not only it is possible to track the\nnumber of files that do not parse but also to easily find out why they do not parse.<\/p>","status":"READY","tags":["rank1"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:PrimitiveWrappers","repo":"javascript","name":"Wrapper objects should not be used for primitive types","htmlDesc":"<p>The use of wrapper objects for primitive types is gratuitous, confusing and dangerous. If you use a wrapper object constructor for type conversion,\njust remove the <code>new<\/code> keyword, and you'll get a primitive value automatically. If you use a wrapper object as a way to add properties to a\nprimitive, you should re-think the design. Such uses are considered bad practice, and should be refactored.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nlet x = new Number(\"0\");\nif (x) {\n  alert('hi');  \/\/ Shows 'hi'.\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nlet x = Number(\"0\");\nif (x) {\n  alert('hi');\n}\n<\/pre>\n<h2>Exceptions<\/h2>\n<p>Cases when argument of primitive type constructor is a literal of the same type are ignored, except <code>new Boolean(false)<\/code>.<\/p>\n<pre>\nlet booleanObject = new Boolean(true);\nlet numberObject = new Number(0);\nlet stringObject = new String('');\n<\/pre>","status":"READY","tags":["rank2"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S1067","repo":"javascript","name":"Expressions should not be too complex","htmlDesc":"<p>The complexity of an expression is defined by the number of <code>&amp;&amp;<\/code>, <code>||<\/code> and <code>condition ? ifTrue : ifFalse<\/code>\noperators it contains.<\/p>\n<p>A single expression's complexity should not become too high to keep the code readable.<\/p>","status":"READY","tags":["rank4"],"langName":"JavaScript","params":[{"key":"max","htmlDesc":"Maximum number of allowed conditional operators in an expression","defaultValue":"3","type":"INTEGER"}],"type":"CODE_SMELL"},{"key":"javascript:S1105","repo":"javascript","name":"An open curly brace should be located at the end of a line","htmlDesc":"<p>Sharing some coding conventions is a key point to make it possible for a team to efficiently collaborate. This rule makes it mandatory to place\nopen curly braces at the end of lines of code.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nif (condition)\n{                                                      \/\/Noncompliant\n  doSomething();\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nif (condition) {                                   \/\/Compliant\n  doSomething();\n}\n<\/pre>\n<h2>Exceptions<\/h2>\n<p>Object literals appearing as arguments can start on their own line.<\/p>\n<pre>\nfunctionWithObject(\n   {                                                 \/\/Compliant\n        g: \"someValue\"\n   }\n);\n<\/pre>","status":"READY","tags":["rank2"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S1125","repo":"javascript","name":"Boolean literals should not be redundant","htmlDesc":"<p>Redundant Boolean literals should be removed from expressions to improve readability.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nif (booleanVariable == true) { \/* ... *\/ }\nif (booleanVariable != true) { \/* ... *\/ }\nif (booleanVariable || false) { \/* ... *\/ }\ndoSomething(!false);\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nif (booleanVariable) { \/* ... *\/ }\nif (!booleanVariable) { \/* ... *\/ }\nif (booleanVariable) { \/* ... *\/ }\ndoSomething(true);\n<\/pre>\n<h2>Exceptions<\/h2>\n<p>The use of literal booleans in comparisons which use identity operators (<code>===<\/code> and <code>!==<\/code>) are ignored.<\/p>\n\n<h2>Deprecated<\/h2>\n<p>This rule is deprecated, and will eventually be removed.<\/p>","status":"DEPRECATED","tags":["rank5"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S1134","repo":"javascript","name":"Track uses of \"FIXME\" tags","htmlDesc":"<p><code>FIXME<\/code> tags are commonly used to mark places where a bug is suspected, but which the developer wants to deal with later.<\/p>\n<p>Sometimes the developer will not have the time or will simply forget to get back to that tag.<\/p>\n<p>This rule is meant to track those tags and to ensure that they do not go unnoticed.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nfunction divide(numerator, denominator) {\n  return numerator \/ denominator;              \/\/ FIXME denominator value might be  0\n}\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> <a href=\"http:\/\/cwe.mitre.org\/data\/definitions\/546.html\">MITRE, CWE-546<\/a> - Suspicious Comment <\/li>\n<\/ul>","status":"READY","tags":["rank4"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S1135","repo":"javascript","name":"Track uses of \"TODO\" tags","htmlDesc":"<p><code>TODO<\/code> tags are commonly used to mark places where some more code is required, but which the developer wants to implement later.<\/p>\n<p>Sometimes the developer will not have the time or will simply forget to get back to that tag.<\/p>\n<p>This rule is meant to track those tags and to ensure that they do not go unnoticed.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nfunction doSomething() {\n  \/\/ TODO\n}\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> <a href=\"http:\/\/cwe.mitre.org\/data\/definitions\/546.html\">MITRE, CWE-546<\/a> - Suspicious Comment <\/li>\n<\/ul>","status":"READY","tags":["rank4"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S1219","repo":"javascript","name":"\"switch\" statements should not contain non-case labels","htmlDesc":"<p>Even if it is legal, mixing case and non-case labels in the body of a switch statement is very confusing and can even be the result of a typing\nerror.<\/p>\n<h2>Noncompliant Code Examples<\/h2>\n<p>Case 1, the code is syntactically correct but the behavior is not the expected one<\/p>\n<pre>\nswitch (day) {\n  case MONDAY:\n  case TUESDAY:\n  WEDNESDAY:   \/\/ instead of \"case WEDNESDAY\"\n    doSomething();\n    break;\n  ...\n}\n<\/pre>\n<p>Case 2, the code is correct and behaves as expected but is hardly readable <\/p>\n<pre>\nswitch (day) {\n  case MONDAY:\n    break;\n  case TUESDAY:\n    foo:for(i = 0 ; i &lt; X ; i++) {\n         \/* ... *\/\n        break foo;  \/\/ this break statement doesn't relate to the nesting case TUESDAY\n         \/* ... *\/\n    }\n    break;\n    \/* ... *\/\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<p>Case 1<\/p>\n<pre>\nswitch (day) {\n  case MONDAY:\n  case TUESDAY:\n  case WEDNESDAY:\n    doSomething();\n    break;\n  ...\n}\n<\/pre>\n<p>Case 2<\/p>\n<pre>\nswitch (day) {\n  case MONDAY:\n    break;\n  case TUESDAY:\n    compute(args); \/\/ put the content of the labelled \"for\" statement in a dedicated method\n    break;\n\n    \/* ... *\/\n}\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> MISRA C:2004, 15.0 - The MISRA C <em>switch<\/em> syntax shall be used. <\/li>\n  <li> MISRA C++:2008, 6-4-3 - A switch statement shall be a well-formed switch statement. <\/li>\n  <li> MISRA C:2012, 16.1 - All switch statements shall be well-formed <\/li>\n<\/ul>","status":"READY","tags":["rank2"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S1264","repo":"javascript","name":"A \"while\" loop should be used instead of a \"for\" loop","htmlDesc":"<p>When only the condition expression is defined in a <code>for<\/code> loop, and the initialization and increment expressions are missing, a\n<code>while<\/code> loop should be used instead to increase readability. <\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nfor (;condition;) { \/*...*\/ }\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nwhile (condition) { \/*...*\/ }\n<\/pre>","status":"READY","tags":["rank2"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S1301","repo":"javascript","name":"\"switch\" statements should have at least 3 \"case\" clauses","htmlDesc":"<p><code>switch<\/code> statements are useful when there are many different cases depending on the value of the same expression.<\/p>\n<p>For just one or two cases however, the code will be more readable with <code>if<\/code> statements.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nswitch (variable) {\n  case 0:\n    doSomething();\n    break;\n  default:\n    doSomethingElse();\n    break;\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nif (variable == 0) {\n  doSomething();\n} else {\n  doSomethingElse();\n}\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> MISRA C:2004, 15.5 - Every switch statement shall have at least one case clause. <\/li>\n  <li> MISRA C++:2008, 6-4-8 - Every switch statement shall have at least one case-clause. <\/li>\n  <li> MISRA C:2012, 16.6 - Every switch statement shall have at least two switch-clauses <\/li>\n<\/ul>","status":"READY","tags":["rank3"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S138","repo":"javascript","name":"Functions should not have too many lines","htmlDesc":"<p>A function that grows too large tends to aggregate too many responsibilities.<\/p>\n<p>Such functions inevitably become harder to understand and therefore harder to maintain. <\/p>\n<p>Above a specific threshold, it is strongly advised to refactor into smaller functions which focus on well-defined tasks.<\/p>\n<p>Those smaller functions will not only be easier to understand, but also probably easier to test.<\/p>\n<h2>Exceptions<\/h2>\n<p>This function ignores Immediately Invoked Function Expressions (IIFE), which are functions that are created and invoked without ever being assigned\na name.<\/p>\n<pre>\n(function () { \/\/ Ignored by this rule\n\n  function open() {  \/\/ Classic function declaration; not ignored\n    \/\/ ...\n  }\n\n  function read() {\n    \/\/ ...\n  }\n\n  function readlines() {\n    \/\/ ...\n  }\n})();\n<\/pre>","status":"READY","tags":["rank4"],"langName":"JavaScript","params":[{"key":"max","htmlDesc":"Maximum authorized lines in a function","defaultValue":"200","type":"INTEGER"}],"type":"CODE_SMELL"},{"key":"javascript:S1442","repo":"javascript","name":"\"alert(...)\" should not be used","htmlDesc":"<p><code>alert(...)<\/code> can be useful for debugging during development, but in production mode this kind of pop-up could expose sensitive\ninformation to attackers, and should never be displayed. <\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nif(unexpectedCondition)\n{\n  alert(\"Unexpected Condition\");\n}\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> <a href=\"http:\/\/cwe.mitre.org\/data\/definitions\/489.html\">MITRE, CWE-489<\/a> - Leftover Debug Code <\/li>\n<\/ul>","status":"READY","tags":["rank5"],"langName":"JavaScript","params":[],"type":"VULNERABILITY"},{"key":"javascript:S1451","repo":"javascript","name":"Track lack of copyright and license headers","htmlDesc":"<p>Each source file should start with a header stating file ownership and the license which must be used to distribute the application. <\/p>\n<p>This rule must be fed with the header text that is expected at the beginning of every file.<\/p>\n<h2>Compliant Solution<\/h2>\n<pre>\n\/*\n * SonarQube, open source software quality management tool.\n * Copyright (C) 2008-2013 SonarSource\n * mailto:contact AT sonarsource DOT com\n *\n * SonarQube is free software; you can redistribute it and\/or\n * modify it under the terms of the GNU Lesser General Public\n * License as published by the Free Software Foundation; either\n * version 3 of the License, or (at your option) any later version.\n *\n * SonarQube is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the GNU\n * Lesser General Public License for more details.\n *\n * You should have received a copy of the GNU Lesser General Public License\n * along with this program; if not, write to the Free Software Foundation,\n * Inc., 51 Franklin Street, Fifth Floor, Boston, MA  02110-1301, USA.\n *\/\n<\/pre>","status":"READY","tags":["rank5"],"langName":"JavaScript","params":[{"key":"headerFormat","htmlDesc":"Expected copyright and license header","type":"TEXT"},{"key":"isRegularExpression","htmlDesc":"Whether the headerFormat is a regular expression","defaultValue":"false","type":"BOOLEAN"}],"type":"CODE_SMELL"},{"key":"javascript:S1656","repo":"javascript","name":"Variables should not be self-assigned","htmlDesc":"<p>There is no reason to re-assign a variable to itself. Either this statement is redundant and should be removed, or the re-assignment is a mistake\nand some other value or variable was intended for the assignment instead.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nfunction setName(name) {\n    name = name;\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nfunction setName(name) {\n    this.name = name;\n}\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/NYA5\">CERT, MSC12-C.<\/a> - Detect and remove code that has no effect or is never\n  executed <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/SIIyAQ\">CERT, MSC12-CPP.<\/a> - Detect and remove code that has no effect <\/li>\n<\/ul>","status":"READY","tags":["rank1"],"langName":"JavaScript","params":[],"type":"BUG"},{"key":"javascript:S1871","repo":"javascript","name":"Two branches in a conditional structure should not have exactly the same implementation","htmlDesc":"<p>Having two <code>cases<\/code> in a <code>switch<\/code> statement or two branches in an <code>if<\/code> chain with the same implementation is at\nbest duplicate code, and at worst a coding error. If the same logic is truly needed for both instances, then in an <code>if<\/code> chain they should\nbe combined, or for a <code>switch<\/code>, one should fall through to the other. <\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nswitch (i) {\n  case 1:\n    doFirstThing();\n    doSomething();\n    break;\n  case 2:\n    doSomethingDifferent();\n    break;\n  case 3:  \/\/ Noncompliant; duplicates case 1's implementation\n    doFirstThing();\n    doSomething();\n    break;\n  default:\n    doTheRest();\n}\n\nif (a &gt;= 0 &amp;&amp; a &lt; 10) {\n  doFirstThing();\n  doTheThing();\n}\nelse if (a &gt;= 10 &amp;&amp; a &lt; 20) {\n  doTheOtherThing();\n}\nelse if (a &gt;= 20 &amp;&amp; a &lt; 50) {\n  doFirstThing();\n  doTheThing();  \/\/ Noncompliant; duplicates first condition\n}\nelse {\n  doTheRest();\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nswitch (i) {\n  case 1:\n  case 3:\n    doFirstThing();\n    doSomething();\n    break;\n  case 2:\n    doSomethingDifferent();\n    break;\n  default:\n    doTheRest();\n}\n\nif ((a &gt;= 0 &amp;&amp; a &lt; 10) || (a &gt;= 20 &amp;&amp; a &lt; 50)) {\n  doFirstThing();\n  doTheThing();\n}\nelse if (a &gt;= 10 &amp;&amp; a &lt; 20) {\n  doTheOtherThing();\n}\nelse {\n  doTheRest();\n}\n<\/pre>\n<p>or <\/p>\n<pre>\nswitch (i) {\n  case 1:\n    doFirstThing();\n    doSomething();\n    break;\n  case 2:\n    doSomethingDifferent();\n    break;\n  case 3:\n    doFirstThing();\n    doThirdThing();\n    break;\n  default:\n    doTheRest();\n}\n\nif (a &gt;= 0 &amp;&amp; a &lt; 10) {\n  doFirstThing();\n  doTheThing();\n}\nelse if (a &gt;= 10 &amp;&amp; a &lt; 20) {\n  doTheOtherThing();\n}\nelse if (a &gt;= 20 &amp;&amp; a &lt; 50) {\n  doFirstThing();\n  doTheThirdThing();\n}\nelse {\n  doTheRest();\n}\n<\/pre>\n<h2>Exceptions<\/h2>\n<p>Blocks in an <code>if<\/code> chain that contain a single line of code are ignored, as are blocks in a <code>switch<\/code> statement that contain a\nsingle line of code with or without a following <code>break<\/code>.<\/p>","status":"READY","tags":["rank4"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S1994","repo":"javascript","name":"\"for\" loop increment clauses should modify the loops' counters","htmlDesc":"<p>It can be extremely confusing when a <code>for<\/code> loop's counter is incremented outside of its increment clause. In such cases, the increment\nshould be moved to the loop's increment clause if at all possible.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nfor (i = 0; i &lt; 10; j++) {  \/\/ Noncompliant\n  \/\/ ...\n  i++;\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nfor (i = 0; i &lt; 10; i++, j++) {\n  \/\/ ...\n}\n<\/pre>\n<p>Or<\/p>\n<pre>\nfor (i = 0; i &lt; 10; i++) {\n  \/\/ ...\n  j++;\n}\n<\/pre>","status":"READY","tags":["rank1"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S2123","repo":"javascript","name":"Values should not be uselessly incremented","htmlDesc":"<p>A value that is incremented or decremented and then not stored is at best wasted code and at worst a bug.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nvar i = 0;\ni = i++; \/\/ Noncompliant; i is still zero\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nvar i = 0;\ni++;\n<\/pre>","status":"READY","tags":["rank1"],"langName":"JavaScript","params":[],"type":"BUG"},{"key":"javascript:S2138","repo":"javascript","name":"\"undefined\" should not be assigned","htmlDesc":"<p><code>undefined<\/code> is the value you get for variables and properties which have not yet been created. Use the same value to reset an existing\nvariable and you lose the ability to distinguish between a variable that exists but has no value and a variable that does not yet exist. Instead,\n<code>null<\/code> should be used, allowing you to tell the difference between a property that has been reset and one that was never created.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nvar myObject = {};\n\n\/\/ ...\nmyObject.fname = undefined;  \/\/ Noncompliant\n\/\/ ...\n\nif (myObject.lname == undefined) {\n  \/\/ property not yet created\n}\nif (myObject.fname == undefined) {\n  \/\/ no real way of knowing the true state of myObject.fname\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nvar myObject = {};\n\n\/\/ ...\nmyObject.fname = null;\n\/\/ ...\n\nif (myObject.lname == undefined) {\n  \/\/ property not yet created\n}\nif (myObject.fname == undefined) {\n  \/\/ no real way of knowing the true state of myObject.fname\n}\n<\/pre>","status":"READY","tags":["rank1"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S2208","repo":"javascript","name":"Wildcard imports should not be used","htmlDesc":"<p>On the principle that clearer code is better code, you should explicitly <code>import<\/code> the things you want to use in a module. Using\n<code>import *<\/code> imports everything in the module, and runs the risk of confusing maintainers. Similarly, <code>export * from \"module\";<\/code>\nimports and then re-exports everything in the module, and runs the risk of confusing not just maintainers but also users of the module.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nimport * as Imported from \"aModule\";  \/\/ Noncompliant\n<\/pre>","status":"READY","tags":["rank5"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S2228","repo":"javascript","name":"Console logging should not be used","htmlDesc":"<p>Debug statements are always useful during development. But include them in production code - particularly in code that runs client-side - and you\nrun the risk of inadvertently exposing sensitive information, slowing down the browser, or even erroring-out the site for some users.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nconsole.log(password_entered); \/\/ Noncompliant\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> <a href=\"https:\/\/www.owasp.org\/index.php\/Top_10_2013-A6-Sensitive_Data_Exposure\">OWASP Top Ten 2013 Category A6<\/a> - Sensitive Data Exposure\n  <\/li>\n<\/ul>","status":"READY","tags":["rank5"],"langName":"JavaScript","params":[],"type":"VULNERABILITY"},{"key":"javascript:S2234","repo":"javascript","name":"Parameters should be passed in the correct order","htmlDesc":"<p>When the names of arguments in a function call match the names of the function parameters, it contributes to clearer, more readable code. However,\nwhen the names match, but are passed in a different order than the function parameters, it indicates a mistake in the parameter order which will\nlikely lead to unexpected results.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nfunction divide(divisor, dividend) {\n  return divisor\/dividend;\n}\n\nfunction doTheThing() {\n  var divisor = 15;\n  var dividend = 5;\n\n  var result = divide(dividend, divisor);  \/\/ Noncompliant; operation succeeds, but result is unexpected\n  \/\/...\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nfunction divide(divisor, dividend) {\n  return divisor\/dividend;\n}\n\nfunction doTheThing() {\n  var divisor = 15;\n  var dividend = 5;\n\n  var result = divide(divisor, dividend);\n  \/\/...\n}\n<\/pre>","status":"READY","tags":["rank2"],"langName":"JavaScript","params":[],"type":"BUG"},{"key":"javascript:S2251","repo":"javascript","name":"A \"for\" loop update clause should move the counter in the right direction","htmlDesc":"<p>A <code>for<\/code> loop with a stop condition that can never be reached, such as one with a counter that moves in the wrong direction, will run\ninfinitely. While there are occasions when an infinite loop is intended, the convention is to construct such loops as <code>while<\/code> loops. More\ntypically, an infinite <code>for<\/code> loop is a bug. <\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nfor (var i = 0; i &lt; strings.length; i--) { \/\/ Noncompliant;\n  \/\/...\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nfor (var i = 0; i &lt; strings.length; i++) {\n  \/\/...\n}\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/zYEzAg\">CERT, MSC54-J.<\/a> - Avoid inadvertent wrapping of loop counters <\/li>\n<\/ul>","status":"READY","tags":["rank2"],"langName":"JavaScript","params":[],"type":"BUG"},{"key":"javascript:S2392","repo":"javascript","name":"Variables should be defined in the blocks where they are used","htmlDesc":"<p>A variable that is declared at function scope, but only used inside a single block should be declared in that block, and variables that are\ndeclared inside a block but used outside of it (which is possible with a <code>var<\/code>-style declaration) should be declared outside the block.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nfunction doSomething(a, b) {\n  var i;  \/\/ Noncompliant; should be declared in if-block\n  if (a &gt; b) {\n    i = a;\n    console.log(i);\n    var x = a - b;  \/\/ Noncompliant; should be declared outside if-block\n  }\n\n  if (a &gt; 4) {\n   console.log(x);\n  }\n\n  return a+b;\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nfunction doSomething(a, b) {\n  var x = a - b;\n\n  if (a &gt; b) {\n    var i = a;\n    console.log(i);\n  }\n\n  if (a &gt; 4) {\n   console.log(x);\n  }\n\n  return a+b;\n}\n<\/pre>","status":"READY","tags":["rank1"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S2424","repo":"javascript","name":"Built-in objects should not be overridden","htmlDesc":"<p>Overriding an object changes its behavior and could potentially impact all code using that object. Overriding standard, built-in objects could\ntherefore have broad, potentially catastrophic effects on previously-working code.<\/p>\n<p>This rule detects overrides of the following native objects:<\/p>\n<ul>\n  <li> Fundamental objects - Object, Function, Boolean, Symbol, Error, EvalError, InternalError, RangeError, ReferenceError, SyntaxError, TypeError,\n  URIError <\/li>\n  <li> Numbers and dates - Number, Math, Date <\/li>\n  <li> Text processing - String, RegExp <\/li>\n  <li> Indexed collections - Array, Int8Array, Uint8Array, Uint8ClampedArray, Int16Array, Unit16Array, Int32Array, Uint32Array, Float32Array,\n  Float64Array <\/li>\n  <li> Keyed collections - Map, Set, WeakMap, WeakSet <\/li>\n  <li> Structured data - ArrayBuffer, DataView, JSON <\/li>\n  <li> Control abstraction objects - Promise <\/li>\n  <li> Reflection - Reflect, Proxy <\/li>\n  <li> Internationalization - Intl <\/li>\n  <li> Non-standard objects - Generator, Iterator, ParallelArray, StopIteration <\/li>\n<\/ul>","status":"READY","tags":["rank2"],"langName":"JavaScript","params":[],"type":"BUG"},{"key":"javascript:S2427","repo":"javascript","name":"The base should be provided to \"parseInt\"","htmlDesc":"<p>The <code>parseInt<\/code> function has two versions, one that takes a base value as a second argument, and one that does not. Unfortunately using\nthe single-arg version can result in unexpected results on older browsers. <\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nparseInt(\"010\");  \/\/ Noncompliant; pre-2013 browsers may return 8\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nparseInt(\"010\", 10);\n<\/pre>","status":"READY","tags":["rank4"],"langName":"JavaScript","params":[],"type":"BUG"},{"key":"javascript:S2432","repo":"javascript","name":"Setters should not return values","htmlDesc":"<p>Functions declared with the <code>set<\/code> keyword will automatically return the values they were passed. Thus any value explicitly returned from\na setter will be ignored, and explicitly returning a value is an error.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nvar person = {\n  \/\/ ...\n  set name(name) {\n    this.name = name;\n    return 42;  \/\/ Noncompliant\n  }\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nvar person = {\n  \/\/ ...\n  set name(name) {\n    this.name = name;\n  }\n}\n<\/pre>","status":"READY","tags":["rank3"],"langName":"JavaScript","params":[],"type":"BUG"},{"key":"javascript:S2508","repo":"javascript","name":"The names of model properties should not contain spaces","htmlDesc":"<p>When using the Backbone.js framework, the names of model attributes should not contain spaces. This is because the Events object accepts\nspace-delimited lists of events, so an attributes with spaces in the names could be misinterpreted.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nPerson = Backbone.Model.extend({\n        defaults: {\n            'first name': 'Bob',      \/\/ Noncompliant\n            'birth date': new Date()  \/\/ Noncompliant\n        },\n    });\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nPerson = Backbone.Model.extend({\n        defaults: {\n            firstName: 'Bob',\n            birthDate: new Date()\n        },\n    });\n<\/pre>","status":"READY","tags":["rank1"],"langName":"JavaScript","params":[],"type":"BUG"},{"key":"javascript:S2549","repo":"javascript","name":"The \"changed\" property should not be manipulated directly","htmlDesc":"<p>According to the Backbone.js docs<\/p>\n<blockquote>\n  The\n  <strong>changed<\/strong> property is the internal hash containing all the attributes that have changed since the last set. Please do not update\n  <strong>changed<\/strong> directly since its state is internally maintained by set. A copy of\n  <strong>changed<\/strong> can be acquired from changedAttributes.\n<\/blockquote>\n<p>The <code>changed<\/code> property is involved in decisions about whether or not a collection should be resorted when it is updated. If you modify\nit manually, you can break the resorting of the collection.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nmyModel.changed = { myProperty: 1 }; \/\/ Non-compliant\n<\/pre>","status":"READY","tags":["rank5"],"langName":"JavaScript","params":[],"type":"BUG"},{"key":"javascript:S2550","repo":"javascript","name":"\"defaults\" should be a function when objects or arrays are used","htmlDesc":"<p>When using the Backbone.js framework with model <code>defaults<\/code> that contain arrays or objects, <code>defaults<\/code> should be defined as a\nfunction rather than an object. This is because objects and arrays are passed by reference in JavaScript. So a <code>defaults<\/code> object that\ncontains arrays or objects is going to set the default value of every instance to point to the same shared object or array.<\/p>\n<p>Use a function instead and a fresh copy of the object or array will be peeled off for each instance.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nvar Person = Backbone.Model.extend({\n    defaults: {  \/\/ Noncompliant; every instance of Person will share the same instance of favoriteColors\n        favoriteColors: [\"blue\",\"purple\",\"raspberry\"]\n    }\n});\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nvar Person = Backbone.Model.extend({\n    defaults: function() {\n      return {\n        favoriteColors: [\"blue\",\"purple\",\"raspberry\"]\n      };\n    }\n});\n<\/pre>","status":"READY","tags":["rank5"],"langName":"JavaScript","params":[],"type":"BUG"},{"key":"javascript:S2583","repo":"javascript","name":"Conditionally executed blocks should be reachable","htmlDesc":"<p>Conditional expressions which are always <code>true<\/code> or <code>false<\/code> can lead to dead code. Such code is always buggy and should never\nbe used in production.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\na = false;\nif (a) { \/\/ Noncompliant\n  doSomething(); \/\/ never executed\n}\n\nif (!a || b) { \/\/ Noncompliant; \"!a\" is always \"true\", \"b\" is never evaluated\n  doSomething();\n} else {\n  doSomethingElse(); \/\/ never executed\n}\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> MISRA C:2004, 13.7 - Boolean operations whose results are invariant shall not be permitted. <\/li>\n  <li> MISRA C:2012, 14.3 - Controlling expressions shall not be invariant <\/li>\n  <li> <a href=\"http:\/\/cwe.mitre.org\/data\/definitions\/570.html\">MITRE, CWE-570<\/a> - Expression is Always False <\/li>\n  <li> <a href=\"http:\/\/cwe.mitre.org\/data\/definitions\/571\">MITRE, CWE-571<\/a> - Expression is Always True <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/NYA5\">CERT, MSC12-C.<\/a> - Detect and remove code that has no effect or is never\n  executed <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/SIIyAQ\">CERT, MSC12-CPP.<\/a> - Detect and remove code that has no effect <\/li>\n<\/ul>","status":"READY","tags":["rank1"],"langName":"JavaScript","params":[],"type":"BUG"},{"key":"javascript:S2589","repo":"javascript","name":"Boolean expressions should not be gratuitous","htmlDesc":"<p>If a boolean expression doesn't change the evaluation of the condition, then it is entirely unnecessary, and can be removed. If it is gratuitous\nbecause it does not match the programmer's intent, then it's a bug and the expression should be fixed.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\na = true;\nif (a) { \/\/ Noncompliant\n  doSomething();\n}\n\nif (b &amp;&amp; a) { \/\/ Noncompliant; \"a\" is always \"true\"\n  doSomething();\n}\n\nif (c || !a) { \/\/ Noncompliant; \"!a\" is always \"false\"\n  doSomething();\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\na = true;\nif (foo(a)) {\n  doSomething();\n}\n\nif (b) {\n  doSomething();\n}\n\nif (c) {\n  doSomething();\n}\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> MISRA C:2004, 13.7 - Boolean operations whose results are invariant shall not be permitted. <\/li>\n  <li> MISRA C:2012, 14.3 - Controlling expressions shall not be invariant <\/li>\n  <li> <a href=\"http:\/\/cwe.mitre.org\/data\/definitions\/489\">MITRE, CWE-489<\/a> - Leftover Debug Code <\/li>\n  <li> <a href=\"http:\/\/cwe.mitre.org\/data\/definitions\/571\">MITRE, CWE-571<\/a> - Expression is Always True <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/NYA5\">CERT, MSC12-C.<\/a> - Detect and remove code that has no effect or is never\n  executed <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/SIIyAQ\">CERT, MSC12-CPP.<\/a> - Detect and remove code that has no effect <\/li>\n<\/ul>","status":"READY","tags":["rank3"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S2611","repo":"javascript","name":"Untrusted content should not be included","htmlDesc":"<p>Including content in your site from an untrusted source can expose your users to attackers and even compromise your own site. For that reason, this\nrule raises an issue for each non-relative URL.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nfunction include(url) {\n  var s = document.createElement(\"script\");\n  s.setAttribute(\"type\", \"text\/javascript\");\n  s.setAttribute(\"src\", url);\n  document.body.appendChild(s);\n}\ninclude(\"http:\/\/hackers.com\/steal.js\")  \/\/ Noncompliant\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> <a href=\"http:\/\/cwe.mitre.org\/data\/definitions\/829\">MITRE, CWE-829<\/a> - Inclusion of Functionality from Untrusted Control Sphere <\/li>\n  <li> <a href=\"http:\/\/www.sans.org\/top25-software-errors\/\">SANS Top 25<\/a> - Risky Resource Management <\/li>\n<\/ul>","status":"READY","tags":["rank3"],"langName":"JavaScript","params":[{"key":"domainsToIgnore","htmlDesc":"Comma-delimited list of domains to ignore. Regexes may be used, e.g. (.*\\.)?example.com,foo.org","type":"STRING"}],"type":"VULNERABILITY"},{"key":"javascript:S2685","repo":"javascript","name":"\"arguments.caller\" and \"arguments.callee\" should not be used","htmlDesc":"<p>Both <code>arguments.caller<\/code> and <code>arguments.callee<\/code> make quite a few optimizations impossible so they were deprecated in latest\nversions of JavaScript. In fact, EcmaScript 5 forbids the use of both in <code>strict<\/code> mode, according to the docs:<\/p>\n<blockquote>\n  Arguments objects for strict mode functions define non-configurable accessor properties named \"caller\" and \"callee\" which throw a TypeError\n  exception on access.\n<\/blockquote>\n<p>The same restriction applies to the function's <code>caller<\/code> and <code>arguments<\/code> properties in <code>strict<\/code> mode.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nfunction whoCalled() {\n   if (arguments.caller == null)   \/\/Noncompliant\n      console.log('I was called from the global scope.');\n   else\n      console.log(arguments.caller + ' called me!');  \/\/ Noncompliant\n\n  console.log(whoCalled.caller);  \/\/ Noncompliant\n  console.log(whoCalled.arguments);  \/\/ Noncompliant\n}\n<\/pre>","status":"READY","tags":["rank1"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S2688","repo":"javascript","name":"\"NaN\" should not be used in comparisons","htmlDesc":"<p><code>NaN<\/code> is not equal to anything, even itself. Testing for equality or inequality against <code>NaN<\/code> will yield predictable results,\nbut probably not the ones you want. <\/p>\n<p>Instead, the best way to see whether a variable is equal to <code>NaN<\/code> is to use <code>Number.isNaN()<\/code>, since ES2015, or (perhaps\ncounter-intuitively) to compare it to itself. Since <code>NaN !== NaN<\/code>, when <code>a !== a<\/code>, you know it must equal <code>NaN<\/code>.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nvar a = NaN;\n\nif (a === NaN) {  \/\/ Noncompliant; always false\n  console.log(\"a is not a number\");  \/\/ this is dead code\n}\nif (a !== NaN) { \/\/ Noncompliant; always true\n  console.log(\"a is not NaN\"); \/\/ this statement is not necessarily true\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nif (Number.isNaN(a)) {\n  console.log(\"a is not a number\");\n}\nif (!Number.isNaN(a)) {\n  console.log(\"a is not NaN\");\n}\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/7AEqAQ\">CERT, NUM07-J.<\/a> - Do not attempt comparisons with NaN <\/li>\n<\/ul>","status":"READY","tags":["rank1"],"langName":"JavaScript","params":[],"type":"BUG"},{"key":"javascript:S2692","repo":"javascript","name":"\"indexOf\" checks should not be for positive numbers","htmlDesc":"<p>Most checks against an <code>indexOf<\/code> call against a string or array compare it with -1 because 0 is a valid index. Any checks which look for\nvalues &gt;0 ignore the first element, which is likely a bug.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nvar color = \"blue\";\nvar name = \"ishmael\";\nvar number = 123;\n\nvar arr = [color, name];\n\nif (arr.indexOf(\"blue\") &gt; 0) { \/\/ Noncompliant\n  \/\/ ...\n}\nif (arr[0].indexOf(\"ish\") &gt; 0 { \/\/ Noncompliant\n  \/\/ ...\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nvar color = \"blue\";\nvar name = \"ishmael\";\nvar number = 123;\n\nvar arr = [color, name];\n\nif (arr.indexOf(\"blue\") &gt;= 0) {\n  \/\/ ...\n}\nif (arr[0].indexOf(\"ish\") &gt; -1) {\n  \/\/ ...\n}\n<\/pre>","status":"READY","tags":["rank3"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S2714","repo":"javascript","name":"Element type selectors should not be used with class selectors","htmlDesc":"<p>Using element type in class selectors is slower than using only the class selector.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nvar $products = $(\"div.products\");    \/\/ Noncompliant - slow\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nvar $products = $(\".products\");    \/\/ Compliant - fast\n<\/pre>","status":"READY","tags":["rank5"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S2715","repo":"javascript","name":"\"find\" should be used to select the children of an element known by id","htmlDesc":"<p>The use of <code>find<\/code> allows <code>document.getElementById()<\/code> to be used for the top-level selection, and saves the jQuery Sizzle\nengine for where it's really needed. That makes the query faster, and your application more responsive.<\/p>\n<p>From the jQuery documentation:<\/p>\n<blockquote>\n  <p>Beginning your selector with an ID is always best.<\/p>\n  <p>The <code>.find()<\/code> approach is faster because the first selection is handled without going through the Sizzle selector engine \u2013 ID-only\n  selections are handled using <code>document.getElementById()<\/code>, which is extremely fast because it is native to the browser.<\/p>\n<\/blockquote>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nvar $productIds = $(\"#products div.id\"); \/\/ Noncompliant - a nested query for Sizzle selector engine\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nvar $productIds = $(\"#products\").find(\"div.id\"); \/\/ Compliant - #products is already selected by document.getElementById() so only div.id needs to go through Sizzle selector engine\n<\/pre>","status":"READY","tags":["rank3"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S2757","repo":"javascript","name":"\"=+\" should not be used instead of \"+=\"","htmlDesc":"<p>The use of operators pairs (<code>=+<\/code> or <code>=-<\/code>) where the reversed, single operator was meant (<code>+=<\/code> or <code>-=<\/code>)\nwill compile and run, but not produce the expected results.<\/p>\n<p>This rule raises an issue when <code>=+<\/code> and <code>=-<\/code> are used without any space between the two operators and when there is at least\none whitespace after.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nvar target =-5;\nvar num = 3;\n\ntarget =- num;  \/\/ Noncompliant; target = -3. Is that really what's meant?\ntarget =+ num; \/\/ Noncompliant; target = 3\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nvar target = -5;\nvar num = 3;\n\ntarget = -num;  \/\/ Compliant; intent to assign inverse value of num is clear\ntarget += num;\n<\/pre>","status":"READY","tags":["rank3"],"langName":"JavaScript","params":[],"type":"BUG"},{"key":"javascript:S2770","repo":"javascript","name":"Deprecated jQuery methods should not be used","htmlDesc":"<p>Deprecation is a warning that a method has been superseded, and will eventually be removed. The deprecation period allows you to make a smooth\ntransition away from the aging, soon-to-be-retired technology.<\/p>\n<p>This rule raises an issue when any of the following methods is used:<\/p>\n<ul>\n  <li> <code>.andSelf()<\/code> <\/li>\n  <li> <code>.context<\/code> <\/li>\n  <li> <code>.die()<\/code> <\/li>\n  <li> <code>.error()<\/code> <\/li>\n  <li> <code>jQuery.boxModel<\/code> <\/li>\n  <li> <code>jQuery.browser<\/code> <\/li>\n  <li> <code>jQuery.sub()<\/code> <\/li>\n  <li> <code>jQuery.support<\/code> <\/li>\n  <li> <code>.live()<\/code> <\/li>\n  <li> <code>.load()<\/code> <\/li>\n  <li> <code>.selector<\/code> <\/li>\n  <li> <code>.size()<\/code> <\/li>\n  <li> <code>.toggle()<\/code> <\/li>\n  <li> <code>.unload()<\/code> <\/li>\n<\/ul>","status":"READY","tags":["rank3"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S2817","repo":"javascript","name":"Web SQL databases should not be used","htmlDesc":"<p>The Web SQL Database standard never saw the light of day. It was first formulated, then deprecated by the W3C and was only implemented in some\nbrowsers. (It is not supported in Firefox or IE.)<\/p>\n<p>Further, the use of a Web SQL Database poses security concerns, since you only need its name to access such a database.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nvar db = window.openDatabase(\"myDb\", \"1.0\", \"Personal secrets stored here\", 2*1024*1024);  \/\/ Noncompliant\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> <a href=\"https:\/\/www.owasp.org\/index.php\/Top_10_2013-A6-Sensitive_Data_Exposure\">OWASP Top Ten 2013 Category A6<\/a> - Sensitive Data Exposure\n  <\/li>\n  <li> <a href=\"https:\/\/www.owasp.org\/index.php\/Top_10_2013-A9-Using_Components_with_Known_Vulnerabilities\">OWASP Top Ten 2013 Category A9<\/a> - Using\n  Components with Known Vulnerabilities <\/li>\n<\/ul>","status":"READY","tags":["rank1"],"langName":"JavaScript","params":[],"type":"VULNERABILITY"},{"key":"javascript:S2819","repo":"javascript","name":"Cross-document messaging domains should be carefully restricted","htmlDesc":"<p>HTML5 adds the ability to send messages to documents served from other domains. According to the specification:<\/p>\n<blockquote>\n  Authors should not use the wildcard keyword (\n  <code>*<\/code>) in the\n  <code>targetOrigin<\/code> argument in messages that contain any confidential information, as otherwise there is no way to guarantee that the message\n  is only delivered to the recipient to which it was intended.\n<\/blockquote>\n<p>To mitigate the risk of sending sensitive information to a document served from a hostile or unknown domain, this rule raises an issue each time\n<code>Window.postMessage<\/code> is used.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nvar myWindow = document.getElementById('myIFrame').contentWindow;\nmyWindow.postMessage(message, \"*\"); \/\/ Noncompliant; how do you know what you loaded in 'myIFrame' is still there?\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> <a href=\"https:\/\/www.owasp.org\/index.php\/Top_10_2013-A3-Cross-Site_Scripting_(XSS)\">OWASP Top Ten 2013 Category A3<\/a> - Cross-Site Scripting\n  (XSS) <\/li>\n<\/ul>","status":"READY","tags":["rank2"],"langName":"JavaScript","params":[],"type":"VULNERABILITY"},{"key":"javascript:S2870","repo":"javascript","name":"\"delete\" should not be used on arrays","htmlDesc":"<p>The <code>delete<\/code> operator can be used to remove a property from any object. Arrays are objects, so the <code>delete<\/code> operator can be\nused here too, but if it is, a hole will be left in the array because the indexes\/keys won't be shifted to reflect the deletion. <\/p>\n<p>The proper method for removing an element at a certain index would be:<\/p>\n<ul>\n  <li> <code>Array.prototype.splice<\/code> - add\/remove elements from the the array <\/li>\n  <li> <code>Array.prototype.pop<\/code> - add\/remove elements from the end of the array <\/li>\n  <li> <code>Array.prototype.shift<\/code> - add\/remove elements from the beginning of the array <\/li>\n<\/ul>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nvar myArray = ['a', 'b', 'c', 'd'];\n\ndelete myArray[2];  \/\/ Noncompliant. myArray =&gt; ['a', 'b', undefined, 'd']\nconsole.log(myArray[2]); \/\/ expected value was 'd' but output is undefined\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nvar myArray = ['a', 'b', 'c', 'd'];\n\n\/\/ removes 1 element from index 2\nremoved = myArray.splice(2, 1);  \/\/ myArray =&gt; ['a', 'b', 'd']\nconsole.log(myArray[2]); \/\/ outputs 'd'\n<\/pre>","status":"READY","tags":["rank1"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S2873","repo":"javascript","name":"Calls should not be made to non-callable values","htmlDesc":"<p>The fact that JavaScript is not a strongly typed language allows developers a lot of freedom, but that freedom can be dangerous if you go too far\nwith it. <\/p>\n<p>Specifically, it is syntactically acceptable to invoke any expression as though its value were a function. But a <code>TypeError<\/code> may be\nraised if you do.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nfoo = 1;\nfoo();   \/\/ Noncompliant; TypeError\n\nfoo = undefined;\nfoo();  \/\/ Noncompliant; TypeError\n<\/pre>","status":"READY","tags":["rank1"],"langName":"JavaScript","params":[],"type":"BUG"},{"key":"javascript:S2898","repo":"javascript","name":"\"[type=...]\" should be used to select elements by type","htmlDesc":"<p>While <code>:&lt;element_type&gt;<\/code> and <code>[type=\"&lt;element_type&gt;\"]<\/code> can both be used in jQuery to select elements by their\ntype, <code>[type=\"&lt;element_type&gt;\"]<\/code> is far faster because it can take advantage of the native DOM <code>querySelectorAll()<\/code> method\nin modern browsers. <\/p>\n<p>This rule raises an issue when following selectors are used:<\/p>\n<ul>\n  <li> <code>:checkbox<\/code> <\/li>\n  <li> <code>:file<\/code> <\/li>\n  <li> <code>:image<\/code> <\/li>\n  <li> <code>:password<\/code> <\/li>\n  <li> <code>:radio<\/code> <\/li>\n  <li> <code>:reset<\/code> <\/li>\n  <li> <code>:text<\/code> <\/li>\n<\/ul>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nvar input = $( \"form input:radio\" ); \/\/ Noncompliant\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nvar input = $( \"form input[type=radio]\" ); \/\/ Compliant\n<\/pre>","status":"READY","tags":["rank3"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S2990","repo":"javascript","name":"The global \"this\" object should not be used","htmlDesc":"<p>When the keyword <code>this<\/code> is used outside of an object, it refers to the global <code>this<\/code> object, which is the same thing as the\n<code>window<\/code> object in a standard web page. This could be confusing to maintainers. Instead, simply drop the <code>this<\/code>, or replace it\nwith <code>window<\/code>; it will have the same effect and be more readable.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nthis.foo = 1;   \/\/ Noncompliant\nconsole.log(this.foo); \/\/ Noncompliant\n\nfunction MyObj() {\n  this.foo = 1; \/\/ Compliant\n}\n\nMyObj.func1 = function() {\n  if (this.foo == 1) { \/\/ Compliant\n    \/\/ ...\n  }\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nfoo = 1;\nconsole.log(foo);\n\nfunction MyObj() {\n  this.foo = 1;\n}\n\nMyObj.func1 = function() {\n  if (this.foo == 1) {\n    \/\/ ...\n  }\n}\n<\/pre>","status":"READY","tags":["rank1"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S2999","repo":"javascript","name":"\"new\" operators should be used with functions","htmlDesc":"<p>The <code>new<\/code> keyword should only be used with objects that define a constructor function. Use it with anything else, and you'll get a\n<code>TypeError<\/code> because there won't be a constructor function for the <code>new<\/code> keyword to invoke.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nfunction MyClass() {\n  this.foo = 'bar';\n}\n\nvar someClass = 1;\n\nvar obj1 = new someClass;    \/\/ Noncompliant;\nvar obj2 = new MyClass();    \/\/ Noncompliant if considerJSDoc parameter set to true. Compliant when considerJSDoc=false\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\n\/**\n * @constructor\n *\/\nfunction MyClass() {\n  this.foo = 'bar';\n}\n\nvar someClass = function(){\n  this.prop = 1;\n}\n\nvar obj1 = new someClass;  \/\/ Compliant\nvar obj2 = new MyClass();  \/\/ Compliant regardless of considerJSDoc value\n<\/pre>","status":"READY","tags":["rank1"],"langName":"JavaScript","params":[{"key":"considerJSDoc","htmlDesc":"Consider only functions with @constructor tag as constructor functions","defaultValue":"false","type":"BOOLEAN"}],"type":"BUG"},{"key":"javascript:S3001","repo":"javascript","name":"\"delete\" should be used only with object properties","htmlDesc":"<p>The semantics of the <code>delete<\/code> operator are a bit tricky, and it can only be reliably used to remove properties from objects. Pass\nanything else to it, and you may or may not get the desired result.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nvar x  = 1;\ndelete x;       \/\/ Noncompliant\n\nfunction foo(){\n..\n}\n\ndelete foo;  \/\/ Noncompliant\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nvar obj = {\n  x:1,\n  foo: function(){\n  ...\n  }\n};\ndelete obj.x;\ndelete obj.foo;\n\n<\/pre>","status":"READY","tags":["rank1"],"langName":"JavaScript","params":[],"type":"BUG"},{"key":"javascript:S3358","repo":"javascript","name":"Ternary operators should not be nested","htmlDesc":"<p>Just because you <em>can<\/em> do something, doesn't mean you should, and that's the case with nested ternary operations. Nesting ternary operators\nresults in the kind of code that may seem clear as day when you write it, but six months later will leave maintainers (or worse - future you)\nscratching their heads and cursing.<\/p>\n<p>Instead, err on the side of clarity, and use another line to express the nested operation as a separate statement.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\npublic String getTitle(Person p) {\n\n  return p.gender==Person.MALE?\"Mr. \":p.isMarried()?\"Mrs. \":\"Miss \" + p.getLastName();  \/\/ Noncompliant\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\n\n  String honorific = p.isMarried()?\"Mrs. \":\"Miss \";\n  return p.gender==Person.MALE?\"Mr. \": honorific + p.getLastName();\n<\/pre>","status":"READY","tags":["rank5"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S3500","repo":"javascript","name":"Attempts should not be made to update \"const\" variables","htmlDesc":"<p>Variables declared with <code>const<\/code> cannot be modified. Unfortunately, attempts to do so don't always raise an error; in a non-ES2015\nenvironment, such an attempt might simply be ignored.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nconst pi = \"yes, please\";\npi = 3.14;  \/\/ Noncompliant\n<\/pre>","status":"READY","tags":["rank1"],"langName":"JavaScript","params":[],"type":"BUG"},{"key":"javascript:S3509","repo":"javascript","name":"Default parameters should not cause side effects","htmlDesc":"<p>The assignment of default parameter values is generally intended to help the caller. But when a default assignment causes side effects, the caller\nmay not be aware of the extra changes or may not fully understand their implications. I.e. default assignments with side effects may end up hurting\nthe caller, and for that reason, they should be avoided.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nvar count = 0;\n\nfunction go(i = count++) {  \/\/ Noncompliant\n  console.log(i);\n}\n\ngo();  \/\/ outputs 0\ngo(7); \/\/ outputs 7\ngo();  \/\/ outputs 1\n<\/pre>","status":"READY","tags":["rank3"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S3513","repo":"javascript","name":"\"arguments\" should not be accessed directly","htmlDesc":"<p>The magic of JavaScript is that you can pass arguments to functions that don't declare parameters, and on the other side, you can use those\npassed-in arguments inside the no-args <code>function<\/code>. <\/p>\n<p>But just because you can, that does't mean you should. The expectation and use of arguments inside functions that don't explicitly declare them is\nconfusing to callers. No one should ever have to read and fully understand a function to be able to use it competently. <\/p>\n<p>If you don't want to name arguments explicitly, use the <code>...<\/code> syntax to specify that an a variable number of arguments is expected. Then\ninside the function, you'll be dealing with a first-class array, rather than an array-like structure.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nfunction concatenate() {\n  let args = Array.prototype.slice.call(arguments);  \/\/ Noncompliant\n  return args.join(', ');\n}\n\nfunction doSomething(isTrue) {\n  var args = Array.prototype.slice.call(arguments, 1); \/\/ Noncompliant\n  if (!isTrue) {\n    for (var arg of args) {\n      ...\n    }\n  }\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nfunction concatenate(...args) {\n  return args.join(', ');\n}\n\nfunction doSomething(isTrue, ...values) {\n  if (!isTrue) {\n    for (var value of values) {\n      ...\n    }\n  }\n}\n<\/pre>","status":"READY","tags":["rank1"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S3514","repo":"javascript","name":"Destructuring syntax should be used for assignments","htmlDesc":"<p>ECMAScript 2015 introduced the ability to extract and assign multiple data points from an object or array simultaneously. This is called\n\"destructuring\", and it allows you to condense boilerplate code so you can concentrate on logic. <\/p>\n<p>This rule raises an issue when multiple pieces of data are extracted out of the same object or array and assigned to variables.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nfunction foo (obj1, obj2, array) {\n  var a = obj1.a;  \/\/ Noncompliant\n  var b = obj1.b;\n\n  var name = obj2.name;  \/\/ ignored; there's only one extraction-and-assignment\n\n  var zero = array[0];  \/\/ Noncompliant\n  var one = array[1];\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nfunction foo (obj1, obj2, array) {\n  var {a, b} = obj1;\n\n  var {name} = obj2;  \/\/ this syntax works because var name and property name are the same\n\n  var [zero, one] = array;\n}\n<\/pre>","status":"READY","tags":["rank2"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S3516","repo":"javascript","name":"Function returns should not be invariant","htmlDesc":"<p>When a function is designed to return an invariant value, it may be poor design, but it shouldn't adversely affect the outcome of your program.\nHowever, when it happens on all paths through the logic, it is likely a mistake.<\/p>\n<p>This rule raises an issue when a function contains several <code>return<\/code> statements that all return the same value.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nfunction foo(a) {  \/\/ Noncompliant\n  let b = 12;\n  if (a) {\n    return b;\n  }\n  return b;\n}\n<\/pre>","status":"READY","tags":["rank5"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S3523","repo":"javascript","name":"Function constructors should not be used","htmlDesc":"<p>In addition to being obtuse from a syntax perspective, function constructors are also dangerous: their execution evaluates the constructor's string\narguments similar to the way <code>eval<\/code> works, which could expose your program to random, unintended code which can be both slow and a security\nrisk.<\/p>\n<p>In general it is better to avoid it altogether, particularly when used to parse JSON data. You should use ECMAScript 5's built-in JSON functions or\na dedicated library.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nvar obj =  new Function(\"return \" + data)();  \/\/ Noncompliant\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nvar obj = JSON.parse(data);\n<\/pre>\n<h2>Exceptions<\/h2>\n<p>Function calls where the argument is a string literal (e.g. <code>(Function('return this'))()<\/code>) are ignored. <\/p>","status":"READY","tags":["rank3"],"langName":"JavaScript","params":[],"type":"VULNERABILITY"},{"key":"javascript:S3524","repo":"javascript","name":"Braces and parentheses should be used consistently with arrow functions","htmlDesc":"<p>Shared coding conventions allow teams to collaborate effectively. This rule raises an issue when the use of parentheses with an arrow function does\nnot conform to the configured requirements.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<p>With the configured defaults forbidding parentheses<\/p>\n<pre>\nvar foo = (a) =&gt; { \/* ... *\/ };  \/\/ Noncompliant; remove parens from arg\nvar bar = (a, b) =&gt; { return 0; };  \/\/ Noncompliant; remove curly braces from body\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nvar foo = a =&gt; { \/* ... *\/ };\nvar bar = (a, b) =&gt; 0;\n<\/pre>","status":"READY","tags":["rank2"],"langName":"JavaScript","params":[{"key":"body_braces","htmlDesc":"True to require curly braces around function body. False to forbid them for single-return bodies.","defaultValue":"false","type":"BOOLEAN"},{"key":"parameter_parens","htmlDesc":"True to require parentheses around parameters. False to forbid them for single parameter.","defaultValue":"false","type":"BOOLEAN"}],"type":"CODE_SMELL"},{"key":"javascript:S3525","repo":"javascript",
