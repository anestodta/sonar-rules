"name":"Class methods should be used instead of \"prototype\" assignments","htmlDesc":"<p>Originally JavaScript didn't support <code>class<\/code>es, and class-like behavior had to be kludged using things like <code>prototype<\/code>\nassignments for \"class\" functions. Fortunately, ECMAScript 2015 added classes, so any lingering <code>prototype<\/code> uses should be converted to\ntrue <code>class<\/code>es. The new syntax is more expressive and clearer, especially to those with experience in other languages.<\/p>\n<p>Specifically, with ES2015, you should simply declare a <code>class<\/code> and define its methods inside the class declaration.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nfunction MyNonClass(initializerArgs = []) {\n  this._values = [...initializerArgs];\n}\n\nMyNonClass.prototype.doSomething = function () {  \/\/ Noncompliant\n  \/\/ ...\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nclass MyClass {\n  constructor(initializerArgs = []) {\n    this._values = [...initializerArgs];\n  }\n\n  doSomething() {\n    \/\/...\n  }\n}\n<\/pre>","status":"READY","tags":["rank2"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S3533","repo":"javascript","name":"\"import\" should be used to include external code","htmlDesc":"<p>Before ECMAScript 2015, module management had to be ad-hoc or provided by 3rd-party libraries such as Node.js, Webpack, or RequireJS. Fortunately,\nES2015, provides language-standard mechanisms for module management, <code>import<\/code> and <code>export<\/code>, and older usages should be\nconverted.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\n\/\/ circle.js\nexports.area = function (r) {\n  return PI * r * r;\n};\n\n\/\/ foo.js\ndefine([\".\/cart\", \".\/horse\"], function(cart, horse) {  \/\/ Noncompliant\n  \/\/ ...\n});\n\n\/\/ bar.js\nconst circle = require('.\/circle.js');  \/\/ Noncompliant\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\n\/\/ circle.js\nlet area = function (r) {\n  return PI * r * r;\n}\nexport default area;\n\n\/\/ foo.js\nimport cart from \".\/cart.js\";\nimport horse from \".\/horse.js\";\n\n\/\/ bar.js\nimport circle from \".\/circle.js\"\n<\/pre>","status":"READY","tags":["rank1"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S3579","repo":"javascript","name":"Array indexes should be numeric","htmlDesc":"<p>JavaScript is flexible enough to allow you to store values in an array with either numeric or named indexes. That is, it supports associative\narrays. But creating and populating an object in JavaScript is just as easy as an array, and more reliable if you need named members.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nlet arr = [];\narr[0] = 'a';\narr['name'] = 'bob';  \/\/ Noncompliant\narr[1] = 'foo';\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nlet obj = {\n  name: 'bob',\n  arr: ['a', 'foo']\n};\n<\/pre>","status":"READY","tags":["rank2"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S3616","repo":"javascript","name":"Comma and logical OR operators should not be used in switch cases","htmlDesc":"<p>The comma operator (<code>,<\/code>) evaluates its operands, from left to right, and returns the second one. That's useful in some situations, but\njust wrong in a <code>switch<\/code> <code>case<\/code>. You may think you're compactly handling multiple values in the case, but only the last one in\nthe comma-list will ever be handled. The rest will fall through to the default.<\/p>\n<p>Similarly the logical OR operator (<code>||<\/code>) will not work in a <code>switch<\/code> <code>case<\/code>, only the first argument will be\nconsidered at execution time.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nswitch a {\n  case 1,2:  \/\/ Noncompliant; only 2 is ever handled by this case\n    doTheThing(a);\n  case 3 || 4: \/\/ Noncompliant; only '3' is handled\n    doThatThing(a);\n  case 5:\n    doTheOtherThing(a);\n  default:\n    console.log(\"Neener, neener!\");  \/\/ this happens when a==1 or a == 4\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nswitch a {\n  case 1:\n  case 2:\n    doTheThing(a);\n  case 3:\n  case 4:\n    doThatThing(a);\n  case 5:\n    doTheOtherThing(a);\n  default:\n    console.log(\"Neener, neener!\");\n}\n<\/pre>","status":"READY","tags":["rank1"],"langName":"JavaScript","params":[],"type":"BUG"},{"key":"javascript:S3686","repo":"javascript","name":"Functions should not be called both with and without \"new\"","htmlDesc":"<p>Constructor functions, which create new object instances, must only be called with <code>new<\/code>. Non-constructor functions must not. Mixing\nthese two usages could lead to unexpected results at runtime.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nfunction getNum() {\n  return 5;\n}\n\nfunction Num(numeric, alphabetic) {\n  this.numeric = numeric;\n  this.alphabetic = alphabetic;\n}\n\nvar myFirstNum = getNum();\nvar my2ndNum = new getNum();  \/\/ Noncompliant. An empty object is returned, NOT 5\n\nvar myNumObj1 = new Num();\nvar myNumObj2 = Num();  \/\/ Noncompliant. undefined is returned, NOT an object\n<\/pre>","status":"READY","tags":["rank3"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S3699","repo":"javascript","name":"The output of functions that don't return anything should not be used","htmlDesc":"<p>If a function does not return anything, it makes no sense to use its output. Specifically, passing it to another function, or assigning its\n\"result\" to a variable is probably a bug because such functions return <code>undefined<\/code>, which is probably not what was intended.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nfunction foo() {\n}\n\na = foo();\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nfunction foo() {\n}\n\nfoo();\n<\/pre>","status":"READY","tags":["rank3"],"langName":"JavaScript","params":[],"type":"BUG"},{"key":"javascript:S3723","repo":"javascript","name":"Trailing commas should be used","htmlDesc":"<p>Modern browsers ignore unneeded, trailing commas, so there are no negatives to having them unless you're supporting an IE 8 application. Since they\nmake adding new properties simpler, their use is preferred. This rule raises an issue when the last item in an object declaration or array declaration\ndoes not end with a trailing comma and does not lie on the same line as the closing curly brace or bracket.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nvar joe = {\n  fname: \"Joe\",\n  lname: \"Smith\"      \/\/ Noncompliant\n};\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nvar joe = {\n  fname: \"Joe\",\n  lname: \"Smith\",    \/\/ OK\n};\n\nvar joe = {\n  fname: \"Joe\",\n  lname: \"Smith\"};   \/\/ OK\n<\/pre>","status":"READY","tags":["rank2"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S3735","repo":"javascript","name":"\"void\" should not be used","htmlDesc":"<p>The <code>void<\/code> operator evaluates its argument and unconditionally returns <code>undefined<\/code>. It can be useful in pre-ECMAScript 5\nenvironments, where <code>undefined<\/code> could be reassigned, but generally, its use makes code harder to understand.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nvoid (function() {\n   ...\n}());\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\n(function() {\n   ...\n}());\n<\/pre>\n<h2>Exceptions<\/h2>\n<p>No issue is raised when <code>void 0<\/code> is used in place of <code>undefined<\/code>. <\/p>\n<pre>\nif (parameter === void 0) {...}\n<\/pre>","status":"READY","tags":["rank1"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S3758","repo":"javascript","name":"Values not convertible to numbers should not be used in numeric comparisons","htmlDesc":"<p>In a Zen-like manner, <code>NaN<\/code> isn't equal to anything, even itself. So comparisons (<code>&gt;, &lt;, &gt;=, &lt;=<\/code>) where one\noperand is <code>NaN<\/code> or evaluates to <code>NaN<\/code> always return <code>false<\/code>. Specifically, <code>undefined<\/code> and objects that\ncannot be converted to numbers evaluate to <code>NaN<\/code> when used in numerical comparisons.<\/p>\n<p>This rule raises an issue when there is at least one path through the code where one of the operands to a comparison is <code>NaN<\/code>,\n<code>undefined<\/code> or an <code>Object<\/code> which cannot be converted to a number.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nvar x;  \/\/ x is currently \"undefined\"\nif (someCondition()) {\n  x = 42;\n}\n\nif (42 &gt; x) {  \/\/ Noncompliant; \"x\" might still be \"undefined\"\n  doSomething();\n}\n\nvar obj = {prop: 42};\nif (obj &gt; 24) { \/\/ Noncompliant\n  doSomething();\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nvar x;\nif (someCondition()) {\n  x = 42;\n} else {\n  x = foo();\n}\n\nif (42 &gt; x) {\n  doSomething();\n}\n\nvar obj = {prop: 42};\nif (obj.prop &gt; 24) {\n  doSomething();\n}\n<\/pre>","status":"READY","tags":["rank2"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S3776","repo":"javascript","name":"Cognitive Complexity of functions should not be too high","htmlDesc":"<p>Cognitive Complexity is a measure of how hard the control flow of a function is to understand. Functions with high Cognitive Complexity will be\ndifficult to maintain.<\/p>\n<h2>See<\/h2>\n<ul>\n  <li> <a href=\"http:\/\/redirect.sonarsource.com\/doc\/cognitive-complexity.html\">Cognitive Complexity<\/a> <\/li>\n<\/ul>","status":"READY","tags":["rank5"],"langName":"JavaScript","params":[{"key":"threshold","htmlDesc":"The maximum authorized complexity.","defaultValue":"15","type":"INTEGER"}],"type":"CODE_SMELL"},{"key":"javascript:S3782","repo":"javascript","name":"Arguments to built-in functions should match documented types","htmlDesc":"<p>The types of the arguments to built-in functions are specified in the JavaScript language specifications. Calls to these functions should conform\nto the documented types, otherwise the result will most likely not be what was expected (e.g.: the call would always return <code>false<\/code>).<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nconst isTooSmall = Math.abs(x &lt; 0.0042);\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nconst isTooSmall = Math.abs(x) &lt; 0.0042;\n<\/pre>","status":"READY","tags":["rank1"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:S3785","repo":"javascript","name":"\"in\" should not be used with primitive types","htmlDesc":"<p>The <code>in<\/code> operator tests whether the specified property is in the specified object.<\/p>\n<p>If the right operand is a of primitive type (i.e., not an object) the <code>in<\/code> operator raises a <code>TypeError<\/code>.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nvar x = \"Foo\";\n\"length\" in x; \/\/ Noncompliant: TypeError\n0 in x;        \/\/ Noncompliant: TypeError\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nvar x = new String(\"Foo\");\n\"length\" in x;    \/\/ true\n0 in x;           \/\/ true\n\"foobar\" in x;    \/\/ false\n<\/pre>","status":"READY","tags":["rank4"],"langName":"JavaScript","params":[],"type":"BUG"},{"key":"javascript:S3786","repo":"javascript","name":"Template literal placeholder syntax should not be used in regular strings","htmlDesc":"<p>JavaScript allows developers to embed variables or expressions in strings using template literals, instead of string concatenation. This is done by\nusing expressions like <code>${variable} <\/code> in a string between two back-ticks (<code>`<\/code>).<\/p>\n<p>When used in a regular string literal (between double or single quotes) the template will not be evaluated and will be used as a literal, which is\nprobably not what was intended.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nconsole.log(\"Today is ${date}\"); \/\/ Noncompliant\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nconsole.log(`Today is ${date}`);\n<\/pre>","status":"READY","tags":["rank2"],"langName":"JavaScript","params":[],"type":"BUG"},{"key":"javascript:S3796","repo":"javascript","name":"Callbacks of array methods should have return statements","htmlDesc":"<p>Arrays in JavaScript have several methods for filtering, mapping or folding that require a callback. Not having a return statement in such a\ncallback function is most likely a mistake.<\/p>\n<p>This rule applies for the following methods of an array:<\/p>\n<ul>\n  <li> <code>Array.from<\/code> <\/li>\n  <li> <code>Array.prototype.every<\/code> <\/li>\n  <li> <code>Array.prototype.filter<\/code> <\/li>\n  <li> <code>Array.prototype.find<\/code> <\/li>\n  <li> <code>Array.prototype.findIndex<\/code> <\/li>\n  <li> <code>Array.prototype.map<\/code> <\/li>\n  <li> <code>Array.prototype.reduce<\/code> <\/li>\n  <li> <code>Array.prototype.reduceRight<\/code> <\/li>\n  <li> <code>Array.prototype.some<\/code> <\/li>\n  <li> <code>Array.prototype.sort<\/code> <\/li>\n<\/ul>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nvar merged = arr.reduce(function(a, b) {\n  a.concat(b);\n}); \/\/ Noncompliant: No return statement\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nvar merged = arr.reduce(function(a, b) {\n  return a.concat(b);\n});\n<\/pre>","status":"READY","tags":["rank2"],"langName":"JavaScript","params":[],"type":"BUG"},{"key":"javascript:S3799","repo":"javascript","name":"Destructuring patterns should not be empty","htmlDesc":"<p>Destructuring is a convenient way of extracting multiple values from data stored in (possibly nested) objects and arrays. However, it is possible\nto create an empty pattern that has no effect. When empty curly braces or brackets are used to the right of a property name most of the time the\nintent was to use a default value instead.<\/p>\n<p>This rule raises an issue when empty destructuring pattern is used.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nvar {a: {}, b} = myObj; \/\/ Noncompliant\nfunction foo({first: [], second}) { \/\/ Noncompliant\n  \/\/ ...\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nvar {a = {}, b} = myObj;\nfunction foo({first = [], second}) {\n  \/\/ ...\n}\n<\/pre>","status":"READY","tags":["rank2"],"langName":"JavaScript","params":[],"type":"BUG"},{"key":"javascript:S3828","repo":"javascript","name":"\"yield\" expressions should not be used outside generators","htmlDesc":"<p>The <code>yield<\/code> keyword is used in a generator function to return an <code>IteratorResult<\/code> to the caller. It has no other purpose, and\nif found outside such a function will raise a <code>ReferenceError<\/code> because it is then treated as an identifier.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nfunction foo() {\n  for (var i = 0; i &lt; 5; i++) {\n    yield i * 2;\n  }\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nfunction * foo() {\n  for (var i = 0; i &lt; 5; i++) {\n    yield i * 2;\n  }\n}\n<\/pre>","status":"READY","tags":["rank1"],"langName":"JavaScript","params":[],"type":"BUG"},{"key":"javascript:S3834","repo":"javascript","name":"\"Symbol\" should not be used as a constructor","htmlDesc":"<p><code>Symbol<\/code> is a primitive type introduced in ECMAScript2015. Its instances are mainly used as unique property keys.<\/p>\n<p>An instance can only be created by using <code>Symbol<\/code> as a function. Using <code>Symbol<\/code> with the <code>new<\/code> operator will raise\na <code>TypeError<\/code>.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nconst sym = new Symbol(\"foo\");   \/\/ Noncompliant\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nconst sym = Symbol(\"foo\");\n<\/pre>","status":"READY","tags":["rank1"],"langName":"JavaScript","params":[],"type":"BUG"},{"key":"javascript:S3854","repo":"javascript","name":"super() should be invoked appropriately","htmlDesc":"<p>There are situations where <code>super()<\/code> must be invoked and situations where <code>super()<\/code> cannot be invoked.<\/p>\n<p>The basic rule is: a constructor in a non-derived class cannot invoke <code>super()<\/code>; a constructor in a derived class must invoke\n<code>super()<\/code>.<\/p>\n<p>Furthermore:<\/p>\n<p>- <code>super()<\/code> must be invoked before the <code>this<\/code> and <code>super<\/code> keywords can be used.<\/p>\n<p>- <code>super()<\/code> must be invoked with the same number of arguments as the base class' constructor.<\/p>\n<p>- <code>super()<\/code> can only be invoked in a constructor - not in any other method.<\/p>\n<p>- <code>super()<\/code> cannot be invoked multiple times in the same constructor.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nclass Animal {\n  constructor() {\n    super();         \/\/ Noncompliant, super() cannot be invoked in a base class\n  }\n\n  doSomething() {\n  }\n}\n\nclass Dog extends Animal {\n  constructor(name) {\n    this.name = name;\n    super.doSomething();\n    super();         \/\/ Noncompliant, super() must be invoked before \"this\" or \"super\" is used\n  }\n\n  doSomething() {\n    super();         \/\/ Noncompliant, super() cannot be invoked outside of a constructor\n  }\n}\n\nclass Labrador extends Dog {\n  constructor(name) {\n    super();         \/\/ Noncompliant, super() must be invoked with one argument\n  }\n}\n\nclass GermanShepherd extends Dog {\n  constructor(name) {\n  }                  \/\/ Noncompliant, super() must be invoked in constructor of derived class\n}\n\nclass FilaBrasileiro extends Dog {\n  constructor(name) {\n    super(name);\n    super(name);    \/\/ Noncompliant, super() can only be invoked once\n  }\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nclass Animal {\n  constructor() {\n  }\n\n  doSomething() {\n  }\n}\n\nclass Dog extends Animal {\n  constructor(name) {\n    super();\n    this.name = name;\n    super.doSomething();\n  }\n\n  doSomething() {\n  }\n}\n\nclass Labrador extends Dog {\n  constructor(name) {\n    super(name);\n  }\n}\n\nclass GermanShepherd extends Dog {\n  constructor(name) {\n    super(name);\n  }\n}\n\nclass FilaBrasileiro extends Dog {\n  constructor(name) {\n    super(name);\n  }\n}\n<\/pre>\n<h2>Known Limitations<\/h2>\n<ul>\n  <li>False negatives: some issues are not raised if the base class is not defined in the same file as the current class.<\/li>\n<\/ul>","status":"READY","tags":["rank1"],"langName":"JavaScript","params":[],"type":"BUG"},{"key":"javascript:S3923","repo":"javascript","name":"All branches in a conditional structure should not have exactly the same implementation","htmlDesc":"<p>Having all branches in a <code>switch<\/code> or <code>if<\/code> chain with the same implementation is an error. Either a copy-paste error was made\nand something different should be executed, or there shouldn't be a <code>switch<\/code>\/<code>if<\/code> chain at all. Note that this rule does not\napply to <code>if<\/code> chains without <code>else<\/code>s, or to <code>switch<\/code>es without <code>default<\/code> clauses.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nif (b == 0) {  \/\/ Noncompliant\n  doOneMoreThing();\n}\nelse {\n  doOneMoreThing();\n}\n\nlet a = (b == 0) ? getValue() : getValue();   \/\/ Noncompliant\n\nswitch (i) {  \/\/ Noncompliant\n  case 1:\n    doSomething();\n    break;\n  case 2:\n    doSomething();\n    break;\n  case 3:\n    doSomething();\n    break;\n  default:\n    doSomething();\n}\n<\/pre>","status":"READY","tags":["rank1"],"langName":"JavaScript","params":[],"type":"BUG"},{"key":"javascript:S888","repo":"javascript","name":"Equality operators should not be used in \"for\" loop termination conditions","htmlDesc":"<p>Testing <code>for<\/code> loop termination using an equality operator (<code>==<\/code> and <code>!=<\/code>) is dangerous, because it could set up an\ninfinite loop. Using a broader relational operator instead casts a wider net, and makes it harder (but not impossible) to accidentally write an\ninfinite loop.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nfor (var i = 1; i != 10; i += 2)  \/\/ Noncompliant. Infinite; i goes from 9 straight to 11.\n{\n  \/\/...\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nfor (var i = 1; i &lt;= 10; i += 2)  \/\/ Compliant\n{\n  \/\/...\n}\n<\/pre>\n<h2>Exceptions<\/h2>\n<p>Equality operators are ignored if the loop counter is not modified within the body of the loop and either:<\/p>\n<ul>\n  <li> starts below the ending value and is incremented by 1 on each iteration. <\/li>\n  <li> starts above the ending value and is decremented by 1 on each iteration. <\/li>\n<\/ul>\n<p>Equality operators are also ignored when the test is against <code>null<\/code>.<\/p>\n<pre>\nfor (var i = 0; arr[i] != null; i++) {\n  \/\/ ...\n}\n\nfor (var i = 0; (item = arr[i]) != null; i++) {\n  \/\/ ...\n}\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> MISRA C++:2008, 6-5-2 <\/li>\n  <li> <a href=\"http:\/\/cwe.mitre.org\/data\/definitions\/835\">MITRE, CWE-835<\/a> - Loop with Unreachable Exit Condition ('Infinite Loop') <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/EwDJAQ\">CERT, MSC21-C.<\/a> - Use robust loop termination conditions <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/GwDJAQ\">CERT, MSC21-CPP.<\/a> - Use inequality to terminate a loop whose counter changes\n  by more than one <\/li>\n<\/ul>","status":"READY","tags":["rank4"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:StrictMode","repo":"javascript","name":"\"strict\" mode should be used with caution","htmlDesc":"<p>Even thought it may be a good practice to enforce JavaScript strict mode, doing so could result in unexpected behaviors on browsers that do not\nsupport it yet. Using this feature should therefore be done with caution and with full knowledge of the potential consequences on browsers that do not\nsupport it.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nfunction strict() {\n  'use strict';\n}\n<\/pre>","status":"READY","tags":["rank4"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:SwitchWithoutDefault","repo":"javascript","name":"\"switch\" statements should end with \"default\" clauses","htmlDesc":"<p>The requirement for a final <code>default<\/code> clause is defensive programming. The clause should either take appropriate action, or contain a\nsuitable comment as to why no action is taken.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nswitch (param) {  \/\/missing default clause\n  case 0:\n    doSomething();\n    break;\n  case 1:\n    doSomethingElse();\n    break;\n}\n\nswitch (param) {\n  default: \/\/ default clause should be the last one\n    error();\n    break;\n  case 0:\n    doSomething();\n    break;\n  case 1:\n    doSomethingElse();\n    break;\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nswitch (param) {\n  case 0:\n    doSomething();\n    break;\n  case 1:\n    doSomethingElse();\n    break;\n  default:\n    error();\n    break;\n}\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> MISRA C:2004, 15.0 - The MISRA C <em>switch<\/em> syntax shall be used. <\/li>\n  <li> MISRA C:2004, 15.3 - The final clause of a switch statement shall be the default clause <\/li>\n  <li> MISRA C++:2008, 6-4-3 - A switch statement shall be a well-formed switch statement. <\/li>\n  <li> MISRA C++:2008, 6-4-6 - The final clause of a switch statement shall be the default-clause <\/li>\n  <li> MISRA C:2012, 16.1 - All switch statements shall be well-formed <\/li>\n  <li> MISRA C:2012, 16.4 - Every <em>switch<\/em> statement shall have a <em>default<\/em> label <\/li>\n  <li> MISRA C:2012, 16.5 - A <em>default<\/em> label shall appear as either the first or the last <em>switch label<\/em> of a <em>switch<\/em> statement\n  <\/li>\n  <li> <a href=\"http:\/\/cwe.mitre.org\/data\/definitions\/478.html\">MITRE, CWE-478<\/a> - Missing Default Case in Switch Statement <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/YgE\">CERT, MSC01-C.<\/a> - Strive for logical completeness <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/JoIyAQ\">CERT, MSC01-CPP.<\/a> - Strive for logical completeness <\/li>\n<\/ul>","status":"READY","tags":["rank4"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:UnusedVariable","repo":"javascript","name":"Unused local variables and functions should be removed","htmlDesc":"<p>If a local variable or a local function is declared but not used, it is dead code and should be removed. Doing so will improve maintainability\nbecause developers will not wonder what the variable or function is used for.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nfunction numberOfMinutes(hours) {\n  var seconds = 0;   \/\/ seconds is never used\n  return hours * 60;\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nfunction numberOfMinutes(hours) {\n  return hours * 60;\n}\n<\/pre>","status":"READY","tags":["rank1"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:VariableShadowing","repo":"javascript","name":"Variables should not be shadowed","htmlDesc":"<p>Overriding a variable declared in an outer scope can strongly impact the readability, and therefore the maintainability, of a piece of code.\nFurther, it could lead maintainers to introduce bugs because they think they're using one variable but are really using another.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nshow: function(point, element) {\n  if (!this.drops.length) return;\n  var drop, affected = [];\n  this.drops.each( function(drop) {  \/\/ Non-Compliant; defines a new 'drop' parameter\n    if(Droppables.isAffected(point, element, drop))\n      affected.push(drop);\n  });\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nshow: function(point, element) {\n  if (!this.drops.length) return;\n  var drop, affected = [];\n  this.drops.each( function(aDrop) {\n    if(Droppables.isAffected(point, element, aDrop))\n      affected.push(aDrop);\n  });\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> MISRA C:2004, 5.2 - Identifiers in an inner scope shall not use the same name as an identifier in an outer scope, and therefore hide that\n  identifier <\/li>\n  <li> MISRA C++:2008, 2-10-2 - Identifiers declared in an inner scope shall not hide an identifier declared in an outer scope <\/li>\n  <li> MISRA C:2012, 5.3 - An identifier declared in an inner scope shall not hide an identifier declared in an outer scope <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/VwE\">CERT, DCL01-C.<\/a> - Do not reuse variable names in subscopes <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/cwAhAQ\">CERT, DCL01-CPP.<\/a> - Do not reuse variable names in subscopes <\/li>\n<\/ul>","status":"READY","tags":["rank1"],"langName":"JavaScript","params":[],"type":"CODE_SMELL"},{"key":"javascript:WithStatement","repo":"javascript","name":"\"with\" statements should not be used","htmlDesc":"<p>The use of the <code>with<\/code> keyword produces an error in JavaScript strict mode code. However, that's not the worst that can be said against\n<code>with<\/code>.<\/p>\n<p>Using <code>with<\/code> allows a short-hand access to an object's properties - assuming they're already set. But use <code>with<\/code> to access\nsome property not already set in the object, and suddenly you're catapulted out of the object scope and into the global scope, creating or overwriting\nvariables there. Since the effects of <code>with<\/code> are entirely dependent on the object passed to it, <code>with<\/code> can be dangerously\nunpredictable, and should never be used.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nvar x = 'a';\n\nvar foo = {\n  y: 1\n}\n\nwith (foo) {  \/\/ Noncompliant\n  y = 4;  \/\/ updates foo.x\n  x = 3;  \/\/ does NOT add a foo.x property; updates x var in outer scope\n}\nprint(foo.x + \" \" + x); \/\/ shows: undefined 3\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nvar x = 'a';\n\nvar foo = {\n  y: 1\n}\n\nfoo.y = 4;\nfoo.x = 3;\n\nprint(foo.x + \" \" + x); \/\/ shows: 3 a\n<\/pre>","status":"READY","tags":["rank4"],"langName":"JavaScript","params":[],"type":"BUG"}],"language":"js","languages":{"cs":"C#","java":"Java","js":"JavaScript","objc":"Objective C","php":"PHP","swift":"Swift","vbnet":"VB.NET","android":"Android"},"ranktag":"^rank\\d$"};
