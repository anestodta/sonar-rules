    <div id="app"></div>
    <script>
        window.data = {"total":116,"p":1,"ps":500,"rules":[{"key":"squid:AssignmentInSubExpressionCheck","repo":"squid","name":"Assignments should not be made from within sub-expressions","htmlDesc":"<p>Assignments within sub-expressions are hard to spot and therefore make the code less readable. Ideally, sub-expressions should not have\nside-effects.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nif ((str = cont.substring(pos1, pos2)).isEmpty()) {  \/\/ Noncompliant\n  \/\/...\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nstr = cont.substring(pos1, pos2);\nif (str.isEmpty()) {\n  \/\/...\n<\/pre>\n<h2>Exceptions<\/h2>\n<p>Assignments in <code>while<\/code> statement conditions, and assignments enclosed in relational expressions are ignored.<\/p>\n<pre>\nBufferedReader br = new BufferedReader(\/* ... *\/);\nString line;\nwhile ((line = br.readLine()) != null) {...}\n<\/pre>\n<p>Chained assignments, including compound assignments, are ignored.<\/p>\n<pre>\nint i = j = 0;\nint k = (j += 1);\nresult = (bresult = new byte[len]);\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> MISRA C:2004, 13.1 - Assignment operators shall not be used in expressions that yield a Boolean value <\/li>\n  <li> MISRA C++:2008, 6-2-1 - Assignment operators shall not be used in sub-expressions <\/li>\n  <li> MISRA C:2012, 13.4 - The result of an assignment operator should not be used <\/li>\n  <li> <a href=\"http:\/\/cwe.mitre.org\/data\/definitions\/481.html\">MITRE, CWE-481<\/a> - Assigning instead of Comparing <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/nYFtAg\">CERT, EXP45-C.<\/a> - Do not perform assignments in selection statements <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/1gCTAw\">CERT, EXP51-J.<\/a> - Do not perform assignments in conditional expressions\n  <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/KQvhAg\">CERT, EXP19-CPP.<\/a> - Do not perform assignments in conditional expressions\n  <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/KYIyAQ\">CERT, MSC02-CPP.<\/a> - Avoid errors of omission <\/li>\n<\/ul>","status":"READY","tags":["android-rank3","dent","rank5"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:EmptyStatementUsageCheck","repo":"squid","name":"Empty statements should be removed","htmlDesc":"<p>Empty statements, i.e. <code>;<\/code>, are usually introduced by mistake, for example because:<\/p>\n<ul>\n  <li> It was meant to be replaced by an actual statement, but this was forgotten. <\/li>\n  <li> There was a typo which lead the semicolon to be doubled, i.e. <code>;;<\/code>. <\/li>\n<\/ul>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nvoid doSomething() {\n  ;                                                       \/\/ Noncompliant - was used as a kind of TODO marker\n}\n\nvoid doSomethingElse() {\n  System.out.println(\"Hello, world!\");;                     \/\/ Noncompliant - double ;\n  ...\n  for (int i = 0; i &lt; 3; System.out.println(i), i++);       \/\/ Noncompliant - Rarely, they are used on purpose as the body of a loop. It is a bad practice to have side-effects outside of the loop body\n  ...\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nvoid doSomething() {}\n\nvoid doSomethingElse() {\n  System.out.println(\"Hello, world!\");\n  ...\n  for (int i = 0; i &lt; 3; i++){\n    System.out.println(i);\n  }\n  ...\n}\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> MISRA C:2004, 14.3 - Before preprocessing, a null statement shall only occur on a line by itself; it may be followed by a comment provided that\n  the first character following the null statement is a white-space character. <\/li>\n  <li> MISRA C++:2008, 6-2-3 - Before preprocessing, a null statement shall only occur on a line by itself; it may be followed by a comment, provided\n  that the first character following the null statement is a white-space character. <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/NYA5\">CERT, MSC12-C.<\/a> - Detect and remove code that has no effect or is never\n  executed <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/SIIyAQ\">CERT, MSC12-CPP.<\/a> - Detect and remove code that has no effect <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/7gCTAw\">CERT, MSC51-J.<\/a> - Do not place a semicolon immediately following an if, for,\n  or while condition <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/i4FtAg\">CERT, EXP15-C.<\/a> - Do not place a semicolon on the same line as an if, for,\n  or while statement <\/li>\n<\/ul>","status":"READY","tags":["android-rank2","dent","rank5"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:MaximumInheritanceDepth","repo":"squid","name":"Inheritance tree of classes should not be too deep","htmlDesc":"<p>Inheritance is certainly one of the most valuable concepts in object-oriented programming. It's a way to compartmentalize and reuse code by\ncreating collections of attributes and behaviors called classes which can be based on previously created classes. But abusing this concept by creating\na deep inheritance tree can lead to very complex and unmaintainable source code. Most of the time a too deep inheritance tree is due to bad object\noriented design which has led to systematically use 'inheritance' when for instance 'composition' would suit better.<\/p>\n<p>This rule raises an issue when the inheritance tree, starting from <code>Object<\/code> has a greater depth than is allowed. <\/p>","status":"READY","tags":["android-rank4","dent","rank4"],"langName":"Java","params":[{"key":"max","htmlDesc":"Maximum depth of the inheritance tree. (Number)","defaultValue":"5","type":"INTEGER"},{"key":"filteredClasses","htmlDesc":"Classes to be filtered out of the count of inheritance. Ex : java.fwk.AbstractFwkClass, java.fwkPackage.*","type":"STRING"}],"type":"CODE_SMELL"},{"key":"squid:MethodCyclomaticComplexity","repo":"squid","name":"Methods should not be too complex","htmlDesc":"<p>The cyclomatic complexity of methods should not exceed a defined threshold.<\/p>\n<p>Complex code can perform poorly and will in any case be difficult to understand and therefore to maintain.<\/p>\n<h2>Exceptions<\/h2>\n<p>While having a large number of fields in a class may indicate that it should be split, this rule nonetheless ignores high complexity in\n<code>equals<\/code> and <code>hashCode<\/code> methods.<\/p>","status":"READY","tags":["android-rank4","dent","rank3"],"langName":"Java","params":[{"key":"Threshold","htmlDesc":"The maximum authorized complexity.","defaultValue":"10","type":"INTEGER"}],"type":"CODE_SMELL"},{"key":"squid:ModifiersOrderCheck","repo":"squid","name":"Modifiers should be declared in the correct order","htmlDesc":"<p>The Java Language Specification recommends listing modifiers in the following order:<\/p>\n<p>1. Annotations<\/p>\n<p>2. public<\/p>\n<p>3. protected<\/p>\n<p>4. private<\/p>\n<p>5. abstract<\/p>\n<p>6. static<\/p>\n<p>7. final<\/p>\n<p>8. transient<\/p>\n<p>9. volatile<\/p>\n<p>10. synchronized<\/p>\n<p>11. native<\/p>\n<p>12. strictfp<\/p>\n<p>Not following this convention has no technical impact, but will reduce the code's readability because most developers are used to the standard\norder.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nstatic public void main(String[] args) {   \/\/ Noncompliant\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\npublic static void main(String[] args) {   \/\/ Compliant\n}\n<\/pre>","status":"READY","tags":["android-rank2","dent","rank4"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S00103","repo":"squid","name":"Lines should not be too long","htmlDesc":"<p>Having to scroll horizontally makes it harder to get a quick overview and understanding of any piece of code.<\/p>","status":"READY","tags":["android-rank1","dent","rank3"],"langName":"Java","params":[{"key":"maximumLineLength","htmlDesc":"The maximum authorized line length.","defaultValue":"120","type":"INTEGER"}],"type":"CODE_SMELL"},{"key":"squid:S00104","repo":"squid","name":"Files should not have too many lines of code","htmlDesc":"<p>A source file that grows too much tends to aggregate too many responsibilities and inevitably becomes harder to understand and therefore to\nmaintain. Above a specific threshold, it is strongly advised to refactor it into smaller pieces of code which focus on well defined tasks. Those\nsmaller files will not only be easier to understand but also probably easier to test.<\/p>","status":"READY","tags":["android-rank3","dent","rank2"],"langName":"Java","params":[{"key":"Max","htmlDesc":"Maximum authorized lines in a file.","defaultValue":"750","type":"INTEGER"}],"type":"CODE_SMELL"},{"key":"squid:S00105","repo":"squid","name":"Tabulation characters should not be used","htmlDesc":"<p>Developers should not need to configure the tab width of their text editors in order to be able to read source code.<\/p>\n<p>So the use of the tabulation character must be banned.<\/p>","status":"READY","tags":["android-rank4","dent","rank4"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S00107","repo":"squid","name":"Methods should not have too many parameters","htmlDesc":"<p>A long parameter list can indicate that a new structure should be created to wrap the numerous parameters or that the function is doing too many\nthings.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<p>With a maximum number of 4 parameters:<\/p>\n<pre>\npublic void doSomething(int param1, int param2, int param3, String param4, long param5) {\n...\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\npublic void doSomething(int param1, int param2, int param3, String param4) {\n...\n}\n<\/pre>\n<h2>Exceptions<\/h2>\n<p>Methods annotated with Spring's <code>@RequestMapping<\/code> may have a lot of parameters, encapsulation being possible. Such methods are therefore\nignored.<\/p>","status":"READY","tags":["android-rank3","dent","rank2"],"langName":"Java","params":[{"key":"max","htmlDesc":"Maximum authorized number of parameters","defaultValue":"7","type":"INTEGER"},{"key":"constructorMax","htmlDesc":"Maximum authorized number of parameters for a constructor","defaultValue":"7","type":"INTEGER"}],"type":"CODE_SMELL"},{"key":"squid:S00108","repo":"squid","name":"Nested blocks of code should not be left empty","htmlDesc":"<p>Most of the time a block of code is empty when a piece of code is really missing. So such empty block must be either filled or removed.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nfor (int i = 0; i &lt; 42; i++){}  \/\/ Empty on purpose or missing piece of code ?\n<\/pre>\n<h2>Exceptions<\/h2>\n<p>When a block contains a comment, this block is not considered to be empty unless it is a <code>synchronized<\/code> block. <code>synchronized<\/code>\nblocks are still considered empty even with comments because they can still affect program flow.<\/p>","status":"READY","tags":["android-rank5","dent","rank2"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S00112","repo":"squid","name":"Generic exceptions should never be thrown","htmlDesc":"<p>Using such generic exceptions as <code>Error<\/code>, <code>RuntimeException<\/code>, <code>Throwable<\/code>, and <code>Exception<\/code> prevents\ncalling methods from handling true, system-generated exceptions differently than application-generated errors. <\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\npublic void foo(String bar) throws Throwable {  \/\/ Noncompliant\n  throw new RuntimeException(\"My Message\");     \/\/ Noncompliant\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\npublic void foo(String bar) {\n  throw new MyOwnRuntimeException(\"My Message\");\n}\n<\/pre>\n<h2>Exceptions<\/h2>\n<p>Generic exceptions in the signatures of overriding methods are ignored, because overriding method has to follow signature of the throw declaration\nin the superclass. The issue will be raised on superclass declaration of the method (or won't be raised at all if superclass is not part of the\nanalysis).<\/p>\n<pre>\n@Override\npublic void myMethod() throws Exception {...}\n<\/pre>\n<p>Generic exceptions are also ignored in the signatures of methods that make calls to methods that throw generic exceptions.<\/p>\n<pre>\npublic void myOtherMethod throws Exception {\n  doTheThing();  \/\/ this method throws Exception\n}\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> <a href=\"http:\/\/cwe.mitre.org\/data\/definitions\/397.html\">MITRE, CWE-397<\/a> - Declaration of Throws for Generic Exception <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/BoB3AQ\">CERT, ERR07-J.<\/a> - Do not throw RuntimeException, Exception, or Throwable\n  <\/li>\n<\/ul>","status":"READY","tags":["android-rank3","dent","rank1"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S00114","repo":"squid","name":"Interface names should comply with a naming convention","htmlDesc":"<p>Sharing some naming conventions is a key point to make it possible for a team to efficiently collaborate. This rule allows to check that all\ninterface names match a provided regular expression.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<p>With the default regular expression <code>^[A-Z][a-zA-Z0-9]*$<\/code>:<\/p>\n<pre>\npublic interface myInterface {...} \/\/ Noncompliant\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\npublic interface MyInterface {...}\n<\/pre>","status":"READY","tags":["android-rank1","dent","rank5"],"langName":"Java","params":[{"key":"format","htmlDesc":"Regular expression used to check the interface names against.","defaultValue":"^[A-Z][a-zA-Z0-9]*$","type":"STRING"}],"type":"CODE_SMELL"},{"key":"squid:S00115","repo":"squid","name":"Constant names should comply with a naming convention","htmlDesc":"<p>Shared coding conventions allow teams to collaborate efficiently. This rule checks that all constant names match a provided regular expression.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<p>With the default regular expression <code>^[A-Z][A-Z0-9]*(_[A-Z0-9]+)*$<\/code>:<\/p>\n<pre>\npublic class MyClass {\n  public static final int first = 1;\n}\n\npublic enum MyEnum {\n  first;\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\npublic class MyClass {\n  public static final int FIRST = 1;\n}\n\npublic enum MyEnum {\n  FIRST;\n}\n<\/pre>","status":"READY","tags":["android-rank1","dent","rank4"],"langName":"Java","params":[{"key":"format","htmlDesc":"Regular expression used to check the constant names against.","defaultValue":"^[A-Z][A-Z0-9]*(_[A-Z0-9]+)*$","type":"STRING"}],"type":"CODE_SMELL"},{"key":"squid:S00116","repo":"squid","name":"Field names should comply with a naming convention","htmlDesc":"<p>Sharing some naming conventions is a key point to make it possible for a team to efficiently collaborate. This rule allows to check that field\nnames match a provided regular expression.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<p>With the default regular expression <code>^[a-z][a-zA-Z0-9]*$<\/code>:<\/p>\n<pre>\nclass MyClass {\n   private int my_field;\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nclass MyClass {\n   private int myField;\n}\n<\/pre>","status":"READY","tags":["android-rank1","dent","rank2"],"langName":"Java","params":[{"key":"format","htmlDesc":"Regular expression used to check the field names against.","defaultValue":"^[a-z][a-zA-Z0-9]*$","type":"STRING"}],"type":"CODE_SMELL"},{"key":"squid:S00117","repo":"squid","name":"Local variable and method parameter names should comply with a naming convention","htmlDesc":"<p>Sharing some naming conventions is a key point to make it possible for a team to efficiently collaborate. This rule allows to check that all local\nvariable and function parameter names match a provided regular expression.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<p>With the default regular expression <code>^[a-z][a-zA-Z0-9]*$<\/code>:<\/p>\n<pre>\npublic void doSomething(int my_param) {\n  int LOCAL;\n  ...\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\npublic void doSomething(int myParam) {\n  int local;\n  ...\n}\n<\/pre>\n<h2>Exceptions<\/h2>\n<p>Loop counters are ignored by this rule.<\/p>\n<pre>\nfor (int i_1 = 0; i_1 &lt; limit; i_1++) {  \/\/ Compliant\n  \/\/ ...\n}\n<\/pre>","status":"READY","tags":["android-rank1","dent","rank4"],"langName":"Java","params":[{"key":"format","htmlDesc":"Regular expression used to check the names against.","defaultValue":"^[a-z][a-zA-Z0-9]*$","type":"STRING"}],"type":"CODE_SMELL"},{"key":"squid:S00118","repo":"squid","name":"Abstract class names should comply with a naming convention","htmlDesc":"<p>Sharing some naming conventions is a key point to make it possible for a team to efficiently collaborate. This rule allows to check that all\nabstract class names match a provided regular expression.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<p>With the default regular expression: <code>^Abstract[A-Z][a-zA-Z0-9]*$<\/code>:<\/p>\n<pre>\nabstract class MyClass { \/\/ Noncompliant\n}\n\nclass AbstractLikeClass { \/\/ Noncompliant\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nabstract class MyAbstractClass {\n}\n\nclass LikeClass {\n}\n<\/pre>","status":"READY","tags":["android-rank1","dent","rank4"],"langName":"Java","params":[{"key":"format","htmlDesc":"Regular expression used to check the abstract class names against.","defaultValue":"^Abstract[A-Z][a-zA-Z0-9]*$","type":"STRING"}],"type":"CODE_SMELL"},{"key":"squid:S00119","repo":"squid","name":"Type parameter names should comply with a naming convention","htmlDesc":"<p>Shared naming conventions make it possible for a team to collaborate efficiently. Following the established convention of single-letter type\nparameter names helps users and maintainers of your code quickly see the difference between a type parameter and a poorly named class.<\/p>\n<p>This rule check that all type parameter names match a provided regular expression. The following code snippets use the default regular\nexpression.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\npublic class MyClass&lt;TYPE&gt; { \/\/ Noncompliant\n  &lt;TYPE&gt; void method(TYPE t) { \/\/ Noncompliant\n  }\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\npublic class MyClass&lt;T&gt; {\n  &lt;T&gt; void method(T t) {\n  }\n}\n<\/pre>","status":"READY","tags":["android-rank1","dent","rank4"],"langName":"Java","params":[{"key":"format","htmlDesc":"Regular expression used to check the type parameter names against.","defaultValue":"^[A-Z][0-9]?$","type":"STRING"}],"type":"CODE_SMELL"},{"key":"squid:S00120","repo":"squid","name":"Package names should comply with a naming convention","htmlDesc":"<p>Shared coding conventions allow teams to collaborate efficiently. This rule checks that all package names match a provided regular expression.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<p>With the default regular expression <code>^[a-z]+(\\.[a-z][a-z0-9]*)*$<\/code>:<\/p>\n<pre>\npackage org.exAmple; \/\/ Noncompliant\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\npackage org.example;\n<\/pre>","status":"READY","tags":["android-rank1","dent","rank5"],"langName":"Java","params":[{"key":"format","htmlDesc":"Regular expression used to check the package names against.","defaultValue":"^[a-z]+(\\.[a-z][a-z0-9]*)*$","type":"STRING"}],"type":"CODE_SMELL"},{"key":"squid:S00121","repo":"squid","name":"Control structures should use curly braces","htmlDesc":"<p>While not technically incorrect, the omission of curly braces can be misleading, and may lead to the introduction of errors during maintenance.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nif (condition)  \/\/ Noncompliant\n  executeSomething();\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nif (condition) {\n  executeSomething();\n}\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> MISRA C:2004, 14.8 - The statement forming the body of a switch, while, do ... while or for statement shall be a compound statement <\/li>\n  <li> MISRA C:2004, 14.9 - An if (expression) construct shall be followed by a compound statement. The else keyword shall be followed by either a\n  compound statement, or another if statement <\/li>\n  <li> MISRA C++:2008, 6-3-1 - The statement forming the body of a switch, while, do ... while or for statement shall be a compound statement <\/li>\n  <li> MISRA C++:2008, 6-4-1 - An if (condition) construct shall be followed by a compound statement. The else keyword shall be followed by either a\n  compound statement, or another if statement <\/li>\n  <li> MISRA C:2012, 15.6 - The body of an iteration-statement or a selection-statement shall be a compound-statement <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/1QGMAg\">CERT, EXP19-C.<\/a> - Use braces for the body of an if, for, or while statement\n  <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/3wHEAw\">CERT, EXP52-J.<\/a> - Use braces for the body of an if, for, or while statement\n  <\/li>\n<\/ul>","status":"READY","tags":["android-rank1","dent","rank2"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S00122","repo":"squid","name":"Statements should be on separate lines","htmlDesc":"<p>For better readability, do not put more than one statement on a single line.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nif(someCondition) doSomething();\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nif(someCondition) {\n  doSomething();\n}\n<\/pre>","status":"READY","tags":["android-rank1","dent","rank2"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S1068","repo":"squid","name":"Unused \"private\" fields should be removed","htmlDesc":"<p>If a <code>private<\/code> field is declared but not used in the program, it can be considered dead code and should therefore be removed. This will\nimprove maintainability because developers will not wonder what the variable is used for.<\/p>\n<p>Note that this rule does not take reflection into account, which means that issues will be raised on <code>private<\/code> fields that are only\naccessed using the reflection API.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\npublic class MyClass {\n  private int foo = 42;\n\n  public int compute(int a) {\n    return a * 42;\n  }\n\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\npublic class MyClass {\n  public int compute(int a) {\n    return a * 42;\n  }\n}\n<\/pre>\n<h2>Exceptions<\/h2>\n<p>The Java serialization runtime associates with each serializable class a version number, called <code>serialVersionUID<\/code>, which is used during\ndeserialization to verify that the sender and receiver of a serialized object have loaded classes for that object that are compatible with respect to\nserialization.<\/p>\n<p>A serializable class can declare its own <code>serialVersionUID<\/code> explicitly by declaring a field named <code>serialVersionUID<\/code> that\nmust be static, final, and of type long. By definition those <code>serialVersionUID<\/code> fields should not be reported by this rule:<\/p>\n<pre>\npublic class MyClass implements java.io.Serializable {\n  private static final long serialVersionUID = 42L;\n}\n<\/pre>\n<p>Moreover, this rule doesn't raise any issue on annotated fields.<\/p>\n<h2>See<\/h2>\n<ul>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/SIIyAQ\">CERT, MSC12-CPP.<\/a> - Detect and remove code that has no effect <\/li>\n<\/ul>","status":"READY","tags":["android-rank1","dent","rank2"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S109","repo":"squid","name":"Magic numbers should not be used","htmlDesc":"<p>A magic number is a number that comes out of nowhere, and is directly used in a statement. Magic numbers are often used, for instance to limit the\nnumber of iterations of a loops, to test the value of a property, etc.<\/p>\n<p>Using magic numbers may seem obvious and straightforward when you're writing a piece of code, but they are much less obvious and straightforward at\ndebugging time.<\/p>\n<p>That is why magic numbers must be demystified by first being assigned to clearly named variables before being used.<\/p>\n<p>-1, 0 and 1 are not considered magic numbers.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\npublic static void doSomething() {\n\tfor(int i = 0; i &lt; 4; i++){                 \/\/ Noncompliant, 4 is a magic number\n\t\t...\n\t}\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\npublic static final int NUMBER_OF_CYCLES = 4;\npublic static void doSomething() {\n  for(int i = 0; i &lt; NUMBER_OF_CYCLES ; i++){\n    ...\n  }\n}\n<\/pre>\n<h2>Exceptions<\/h2>\n<p>This rule ignores <code>hashCode<\/code> methods.<\/p>","status":"READY","tags":["android-rank1","dent","rank5"],"langName":"Java","params":[{"key":"Authorized numbers","htmlDesc":"Comma separated list of authorized numbers. Example: -1,0,1,2","defaultValue":"-1,0,1","type":"STRING"}],"type":"CODE_SMELL"},{"key":"squid:S1118","repo":"squid","name":"Utility classes should not have public constructors","htmlDesc":"<p>Utility classes, which are collections of <code>static<\/code> members, are not meant to be instantiated. Even abstract utility classes, which can\nbe extended, should not have public constructors.<\/p>\n<p>Java adds an implicit public constructor to every class which does not define at least one explicitly. Hence, at least one non-public constructor\nshould be defined.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nclass StringUtils { \/\/ Noncompliant\n\n  public static String concatenate(String s1, String s2) {\n    return s1 + s2;\n  }\n\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nclass StringUtils { \/\/ Compliant\n\n  private StringUtils() {\n    throw new IllegalStateException(\"Utility class\");\n  }\n\n  public static String concatenate(String s1, String s2) {\n    return s1 + s2;\n  }\n\n}\n<\/pre>\n<h2>Exceptions<\/h2>\n<p>When class contains <code>public static void main(String[] args)<\/code> method it is not considered as utility class and will be ignored by this\nrule.<\/p>","status":"READY","tags":["android-rank5","dent","rank2"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S1132","repo":"squid","name":"Strings literals should be placed on the left side when checking for equality","htmlDesc":"<p>It is preferable to place string literals on the left-hand side of an <code>equals()<\/code> or <code>equalsIgnoreCase()<\/code> method call.<\/p>\n<p>This prevents null pointer exceptions from being raised, as a string literal can never be null by definition.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nString myString = null;\n\nSystem.out.println(\"Equal? \" + myString.equals(\"foo\"));                        \/\/ Noncompliant; will raise a NPE\nSystem.out.println(\"Equal? \" + (myString != null &amp;&amp; myString.equals(\"foo\")));  \/\/ Noncompliant; null check could be removed\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nSystem.out.println(\"Equal?\" + \"foo\".equals(myString));                         \/\/ properly deals with the null case\n<\/pre>","status":"READY","tags":["android-rank1","dent","rank1"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S1133","repo":"squid","name":"Deprecated code should be removed","htmlDesc":"<p>This rule is meant to be used as a way to track code which is marked as being deprecated. Deprecated code should eventually be removed.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nclass Foo {\n  \/**\n   * @deprecated\n   *\/\n  public void foo() {    \/\/ Noncompliant\n  }\n\n  @Deprecated            \/\/ Noncompliant\n  public void bar() {\n  }\n\n  public void baz() {    \/\/ Compliant\n  }\n}\n<\/pre>","status":"READY","tags":["android-rank5","dent","rank4"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S1134","repo":"squid","name":"Track uses of \"FIXME\" tags","htmlDesc":"<p><code>FIXME<\/code> tags are commonly used to mark places where a bug is suspected, but which the developer wants to deal with later.<\/p>\n<p>Sometimes the developer will not have the time or will simply forget to get back to that tag.<\/p>\n<p>This rule is meant to track those tags and to ensure that they do not go unnoticed.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nint divide(int numerator, int denominator) {\n  return numerator \/ denominator;              \/\/ FIXME denominator value might be  0\n}\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> <a href=\"http:\/\/cwe.mitre.org\/data\/definitions\/546.html\">MITRE, CWE-546<\/a> - Suspicious Comment <\/li>\n<\/ul>","status":"READY","tags":["android-rank4","dent","rank5"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S1135","repo":"squid","name":"Track uses of \"TODO\" tags","htmlDesc":"<p><code>TODO<\/code> tags are commonly used to mark places where some more code is required, but which the developer wants to implement later.<\/p>\n<p>Sometimes the developer will not have the time or will simply forget to get back to that tag.<\/p>\n<p>This rule is meant to track those tags and to ensure that they do not go unnoticed.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nvoid doSomething() {\n  \/\/ TODO\n}\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> <a href=\"http:\/\/cwe.mitre.org\/data\/definitions\/546.html\">MITRE, CWE-546<\/a> - Suspicious Comment <\/li>\n<\/ul>","status":"READY","tags":["android-rank4","dent","rank2"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S1141","repo":"squid","name":"Try-catch blocks should not be nested","htmlDesc":"<p>Nesting <code>try<\/code>\/<code>catch<\/code> blocks severely impacts the readability of source code because it makes it too difficult to understand\nwhich block will catch which exception.<\/p>","status":"READY","tags":["android-rank1","dent","rank1"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S1142","repo":"squid","name":"Methods should not have too many return statements","htmlDesc":"<p>Having too many return statements in a method increases the method's essential complexity because the flow of execution is broken each time a\nreturn statement is encountered. This makes it harder to read and understand the logic of the method.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<p>With the default threshold of 3:<\/p>\n<pre>\npublic boolean myMethod() { \/\/ Noncompliant; there are 4 return statements\n  if (condition1) {\n    return true;\n  } else {\n    if (condition2) {\n      return false;\n    } else {\n      return true;\n    }\n  }\n  return false;\n}\n<\/pre>","status":"READY","tags":["android-rank2","dent","rank2"],"langName":"Java","params":[{"key":"max","htmlDesc":"Maximum allowed return statements per method","defaultValue":"3","type":"INTEGER"}],"type":"CODE_SMELL"},{"key":"squid:S1147","repo":"squid","name":"Exit methods should not be called","htmlDesc":"<p>Calling <code>System.exit(int status)<\/code> or <code>Rutime.getRuntime().exit(int status)<\/code> calls the shutdown hooks and shuts downs the\nentire Java virtual machine. Calling <code>Runtime.getRuntime().halt(int)<\/code> does an immediate shutdown, without calling the shutdown hooks, and\nskipping finalization.<\/p>\n<p>Each of these methods should be used with extreme care, and only when the intent is to stop the whole Java process. For instance, none of them\nshould be called from applications running in a J2EE container.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nSystem.exit(0);\nRuntime.getRuntime().exit(0);\nRuntime.getRuntime().halt(0);\n<\/pre>\n<h2>Exceptions<\/h2>\n<p>These methods are ignored inside <code>main<\/code>.<\/p>\n<h2>See<\/h2>\n<ul>\n  <li> <a href=\"http:\/\/cwe.mitre.org\/data\/definitions\/382.html\">MITRE, CWE-382<\/a> - Use of System.exit() <\/li>\n<\/ul>","status":"READY","tags":["android-rank3","dent","rank4"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S1148","repo":"squid","name":"Throwable.printStackTrace(...) should not be called","htmlDesc":"<p><code>Throwable.printStackTrace(...)<\/code> prints a <code>Throwable<\/code> and its stack trace to some stream. By default that stream\n<code>System.Err<\/code>, which could inadvertently expose sensitive information.<\/p>\n<p>Loggers should be used instead to print <code>Throwable<\/code>s, as they have many advantages:<\/p>\n<ul>\n  <li> Users are able to easily retrieve the logs. <\/li>\n  <li> The format of log messages is uniform and allow users to browse the logs easily. <\/li>\n<\/ul>\n<p>This rule raises an issue when <code>printStackTrace<\/code> is used without arguments, i.e. when the stack trace is printed to the default\nstream.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\ntry {\n  \/* ... *\/\n} catch(Exception e) {\n  e.printStackTrace();        \/\/ Noncompliant\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\ntry {\n  \/* ... *\/\n} catch(Exception e) {\n  LOGGER.log(\"context\", e);\n}\n<\/pre>","status":"READY","tags":["android-rank1","dent","rank1"],"langName":"Java","params":[],"type":"VULNERABILITY"},{"key":"squid:S1149","repo":"squid","name":"Synchronized classes Vector, Hashtable, Stack and StringBuffer should not be used","htmlDesc":"<p>Early classes of the Java API, such as <code>Vector<\/code>, <code>Hashtable<\/code> and <code>StringBuffer<\/code>, were synchronized to make them\nthread-safe. Unfortunately, synchronization has a big negative impact on performance, even when using these collections from a single thread.<\/p>\n<p>It is better to use their new unsynchronized replacements:<\/p>\n<ul>\n  <li> <code>ArrayList<\/code> or <code>LinkedList<\/code> instead of <code>Vector<\/code> <\/li>\n  <li> <code>Deque<\/code> instead of <code>Stack<\/code> <\/li>\n  <li> <code>HashMap<\/code> instead of <code>Hashtable<\/code> <\/li>\n  <li> <code>StringBuilder<\/code> instead of <code>StringBuffer<\/code> <\/li>\n<\/ul>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nVector cats = new Vector();\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nArrayList cats = new ArrayList();\n<\/pre>\n<h2>Exceptions<\/h2>\n<p>Use of those synchronized classes is ignored in the signatures of overriding methods.<\/p>\n<pre>\n@Override\npublic Vector getCats() {...}\n<\/pre>","status":"READY","tags":["android-rank3","dent","rank5"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S1150","repo":"squid","name":"Enumeration should not be implemented","htmlDesc":"<p>From the official Oracle Javadoc:<\/p>\n<blockquote>\n  <p>NOTE: The functionality of this Enumeration interface is duplicated by the Iterator interface. In addition, Iterator adds an optional remove\n  operation, and has shorter method names. New implementations should consider using Iterator in preference to Enumeration.<\/p>\n<\/blockquote>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\npublic class MyClass implements Enumeration {  \/\/ Non-Compliant\n  \/* ... *\/\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\npublic class MyClass implements Iterator {     \/\/ Compliant\n  \/* ... *\/\n}\n<\/pre>","status":"READY","tags":["android-rank3","dent","rank4"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S1155","repo":"squid","name":"Collection.isEmpty() should be used to test for emptiness","htmlDesc":"<p>Using <code>Collection.size()<\/code> to test for emptiness works, but using <code>Collection.isEmpty()<\/code> makes the code more readable and can\nbe more performant. The time complexity of any <code>isEmpty()<\/code> method implementation should be <code>O(1)<\/code> whereas some implementations\nof <code>size()<\/code> can be <code>O(n)<\/code>.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nif (myCollection.size() == 0) {  \/\/ Noncompliant\n  \/* ... *\/\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nif (myCollection.isEmpty()) {\n  \/* ... *\/\n}\n<\/pre>","status":"READY","tags":["android-rank2","dent","rank4"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S1157","repo":"squid","name":"Case insensitive string comparisons should be made without intermediate upper or lower casing","htmlDesc":"<p>Using <code>toLowerCase()<\/code> or <code>toUpperCase()<\/code> to make case insensitive comparisons is inefficient because it requires the creation\nof temporary, intermediate <code>String<\/code> objects.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nboolean result1 = foo.toUpperCase().equals(bar);             \/\/ Noncompliant\nboolean result2 = foo.equals(bar.toUpperCase());             \/\/ Noncompliant\nboolean result3 = foo.toLowerCase().equals(bar.LowerCase()); \/\/ Noncompliant\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nboolean result = foo.equalsIgnoreCase(bar);                  \/\/ Compliant\n<\/pre>","status":"READY","tags":["android-rank4","dent","rank5"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S1161","repo":"squid","name":"\"@Override\" should be used on overriding and implementing methods","htmlDesc":"<p>Using the <code>@Override<\/code> annotation is useful for two reasons :<\/p>\n<ul>\n  <li> It elicits a warning from the compiler if the annotated method doesn't actually override anything, as in the case of a misspelling. <\/li>\n  <li> It improves the readability of the source code by making it obvious that methods are overridden. <\/li>\n<\/ul>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nclass ParentClass {\n  public boolean doSomething(){...}\n}\nclass FirstChildClass extends ParentClass {\n  public boolean doSomething(){...}  \/\/ Noncompliant\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nclass ParentClass {\n  public boolean doSomething(){...}\n}\nclass FirstChildClass extends ParentClass {\n  @Override\n  public boolean doSomething(){...}  \/\/ Compliant\n}\n<\/pre>\n<h2>Exceptions<\/h2>\n<p>This rule is relaxed when overriding a method from the <code>Object<\/code> class like <code>toString()<\/code>, <code>hashcode()<\/code>, ...<\/p>","status":"READY","tags":["android-rank4","dent","rank2"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S1163","repo":"squid","name":"Exceptions should not be thrown in finally blocks","htmlDesc":"<p>Throwing an exception from within a finally block will mask any exception which was previously thrown in the <code>try<\/code> or <code>catch<\/code>\nblock, and the masked's exception message and stack trace will be lost.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\ntry {\n  \/* some work which end up throwing an exception *\/\n  throw new IllegalArgumentException();\n} finally {\n  \/* clean up *\/\n  throw new RuntimeException();       \/\/ Noncompliant; masks the IllegalArgumentException\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\ntry {\n  \/* some work which end up throwing an exception *\/\n  throw new IllegalArgumentException();\n} finally {\n  \/* clean up *\/\n}\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/soUbAQ\">CERT, ERR05-J.<\/a> - Do not let checked exceptions escape from a finally block\n  <\/li>\n<\/ul>","status":"READY","tags":["android-rank1","dent","rank3"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S1166","repo":"squid","name":"Exception handlers should preserve the original exceptions","htmlDesc":"<p>When handling a caught exception, the original exception's message and stack trace should be logged or passed forward.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\ntry {\n  \/* ... *\/\n} catch (Exception e) {   \/\/ Noncompliant - exception is lost\n  LOGGER.info(\"context\");\n}\n\ntry {\n  \/* ... *\/\n} catch (Exception e) {  \/\/ Noncompliant - exception is lost (only message is preserved)\n  LOGGER.info(e.getMessage());\n}\n\ntry {\n  \/* ... *\/\n} catch (Exception e) {  \/\/ Noncompliant - original exception is lost\n  throw new RuntimeException(\"context\");\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\ntry {\n  \/* ... *\/\n} catch (Exception e) {\n  LOGGER.info(e);  \/\/ exception is logged\n}\n\ntry {\n  \/* ... *\/\n} catch (Exception e) {\n  throw new RuntimeException(e);   \/\/ exception stack trace is propagated\n}\n\ntry {\n  \/* ... *\/\n} catch (RuntimeException e) {\n  doSomething();\n  throw e;  \/\/ original exception passed forward\n} catch (Exception e) {\n  throw new RuntimeException(e);  \/\/ Conversion into unchecked exception is also allowed\n}\n<\/pre>\n<h2>Exceptions<\/h2>\n<p><code>InterruptedException<\/code>, <code>NumberFormatException<\/code>, <code>DateTimeParseException<\/code>, <code>ParseException<\/code> and\n<code>MalformedURLException<\/code> exceptions are arguably used to indicate nonexceptional outcomes. Similarly, handling\n<code>NoSuchMethodException<\/code> is often required when dealing with the Java reflection API.<\/p>\n<p>Because they are part of Java, developers have no choice but to deal with them. This rule does not verify that those particular exceptions are\ncorrectly handled.<\/p>\n<pre>\nint myInteger;\ntry {\n  myInteger = Integer.parseInt(myString);\n} catch (NumberFormatException e) {\n  \/\/ It is perfectly acceptable to not handle \"e\" here\n  myInteger = 0;\n}\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/6gEqAQ\">CERT, ERR00-J.<\/a> - Do not suppress or ignore checked exceptions <\/li>\n<\/ul>","status":"READY","tags":["android-rank1","dent","rank1"],"langName":"Java","params":[{"key":"exceptions","htmlDesc":"List of exceptions which should not be checked","defaultValue":"java.lang.InterruptedException, java.lang.NumberFormatException, java.lang.NoSuchMethodException, java.text.ParseException, java.net.MalformedURLException, java.time.format.DateTimeParseException","type":"STRING"}],"type":"CODE_SMELL"},{"key":"squid:S1172","repo":"squid","name":"Unused method parameters should be removed","htmlDesc":"<p>Unused parameters are misleading. Whatever the values passed to such parameters, the behavior will be the same.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nvoid doSomething(int a, int b) {     \/\/ \"b\" is unused\n  compute(a);\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nvoid doSomething(int a) {\n  compute(a);\n}\n<\/pre>\n<h2>Exceptions<\/h2>\n<p>The rule will not raise issues for unused parameters:<\/p>\n<ul>\n  <li> that are annotated with <code>@javax.enterprise.event.Observes<\/code> <\/li>\n  <li> in overrides and implementation methods <\/li>\n  <li> in interface <code>default<\/code> methods <\/li>\n  <li> in non-private methods that only <code>throw<\/code> or that have empty bodies <\/li>\n  <li> in annotated methods, unless the annotation is <code>@SuppressWarning(\"unchecked\")<\/code> or <code>@SuppressWarning(\"rawtypes\")<\/code>, in\n  which case the annotation will be ignored <\/li>\n<\/ul>\n<pre>\n@Override\nvoid doSomething(int a, int b) {     \/\/ no issue reported on b\n  compute(a);\n}\n\npublic void foo(String s) {\n  \/\/ designed to be extended but noop in standard case\n}\n\nprotected void bar(String s) {\n  \/\/open-closed principle\n}\n\npublic void qix(String s) {\n  throw new UnsupportedOperationException(\"This method should be implemented in subclasses\");\n}\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> MISRA C++:2008, 0-1-11 - There shall be no unused parameters (named or unnamed) in nonvirtual functions. <\/li>\n  <li> MISRA C:2012, 2.7 - There should be no unused parameters in functions <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/NYA5\">CERT, MSC12-C.<\/a> - Detect and remove code that has no effect or is never\n  executed <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/SIIyAQ\">CERT, MSC12-CPP.<\/a> - Detect and remove code that has no effect <\/li>\n<\/ul>","status":"READY","tags":["android-rank1","dent","rank2"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S1181","repo":"squid","name":"Throwable and Error should not be caught","htmlDesc":"<p><code>Throwable<\/code> is the superclass of all errors and exceptions in Java. <code>Error<\/code> is the superclass of all errors, which are not\nmeant to be caught by applications.<\/p>\n<p>Catching either <code>Throwable<\/code> or <code>Error<\/code> will also catch <code>OutOfMemoryError<\/code> and <code>InternalError<\/code>, from\nwhich an application should not attempt to recover.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\ntry { \/* ... *\/ } catch (Throwable t) { \/* ... *\/ }\ntry { \/* ... *\/ } catch (Error e) { \/* ... *\/ }\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\ntry { \/* ... *\/ } catch (RuntimeException e) { \/* ... *\/ }\ntry { \/* ... *\/ } catch (MyException e) { \/* ... *\/ }\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> <a href=\"http:\/\/cwe.mitre.org\/data\/definitions\/396.html\">MITRE, CWE-396<\/a> - Declaration of Catch for Generic Exception <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/BIB3AQ\">CERT, ERR08-J.<\/a> - Do not catch NullPointerException or any of its ancestors\n  <\/li>\n<\/ul>","status":"READY","tags":["android-rank5","dent","rank3"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S1186","repo":"squid","name":"Methods should not be empty","htmlDesc":"<p>There are several reasons for a method not to have a method body:<\/p>\n<ul>\n  <li> It is an unintentional omission, and should be fixed to prevent an unexpected behavior in production. <\/li>\n  <li> It is not yet, or never will be, supported. In this case an <code>UnsupportedOperationException<\/code> should be thrown. <\/li>\n  <li> The method is an intentionally-blank override. In this case a nested comment should explain the reason for the blank override. <\/li>\n<\/ul>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\npublic void doSomething() {\n}\n\npublic void doSomethingElse() {\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\n@Override\npublic void doSomething() {\n  \/\/ Do nothing because of X and Y.\n}\n\n@Override\npublic void doSomethingElse() {\n  throw new UnsupportedOperationException();\n}\n<\/pre>\n<h2>Exceptions<\/h2>\n<p>Default (no-argument) constructors are ignored when there are other constructors in the class, as are empty methods in abstract classes.<\/p>\n<pre>\npublic abstract class Animal {\n  void speak() {  \/\/ default implementation ignored\n  }\n}\n<\/pre>","status":"READY","tags":["android-rank1","dent","rank1"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S1200","repo":"squid","name":"Classes should not be coupled to too many other classes (Single Responsibility Principle)","htmlDesc":"<p>According to the Single Responsibility Principle, introduced by Robert C. Martin in his book \"Principles of Object Oriented Design\", a class should\nhave only one responsibility:<\/p>\n<blockquote>\n  <p>If a class has more than one responsibility, then the responsibilities become coupled.<\/p>\n  <p>Changes to one responsibility may impair or inhibit the class' ability to meet the others.<\/p>\n  <p>This kind of coupling leads to fragile designs that break in unexpected ways when changed.<\/p>\n<\/blockquote>\n<p>Classes which rely on many other classes tend to aggregate too many responsibilities and should be split into several smaller ones.<\/p>\n<p>Nested classes dependencies are not counted as dependencies of the outer class.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<p>With a threshold of 5:<\/p>\n<pre>\nclass Foo {                        \/\/ Noncompliant - Foo depends on too many classes: T1, T2, T3, T4, T5, T6 and T7\n  T1 a1;                           \/\/ Foo is coupled to T1\n  T2 a2;                           \/\/ Foo is coupled to T2\n  T3 a3;                           \/\/ Foo is coupled to T3\n\n  public T4 compute(T5 a, T6 b) {  \/\/ Foo is coupled to T4, T5 and T6\n    T7 result = a.getResult(b);    \/\/ Foo is coupled to T7\n    return result;\n  }\n\n  public static class Bar {        \/\/ Compliant - Bar depends on 2 classes: T8 and T9\n    T8 a8;\n    T9 a9;\n  }\n}\n<\/pre>","status":"READY","tags":["android-rank2","dent","rank4"],"langName":"Java","params":[{"key":"max","htmlDesc":"Maximum number of classes a single class is allowed to depend upon","defaultValue":"20","type":"INTEGER"}],"type":"CODE_SMELL"},{"key":"squid:S1201","repo":"squid","name":"\"equals\" method overrides should accept \"Object\" parameters","htmlDesc":"<p>\"equals\" as a method name should be used exclusively to override <code>Object.equals(Object)<\/code> to prevent any confusion.<\/p>\n<p>It is tempting to overload the method to take a specific class instead of <code>Object<\/code> as parameter, to save the class comparison check.\nHowever, this will not work as expected when that is the only override.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nclass MyClass {\n  private int foo = 1;\n\n  public boolean equals(MyClass o) {  \/\/ Noncompliant; does not override Object.equals(Object)\n    return o != null &amp;&amp; o.foo == this.foo;\n  }\n\n  public static void main(String[] args) {\n    MyClass o1 = new MyClass();\n    Object o2 = new MyClass();\n    System.out.println(o1.equals(o2));  \/\/ Prints \"false\" because o2 an Object not a MyClass\n  }\n}\n\nclass MyClass2 {\n  public boolean equals(MyClass2 o) {  \/\/ Ignored; `boolean equals(Object)` also present\n    \/\/..\n  }\n\n  public boolean equals(Object o) {\n    \/\/...\n  }\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nclass MyClass {\n  private int foo = 1;\n\n  @Override\n  public boolean equals(Object o) {\n    if (this == o) {\n        return true;\n    }\n    if (o == null || getClass() != o.getClass()) {\n      return false;\n    }\n\n    MyClass other = (MyClass)o;\n    return this.foo == other.foo;\n  }\n\n  \/* ... *\/\n}\n\nclass MyClass2 {\n  public boolean equals(MyClass2 o) {\n    \/\/..\n  }\n\n  public boolean equals(Object o) {\n    \/\/...\n  }\n}\n<\/pre>","status":"READY","tags":["android-rank2","dent","rank2"],"langName":"Java","params":[],"type":"BUG"},{"key":"squid:S1219","repo":"squid","name":"\"switch\" statements should not contain non-case labels","htmlDesc":"<p>Even if it is legal, mixing case and non-case labels in the body of a switch statement is very confusing and can even be the result of a typing\nerror.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nswitch (day) {\n  case MONDAY:\n  case TUESDAY:\n  WEDNESDAY:   \/\/ Noncompliant; syntactically correct, but behavior is not what's expected\n    doSomething();\n    break;\n  ...\n}\n\nswitch (day) {\n  case MONDAY:\n    break;\n  case TUESDAY:\n    foo:for(int i = 0 ; i &lt; X ; i++) {  \/\/ Noncompliant; the code is correct and behaves as expected but is barely readable\n         \/* ... *\/\n        break foo;  \/\/ this break statement doesn't relate to the nesting case TUESDAY\n         \/* ... *\/\n    }\n    break;\n    \/* ... *\/\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nswitch (day) {\n  case MONDAY:\n  case TUESDAY:\n  case WEDNESDAY:\n    doSomething();\n    break;\n  ...\n}\n\nswitch (day) {\n  case MONDAY:\n    break;\n  case TUESDAY:\n    compute(args); \/\/ put the content of the labelled \"for\" statement in a dedicated method\n    break;\n\n    \/* ... *\/\n}\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> MISRA C:2004, 15.0 - The MISRA C <em>switch<\/em> syntax shall be used. <\/li>\n  <li> MISRA C++:2008, 6-4-3 - A switch statement shall be a well-formed switch statement. <\/li>\n  <li> MISRA C:2012, 16.1 - All switch statements shall be well-formed <\/li>\n<\/ul>","status":"READY","tags":["android-rank2","dent","rank2"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S1226","repo":"squid","name":"Method parameters, caught exceptions and foreach variables should not be reassigned","htmlDesc":"<p>While it is technically correct to assign to parameters from within method bodies, it reduces code readability because developers won't be able to\ntell whether the original parameter or some temporary variable is being accessed without going through the whole method. Moreover, some developers\nmight also expect assignments of method parameters to be visible to callers, which is not the case, and this lack of visibility could confuse them.\nInstead, all parameters, caught exceptions, and foreach parameters should be treated as <code>final<\/code>.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nclass MyClass {\n  public String name;\n\n  public MyClass(String name) {\n    name = name;                    \/\/ Noncompliant - useless identity assignment\n  }\n\n  public int add(int a, int b) {\n    a = a + b;                      \/\/ Noncompliant\n\n    \/* additional logic *\/\n\n    return a;                       \/\/ Seems like the parameter is returned as is, what is the point?\n  }\n\n  public static void main(String[] args) {\n    MyClass foo = new MyClass();\n    int a = 40;\n    int b = 2;\n    foo.add(a, b);                  \/\/ Variable \"a\" will still hold 40 after this call\n  }\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nclass MyClass {\n  public String name;\n\n  public MyClass(String name) {\n    this.name = name;               \/\/ Compliant\n  }\n\n  public int add(int a, int b) {\n    return a + b;                   \/\/ Compliant\n  }\n\n  public static void main(String[] args) {\n    MyClass foo = new MyClass();\n    int a = 40;\n    int b = 2;\n    foo.add(a, b);\n  }\n}\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> MISRA C:2012, 17.8 - A function parameter should not be modified <\/li>\n<\/ul>","status":"READY","tags":["android-rank4","dent","rank4"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S1244","repo":"squid","name":"Floating point numbers should not be tested for equality","htmlDesc":"<p>Floating point math is imprecise because of the challenges of storing such values in a binary representation. Even worse, floating point math is\nnot associative; push a <code>float<\/code> or a <code>double<\/code> through a series of simple mathematical operations and the answer will be\ndifferent based on the order of those operation because of the rounding that takes place at each step.<\/p>\n<p>Even simple floating point assignments are not simple:<\/p>\n<pre>\nfloat f = 0.1; \/\/ 0.100000001490116119384765625\ndouble d = 0.1; \/\/ 0.1000000000000000055511151231257827021181583404541015625\n<\/pre>\n<p>(Results will vary based on compiler and compiler settings);<\/p>\n<p>Therefore, the use of the equality (<code>==<\/code>) and inequality (<code>!=<\/code>) operators on <code>float<\/code> or <code>double<\/code> values\nis almost always an error. Instead the best course is to avoid floating point comparisons altogether. When that is not possible, you should consider\nusing one of Java's float-handling <code>Numbers<\/code> such as <code>BigDecimal<\/code> which can properly handle floating point comparisons. A third\noption is to look not for equality but for whether the value is close enough. I.e. compare the absolute value of the difference between the stored\nvalue and the expected value against a margin of acceptable error. Note that this does not cover all cases (<code>NaN<\/code> and <code>Infinity<\/code>\nfor instance).<\/p>\n<p>This rule checks for the use of direct and indirect equality\/inequailty tests on floats and doubles.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nfloat myNumber = 3.146;\nif ( myNumber == 3.146f ) { \/\/Noncompliant. Because of floating point imprecision, this will be false\n  \/\/ ...\n}\nif ( myNumber != 3.146f ) { \/\/Noncompliant. Because of floating point imprecision, this will be true\n  \/\/ ...\n}\n\nif (myNumber &lt; 4 || myNumber &gt; 4) { \/\/ Noncompliant; indirect inequality test\n  \/\/ ...\n}\n\nfloat zeroFloat = 0.0f;\nif (zeroFloat == 0) {  \/\/ Noncompliant. Computations may end up with a value close but not equal to zero.\n}\n<\/pre>\n<h2>Exceptions<\/h2>\n<p>Since <code>NaN<\/code> is not equal to itself, the specific case of testing a floating point value against itself is a valid test for\n<code>NaN<\/code> and is therefore ignored. Though using <code>Double.isNaN<\/code> method should be preferred instead, as intent is more explicit.<\/p>\n<pre>\nfloat f;\ndouble d;\nif(f != f) { \/\/ Compliant; test for NaN value\n  System.out.println(\"f is NaN\");\n} else if (f != d) { \/\/ Noncompliant\n  \/\/ ...\n}\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> MISRA C:2004, 13.3 - Floating-point expressions shall not be tested for equality or inequality. <\/li>\n  <li> MISRA C++:2008, 6-2-2 - Floating-point expressions shall not be directly or indirectly tested for equality or inequality <\/li>\n<\/ul>","status":"READY","tags":["android-rank1","dent","rank4"],"langName":"Java","params":[],"type":"BUG"},{"key":"squid:S1258","repo":"squid","name":"Classes and enums with private members should have a constructor","htmlDesc":"<p>Non-abstract <code>class<\/code>es and <code>enum<\/code>s with non-<code>static<\/code>, <code>private<\/code> members should explicitly initialize\nthose members, either in a constructor or with a default value.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nclass A { \/\/ Noncompliant\n  private int field;\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nclass A {\n  private int field;\n\n  A(int field) {\n    this.field = field;\n  }\n}\n<\/pre>","status":"READY","tags":["android-rank5","dent","rank1"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S1264","repo":"squid","name":"A \"while\" loop should be used instead of a \"for\" loop","htmlDesc":"<p>When only the condition expression is defined in a <code>for<\/code> loop, and the initialization and increment expressions are missing, a\n<code>while<\/code> loop should be used instead to increase readability. <\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nfor (;condition;) { \/*...*\/ }\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nwhile (condition) { \/*...*\/ }\n<\/pre>","status":"READY","tags":["android-rank3","dent","rank4"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S128","repo":"squid","name":"Switch cases should end with an unconditional \"break\" statement","htmlDesc":"<p>When the execution is not explicitly terminated at the end of a switch case, it continues to execute the statements of the following case. While\nthis is sometimes intentional, it often is a mistake which leads to unexpected behavior. <\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nswitch (myVariable) {\n  case 1:\n    foo();\n    break;\n  case 2:  \/\/ Both 'doSomething()' and 'doSomethingElse()' will be executed. Is it on purpose ?\n    doSomething();\n  default:\n    doSomethingElse();\n    break;\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nswitch (myVariable) {\n  case 1:\n    foo();\n    break;\n  case 2:\n    doSomething();\n    break;\n  default:\n    doSomethingElse();\n    break;\n}\n<\/pre>\n<h2>Exceptions<\/h2>\n<p>This rule is relaxed in the following cases:<\/p>\n<pre>\nswitch (myVariable) {\n  case 0:                                \/\/ Empty case used to specify the same behavior for a group of cases.\n  case 1:\n    doSomething();\n    break;\n  case 2:                                \/\/ Use of return statement\n    return;\n  case 3:                                \/\/ Use of throw statement\n    throw new IllegalStateException();\n  case 4:                                \/\/ Use of continue statement\n    continue;\n  default:                               \/\/ For the last case, use of break statement is optional\n    doSomethingElse();\n}\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> MISRA C:2004, 15.0 - The MISRA C <em>switch<\/em> syntax shall be used. <\/li>\n  <li> MISRA C:2004, 15.2 - An unconditional break statement shall terminate every non-empty switch clause <\/li>\n  <li> MISRA C++:2008, 6-4-3 - A switch statement shall be a well-formed switch statement. <\/li>\n  <li> MISRA C++:2008, 6-4-5 - An unconditional throw or break statement shall terminate every non-empty switch-clause <\/li>\n  <li> MISRA C:2012, 16.1 - All switch statements shall be well-formed <\/li>\n  <li> MISRA C:2012, 16.3 - An unconditional break statement shall terminate every switch-clause <\/li>\n  <li> <a href=\"http:\/\/cwe.mitre.org\/data\/definitions\/484.html\">MITRE, CWE-484<\/a> - Omitted Break Statement in Switch <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/YIFLAQ\">CERT, MSC17-C.<\/a> - Finish every set of statements associated with a case\n  label with a break statement <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/ZoFLAQ\">CERT, MSC18-CPP.<\/a> - Finish every set of statements associated with a case\n  label with a break statement <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/ewHAAQ\">CERT, MSC52-J.<\/a> - Finish every set of statements associated with a case\n  label with a break statement <\/li>\n<\/ul>","status":"READY","tags":["android-rank2","dent","rank2"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S134","repo":"squid","name":"Control flow statements \"if\", \"for\", \"while\", \"switch\" and \"try\" should not be nested too deeply","htmlDesc":"<p>Nested <code>if<\/code>, <code>for<\/code>, <code>while<\/code>, <code>switch<\/code>, and <code>try<\/code> statements are key ingredients for making\nwhat's known as \"Spaghetti code\".<\/p>\n<p>Such code is hard to read, refactor and therefore maintain.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<p>With the default threshold of 3:<\/p>\n<pre>\nif (condition1) {                  \/\/ Compliant - depth = 1\n  \/* ... *\/\n  if (condition2) {                \/\/ Compliant - depth = 2\n    \/* ... *\/\n    for(int i = 0; i &lt; 10; i++) {  \/\/ Compliant - depth = 3, not exceeding the limit\n      \/* ... *\/\n      if (condition4) {            \/\/ Noncompliant - depth = 4\n        if (condition5) {          \/\/ Depth = 5, exceeding the limit, but issues are only reported on depth = 4\n          \/* ... *\/\n        }\n        return;\n      }\n    }\n  }\n}\n<\/pre>","status":"READY","tags":["android-rank2","dent","rank1"],"langName":"Java","params":[{"key":"max","htmlDesc":"Maximum allowed control flow statement nesting depth.","defaultValue":"3","type":"INTEGER"}],"type":"CODE_SMELL"},{"key":"squid:S135","repo":"squid","name":"Loops should not contain more than a single \"break\" or \"continue\" statement","htmlDesc":"<p>Restricting the number of <code>break<\/code> and <code>continue<\/code> statements in a loop is done in the interest of good structured programming.\n<\/p>\n<p>One <code>break<\/code> and <code>continue<\/code> statement is acceptable in a loop, since it facilitates optimal coding. If there is more than one,\nthe code should be refactored to increase readability.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nfor (int i = 1; i &lt;= 10; i++) {     \/\/ Noncompliant - 2 continue - one might be tempted to add some logic in between\n  if (i % 2 == 0) {\n    continue;\n  }\n\n  if (i % 3 == 0) {\n    continue;\n  }\n\n  System.out.println(\"i = \" + i);\n}\n<\/pre>","status":"READY","tags":["android-rank4","dent","rank5"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S138","repo":"squid","name":"Methods should not have too many lines","htmlDesc":"<p>A method that grows too large tends to aggregate too many responsibilities. Such method inevitably become harder to understand and therefore harder\nto maintain.<\/p>\n<p>Above a specific threshold, it is strongly advised to refactor into smaller methods which focus on well-defined tasks. Those smaller methods will\nnot only be easier to understand, but also probably easier to test.<\/p>","status":"READY","tags":["android-rank1","dent","rank3"],"langName":"Java","params":[{"key":"max","htmlDesc":"Maximum authorized lines in a method","defaultValue":"75","type":"INTEGER"}],"type":"CODE_SMELL"},{"key":"squid:S1448","repo":"squid","name":"Classes should not have too many methods","htmlDesc":"<p>A class that grows too much tends to aggregate too many responsibilities and inevitably becomes harder to understand and therefore to maintain.\nAbove a specific threshold, it is strongly advised to refactor the class into smaller ones which focus on well defined topics.<\/p>","status":"READY","tags":["android-rank1","dent","rank4"],"langName":"Java","params":[{"key":"countNonpublicMethods","htmlDesc":"Whether or not to include non-public methods in the count.","defaultValue":"true","type":"BOOLEAN"},{"key":"maximumMethodThreshold","htmlDesc":"The maximum number of methods authorized in a class.","defaultValue":"35","type":"INTEGER"}],"type":"CODE_SMELL"},{"key":"squid:S1449","repo":"squid","name":"Locale should be used in String operations","htmlDesc":"<p>Failure to specify a locale when calling the methods <code>toLowerCase()<\/code> or <code>toUpperCase()<\/code> on <code>String<\/code> objects means\nthe system default encoding will be used, possibly creating problems with international characters. For instance with the Turkish language, when\nconverting the small letter 'i' to upper case, the result is capital letter 'I' with a dot over it.<\/p>\n<p>Case conversion without a locale may work fine in its \"home\" environment, but break in ways that are extremely difficult to diagnose for customers\nwho use different encodings. Such bugs can be nearly, if not completely, impossible to reproduce when it's time to fix them. For locale-sensitive\nstrings, the correct locale should always be used, but <code>Locale.ENGLISH<\/code> can be used for case-insensitive ones.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nmyString.toLowerCase()\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nmyString.toLowerCase(Locale.TR)\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/EwAiAg\">CERT, STR02-J.<\/a> - Specify an appropriate locale when comparing\n  locale-dependent data <\/li>\n<\/ul>","status":"READY","tags":["android-rank4","dent","rank4"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S1450","repo":"squid","name":"Private fields only used as local variables in methods should become local variables","htmlDesc":"<p>When the value of a private field is always assigned to in a class' methods before being read, then it is not being used to store class\ninformation. Therefore, it should become a local variable in the relevant methods to prevent any misunderstanding.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\npublic class Foo {\n  private int singularField;\n\n  public void doSomething(int y) {\n    singularField = y + 5;\n    ...\n    if(singularField == 0 {...}\n    ...\n  }\n\n  public void doSomethingElse(int y) {\n    singularField = y + 3;\n    ...\n  }\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\npublic class Foo {\n\n  public void doSomething(int y) {\n    int singularField = y + 5;\n    ...\n  }\n\n  public void doSomethingElse(int y) {\n    int singularField = y + 3;\n    ...\n  }\n}\n<\/pre>\n<h2>Exceptions<\/h2>\n<p>This rule doesn't raise any issue on annotated field.<\/p>","status":"READY","tags":["android-rank1","dent","rank4"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S1643","repo":"squid","name":"Strings should not be concatenated using '+' in a loop","htmlDesc":"<p>Strings are immutable objects, so concatenation doesn't simply add the new String to the end of the existing string. Instead, in each loop\niteration, the first String is converted to an intermediate object type, the second string is appended, and then the intermediate object is converted\nback to a String. Further, performance of these intermediate operations degrades as the String gets longer. Therefore, the use of StringBuilder is\npreferred.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nString str = \"\";\nfor (int i = 0; i &lt; arrayOfStrings.length ; ++i) {\n  str = str + arrayOfStrings[i];\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nStringBuilder bld = new StringBuilder();\n  for (int i = 0; i &lt; arrayOfStrings.length; ++i) {\n    bld.append(arrayOfStrings[i]);\n  }\n  String str = bld.toString();\n<\/pre>","status":"READY","tags":["android-rank3","dent","rank4"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S1656","repo":"squid","name":"Variables should not be self-assigned","htmlDesc":"<p>There is no reason to re-assign a variable to itself. Either this statement is redundant and should be removed, or the re-assignment is a mistake\nand some other value or variable was intended for the assignment instead.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\npublic void setName(String name) {\n  name = name;\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\npublic void setName(String name) {\n  this.name = name;\n}\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/NYA5\">CERT, MSC12-C.<\/a> - Detect and remove code that has no effect or is never\n  executed <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/SIIyAQ\">CERT, MSC12-CPP.<\/a> - Detect and remove code that has no effect <\/li>\n<\/ul>","status":"READY","tags":["android-rank1","dent","rank1"],"langName":"Java","params":[],"type":"BUG"},{"key":"squid:S1659","repo":"squid","name":"Multiple variables should not be declared on the same line","htmlDesc":"<p>Declaring multiple variable on one line is difficult to read.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nclass MyClass {\n\n  private int a, b;\n\n  public void method(){\n    int c; int d;\n  }\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nclass MyClass {\n\n  private int a;\n  private int b;\n\n  public void method(){\n    int c;\n    int d;\n  }\n}\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> MISRA C++:2008, 8-0-1 - An init-declarator-list or a member-declarator-list shall consist of a single init-declarator or member-declarator\n  respectively <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/7wHEAw\">CERT, DCL52-J.<\/a> - Do not declare more than one variable per declaration\n  <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/VgU\">CERT, DCL04-C.<\/a> - Do not declare more than one variable per declaration <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/fAAhAQ\">CERT, DCL04-CPP.<\/a> - Do not declare more than one variable per declaration\n  <\/li>\n<\/ul>","status":"READY","tags":["android-rank1","dent","rank1"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S1695","repo":"squid","name":"\"NullPointerException\" should not be explicitly thrown","htmlDesc":"<p>A <code>NullPointerException<\/code> should indicate that a <code>null<\/code> value was unexpectedly encountered. Good programming practice dictates\nthat code is structured to avoid NPE's. <\/p>\n<p>Explicitly throwing <code>NullPointerException<\/code> forces a method's callers to explicitly catch it, rather than coding to avoid it. Further, it\nmakes it difficult to distinguish between the unexpectedly-encountered <code>null<\/code> value and the condition which causes the method to purposely\nthrow an NPE.<\/p>\n<p>If an NPE is being thrown to indicate that a parameter to the method should not have been null, use the <code>@NotNull<\/code> annotation\ninstead.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\npublic void doSomething (String aString) throws NullPointerException {\n     throw new NullPointerException();\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\npublic void doSomething (@NotNull String aString) {\n}\n<\/pre>","status":"READY","tags":["android-rank5","dent","rank5"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S1696","repo":"squid","name":"\"NullPointerException\" should not be caught","htmlDesc":"<p><code>NullPointerException<\/code> should be avoided, not caught. Any situation in which <code>NullPointerException<\/code> is explicitly caught can\neasily be converted to a <code>null<\/code> test, and any behavior being carried out in the catch block can easily be moved to the \"is null\" branch of\nthe conditional.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\npublic int lengthPlus(String str) {\n  int len = 2;\n  try {\n    len += str.length();\n  }\n  catch (NullPointerException e) {\n    log.info(\"argument was null\");\n  }\n  return len;\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\npublic int lengthPlus(String str) {\n  int len = 2;\n\n  if (str != null) {\n    len += str.length();\n  }\n  else {\n    log.info(\"argument was null\");\n  }\n  return len;\n}\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> <a href=\"http:\/\/cwe.mitre.org\/data\/definitions\/395.html\">MITRE, CWE-395<\/a> - Use of NullPointerException Catch to Detect NULL Pointer\n  Dereference <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/BIB3AQ\">CERT, ERR08-J.<\/a> - Do not catch NullPointerException or any of its ancestors\n  <\/li>\n<\/ul>","status":"READY","tags":["android-rank5","dent","rank5"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S1698","repo":"squid","name":"\"==\" and \"!=\" should not be used when \"equals\" is overridden","htmlDesc":"<p>It is equivalent to use the equality <code>==<\/code> operator and the <code>equals<\/code> method to compare two objects if the <code>equals<\/code>\nmethod inherited from <code>Object<\/code> has not been overridden. In this case both checks compare the object references.<\/p>\n<p>But as soon as <code>equals<\/code> is overridden, two objects not having the same reference but having the same value can be equal. This rule spots\nsuspicious uses of <code>==<\/code> and <code>!=<\/code> operators on objects whose <code>equals<\/code> methods are overridden.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nString firstName = getFirstName();   \/\/String is a good example of a class overriding the equals method\nString lastName = getLastName();\n\nif (firstName == lastName) { ... };   \/\/ Non-compliant, the two literals can have the same value and yet the condition is false\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nString firstName = getFirstName();\nString lastName = getLastName();\n\nif (firstName != null &amp;&amp; firstName.equals(lastName)) { ... };\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> <a href=\"http:\/\/cwe.mitre.org\/data\/definitions\/595.html\">MITRE, CWE-595<\/a> - Comparison of Object References Instead of Object Contents <\/li>\n  <li> <a href=\"http:\/\/cwe.mitre.org\/data\/definitions\/597.html\">MITRE, CWE-597<\/a> - Use of Wrong Operator in String Comparison <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/wwD1AQ\">CERT, EXP03-J.<\/a> - Do not use the equality operators when comparing values of\n  boxed primitives <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/8AEqAQ\">CERT, EXP50-J.<\/a> - Do not confuse abstract object equality with reference\n  equality <\/li>\n<\/ul>","status":"READY","tags":["android-rank2","dent","rank2"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S1751","repo":"squid","name":"Jump statements should not be used unconditionally","htmlDesc":"<p>Having an unconditional <code>break<\/code>, <code>return<\/code> or <code>throw<\/code> in a loop renders it useless; the loop will only execute once\nand the loop structure itself is simply wasted keystrokes.<\/p>\n<p>Having an unconditional <code>continue<\/code> in a loop is itself wasted keystrokes.<\/p>\n<p>For these reasons, unconditional jump statements should never be used except for the final <code>return<\/code> in a function or method.<\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nint i;\nfor (i = 0; i &lt; 10; ++i) {\n  System.out.println(\"i is \" + i);\n  break;  \/\/ loop only executes once\n}\n\nfor (i = 0; i &lt; 10; ++i) {\n  System.out.println(\"i is \" + i);\n  continue;  \/\/ this is meaningless; the loop would continue anyway\n}\n\nfor (i = 0; i &lt; 10; ++i) {\n  System.out.println(\"i is \" + i);\n  return;  \/\/ loop only executes once\n}\n<\/pre>\n<h2>Compliant Solution<\/h2>\n<pre>\nint i;\nfor (i = 0; i &lt; 10; ++i) {\n  System.out.println(\"i is \" + i);\n}\n<\/pre>\n<h2>See<\/h2>\n<ul>\n  <li> MISRA C:2004, 14.1 - There shall be no unreachable code. <\/li>\n  <li> MISRA C++:2008, 0-1-1 - A <em>project<\/em> shall not contain <em>unreachable code<\/em>. <\/li>\n  <li> MISRA C++:2008, 0-1-9 - There shall be no dead code. <\/li>\n  <li> MISRA C:2012, 2.2 - There shall be no dead code <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/NYA5\">CERT, MSC12-C.<\/a> - Detect and remove code that has no effect or is never\n  executed <\/li>\n  <li> <a href=\"https:\/\/www.securecoding.cert.org\/confluence\/x\/SIIyAQ\">CERT, MSC12-CPP.<\/a> - Detect and remove code that has no effect <\/li>\n<\/ul>","status":"READY","tags":["android-rank2","dent","rank3"],"langName":"Java","params":[],"type":"CODE_SMELL"},{"key":"squid:S1764","repo":"squid","name":"Identical expressions should not be used on both sides of a binary operator","htmlDesc":"<p>Using the same value on either side of a binary operator is almost always a mistake. In the case of logical operators, it is either a copy\/paste\nerror and therefore a bug, or it is simply wasted code, and should be simplified. In the case of bitwise operators and most binary mathematical\noperators, having the same value on both sides of an operator yields predictable results, and should be simplified.<\/p>\n<p>This rule ignores <code>*<\/code>, <code>+<\/code>, and <code>=<\/code>. <\/p>\n<h2>Noncompliant Code Example<\/h2>\n<pre>\nif ( a == a ) { \/\/ always true\n  doZ();\n}\nif ( a != a ) { \/\/ always false\n  doY();\n}\nif ( a == b &amp;&amp; a == b ) { \/\/ if the first one is true, the second one is too\n  doX();\n}\nif ( a == b || a == b ) { \/\/ if th
